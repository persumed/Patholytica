<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Scroller - Patholytica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            overflow: hidden;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .scroller-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }

        .posts-wrapper {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        .posts-wrapper::-webkit-scrollbar {
            display: none;
        }

        .article-card {
            position: relative;
            height: 100vh;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            background: #000;
            padding: 60px 20px 140px;
            display: flex;
            flex-direction: column;
        }

        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, transparent 60%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        .article-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .author-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            color: white;
            font-weight: 600;
            font-size: 13px;
        }

        .article-date {
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
        }

        .article-title {
            font-size: 20px;
            font-weight: 700;
            color: white;
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .article-content {
            color: rgba(255, 255, 255, 0.95);
            font-size: 16px;
            line-height: 1.6;
            flex: 1;
            overflow-y: auto;
            padding-right: 60px;
        }

        .article-content::-webkit-scrollbar {
            width: 4px;
        }

        .article-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        .article-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .content-paragraph {
            margin-bottom: 14px;
        }

        .action-buttons {
            position: absolute;
            right: 16px;
            bottom: 140px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 10;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn svg {
            width: 32px;
            height: 32px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .action-btn.liked svg {
            fill: #ef4444;
            stroke: #ef4444;
        }

        .action-btn span {
            color: white;
            font-size: 12px;
            font-weight: 600;
        }

        .scroll-indicators {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            z-index: 10;
        }

        .indicator {
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s;
        }

        .indicator.active {
            width: 24px;
            background: white;
        }

        .indicator:not(.active) {
            width: 4px;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="scroller-container">
            <div class="scroll-indicators" id="indicators"></div>
            <div class="posts-wrapper" id="postsWrapper">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div>Loading articles...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const supabase = window.supabase.createClient(
            "https://vduqewqyvszfquntmark.supabase.co",
            "sb_publishable_YseP73aoHam8YT6B0b9EQQ_iAUEWARI"
        );

        let articles = [];
        let liked = {};
        let currentIndex = 0;

        async function loadArticles() {
            try {
                const { data: articlesData, error: articlesError } = await supabase
                    .from('articles')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (articlesError) throw articlesError;

                if (!articlesData || articlesData.length === 0) {
                    document.getElementById('postsWrapper').innerHTML = `
                        <div class="loading-container">
                            <i class="fas fa-inbox" style="font-size: 48px;"></i>
                            <div>No articles found</div>
                        </div>
                    `;
                    return;
                }

                const userIds = [...new Set(articlesData.map(a => a.firebase_user_id).filter(id => id))];
                
                let usersData = [];
                if (userIds.length > 0) {
                    const { data: users } = await supabase
                        .from('users')
                        .select('firebase_uid, username, full_name')
                        .in('firebase_uid', userIds);
                    
                    usersData = users || [];
                }

                articles = articlesData.map(article => {
                    const user = usersData?.find(u => u.firebase_uid === article.firebase_user_id);
                    
                    return {
                        ...article,
                        author: user?.username ? `@${user.username}` : (user?.full_name || 'Anonymous')
                    };
                });

                renderArticles();
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('postsWrapper').innerHTML = `
                    <div class="loading-container">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px;"></i>
                        <div>Failed to load articles</div>
                    </div>
                `;
            }
        }

        function renderArticles() {
            const wrapper = document.getElementById('postsWrapper');
            const indicatorsDiv = document.getElementById('indicators');
            
            wrapper.innerHTML = '';
            indicatorsDiv.innerHTML = '';

            articles.forEach((article, index) => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article-card';
                articleDiv.innerHTML = `
                    <div class="gradient-overlay"></div>
                    
                    <div class="article-header">
                        <div class="author-avatar">${article.author.charAt(0).toUpperCase()}</div>
                        <div class="author-info">
                            <div class="author-name">${article.author}</div>
                            <div class="article-date">${formatDate(new Date(article.created_at))}</div>
                        </div>
                    </div>
                    
                    <div class="article-title">${article.title || 'Untitled'}</div>
                    
                    <div class="article-content">
                        <div class="content-paragraph">${article.content || 'No content available'}</div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn like-btn" data-id="${article.id}">
                            <svg viewBox="0 0 24 24">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                            <span class="like-count">${article.likes || 0}</span>
                        </button>
                        
                        <button class="action-btn share-btn" data-id="${article.id}" data-title="${article.title}">
                            <svg viewBox="0 0 24 24">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                            <span>Share</span>
                        </button>

                        <button class="action-btn expand-btn" data-id="${article.id}">
                            <svg viewBox="0 0 24 24">
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <polyline points="9 21 3 21 3 15"></polyline>
                                <line x1="21" y1="3" x2="14" y2="10"></line>
                                <line x1="3" y1="21" x2="10" y2="14"></line>
                            </svg>
                            <span>Open</span>
                        </button>
                    </div>
                `;
                wrapper.appendChild(articleDiv);

                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.dataset.index = index;
                indicatorsDiv.appendChild(indicator);
            });

            // Add event listeners
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', handleLike);
            });

            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.addEventListener('click', handleShare);
            });

            document.querySelectorAll('.expand-btn').forEach(btn => {
                btn.addEventListener('click', handleExpand);
            });

            wrapper.addEventListener('scroll', handleScroll);
        }

        function formatDate(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        async function handleLike(e) {
            const articleId = e.currentTarget.dataset.id;
            const btn = e.currentTarget;
            const countSpan = btn.querySelector('.like-count');
            const article = articles.find(a => a.id === articleId);
            
            if (!article) return;

            if (liked[articleId]) {
                liked[articleId] = false;
                btn.classList.remove('liked');
                article.likes = Math.max(0, (article.likes || 0) - 1);
            } else {
                liked[articleId] = true;
                btn.classList.add('liked');
                article.likes = (article.likes || 0) + 1;
            }
            
            countSpan.textContent = article.likes;

            try {
                await supabase
                    .from('articles')
                    .update({ likes: article.likes })
                    .eq('id', articleId);
            } catch (error) {
                console.error('Error updating like:', error);
            }
        }

        function handleShare(e) {
            const articleId = e.currentTarget.dataset.id;
            const title = e.currentTarget.dataset.title;
            const url = `${window.location.origin}/article.html?id=${articleId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(err => console.log('Error sharing:', err));
            } else {
                navigator.clipboard.writeText(url);
                alert('Link copied to clipboard!');
            }
        }

        function handleExpand(e) {
            const articleId = e.currentTarget.dataset.id;
            window.location.href = `article.html?id=${articleId}`;
        }

        function handleScroll(e) {
            const container = e.target;
            const scrollPosition = container.scrollTop;
            const itemHeight = container.clientHeight;
            const newIndex = Math.round(scrollPosition / itemHeight);

            if (newIndex !== currentIndex) {
                currentIndex = newIndex;
                updateIndicators();
            }
        }

        function updateIndicators() {
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        loadArticles();
    </script>
</body>
</html>
