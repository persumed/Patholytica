<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Patholytica — Article</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #1f1f1f;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --card-bg: #1f1f1f;
            --hover-bg: #2a2a2a;
            --border-color: #303030;
            --accent: #3ea6ff;
            --accent-hover: #2d8ed6;
        }

        body.light-theme {
            --bg-color: #f9f9f9;
            --text-primary: #0f0f0f;
            --text-secondary: #606060;
            --card-bg: #f9f9f9;
            --hover-bg: #f0f0f0;
            --border-color: #e5e5e5;
            --accent: #065fd4;
            --accent-hover: #0448a3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            transition: background 0.2s ease, color 0.2s ease;
        }

        .app-container {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: var(--bg-color);
            overflow-y: auto;
        }

        .app-container::-webkit-scrollbar {
            width: 4px;
        }

        .app-container::-webkit-scrollbar-track {
            background: var(--border-color);
        }

        .app-container::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 2px;
        }

        .header-bar {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 50;
        }

        .back-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--hover-bg);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: var(--border-color);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--hover-bg);
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--border-color);
        }

        .article-wrapper {
            padding: 20px;
            padding-bottom: 100px;
        }

        .article-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .author-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            overflow: hidden;
            flex-shrink: 0;
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 2px;
        }

        .article-date {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .article-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .article-content {
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
        }

        .content-paragraph {
            margin-bottom: 14px;
        }

        .media-embed {
            margin: 16px 0;
            max-width: 100%;
        }

        .media-embed img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .media-caption {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 6px;
            font-style: italic;
        }

        .custom-audio-player {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 100%;
            border: 1px solid var(--border-color);
        }

        .play-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .audio-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .audio-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .waveform-container {
            position: relative;
            height: 32px;
            background: var(--hover-bg);
            border-radius: 4px;
            margin-bottom: 6px;
            cursor: pointer;
            overflow: hidden;
        }

        .waveform-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--accent);
            opacity: 0.3;
            transition: width 0.1s linear;
        }

        .waveform-bars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 4px;
        }

        .waveform-bar {
            width: 2px;
            background: var(--text-secondary);
            border-radius: 2px;
            opacity: 0.6;
        }

        .audio-time {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .action-bar {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 450px;
            background: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 12px 20px;
            padding-bottom: calc(12px + env(safe-area-inset-bottom));
            display: flex;
            gap: 12px;
            z-index: 100;
        }

        .action-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        .action-btn.liked svg {
            fill: #ef4444;
            stroke: #ef4444;
        }

        .action-btn.liked {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-primary);
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 16px;
            text-align: center;
            padding: 20px;
        }

        .error-icon {
            font-size: 64px;
            color: var(--text-secondary);
        }

        .error-text {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .error-btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .error-btn:hover {
            background: var(--accent-hover);
        }

        @media (max-width: 768px) {
            .article-wrapper {
                padding: 16px;
            }

            .article-title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container" id="appContainer">
        <div class="header-bar">
            <button class="back-btn" onclick="goBack()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
                    <i class="fas fa-circle-half-stroke"></i>
                </button>
                <button class="icon-btn" onclick="shareArticle()" title="Share">
                    <i class="fas fa-share"></i>
                </button>
            </div>
        </div>

        <div class="loading-container" id="loadingContainer">
            <div class="spinner"></div>
            <div>Loading article...</div>
        </div>

        <div id="errorContainer" class="error-container" style="display: none;">
            <i class="fas fa-exclamation-triangle error-icon"></i>
            <div class="error-text">Article not found</div>
            <button class="error-btn" onclick="goBack()">Go Back</button>
        </div>

        <div id="articleContent" style="display: none;">
            <div class="article-wrapper">
                <div class="article-header">
                    <div class="author-avatar" id="authorAvatar">A</div>
                    <div class="author-info">
                        <div class="author-name" id="authorName">Loading...</div>
                        <div class="article-date" id="articleDate">Loading...</div>
                    </div>
                </div>
                
                <div class="article-title" id="articleTitle"></div>
                <div class="article-content" id="articleBody"></div>
            </div>
        </div>
    </div>

    <div class="action-bar" id="actionBar" style="display: none;">
        <button class="action-btn" id="likeBtn" onclick="toggleLike()">
            <svg viewBox="0 0 24 24">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span id="likeCount">0</span>
        </button>
        <button class="action-btn" onclick="openComments()">
            <svg viewBox="0 0 24 24">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
            <span>Comments</span>
        </button>
    </div>

    <script>
        function goBack() {
            if (document.referrer && document.referrer.includes(window.location.host)) {
                window.history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem("theme", document.body.classList.contains("light-theme") ? "light" : "dark");
        }

        if (localStorage.getItem("theme") === "light") {
            document.body.classList.add("light-theme");
        }

        window.toggleAudio = function(btn, audioId) {
            const player = btn.closest('.custom-audio-player');
            const audio = document.getElementById(audioId);
            const icon = btn.querySelector('i');
            
            if (audio.paused) {
                audio.play();
                icon.className = 'fas fa-pause';
                
                audio.ontimeupdate = function() {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    player.querySelector('.waveform-progress').style.width = progress + '%';
                    const currentMins = Math.floor(audio.currentTime / 60);
                    const currentSecs = Math.floor(audio.currentTime % 60);
                    player.querySelector('.current-time').textContent = `${currentMins}:${currentSecs.toString().padStart(2, '0')}`;
                };
                
                audio.onended = function() {
                    icon.className = 'fas fa-play';
                    player.querySelector('.waveform-progress').style.width = '0%';
                    player.querySelector('.current-time').textContent = '0:00';
                };
            } else {
                audio.pause();
                icon.className = 'fas fa-play';
            }
        };

        window.seekAudio = function(event, container, audioId) {
            const audio = document.getElementById(audioId);
            const rect = container.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            audio.currentTime = percentage * audio.duration;
        };
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
            authDomain: "patholytica.firebaseapp.com",
            databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "patholytica",
            storageBucket: "patholytica.firebasestorage.app",
            messagingSenderId: "738430635282",
            appId: "1:738430635282:web:8451ef380447c7611137cb"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const supabase = window.supabase.createClient(
            "https://vduqewqyvszfquntmark.supabase.co",
            "sb_publishable_YseP73aoHam8YT6B0b9EQQ_iAUEWARI"
        );

        let currentUser = null;
        let currentArticle = null;
        let userHasLiked = false;

        async function getCurrentUser() {
            try {
                const firebaseUser = auth.currentUser;
                if (!firebaseUser) {
                    console.log('No Firebase user logged in');
                    return null;
                }
                
                const { data: userData, error } = await supabase
                    .from('users')
                    .select('user_id, firebase_uid, username, full_name, pfp')
                    .eq('firebase_uid', firebaseUser.uid)
                    .single();
                
                if (error) {
                    console.error('Error fetching user from Supabase:', error);
                    return null;
                }
                
                return userData;
            } catch (error) {
                console.error('Error getting current user:', error);
                return null;
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = await getCurrentUser();
                if (currentUser && currentArticle) {
                    await checkIfUserLiked();
                }
            } else {
                currentUser = null;
            }
        });

        function getArticleId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        async function loadArticle() {
            const articleId = getArticleId();
            
            if (!articleId) {
                showError();
                return;
            }

            try {
                const { data: article, error: articleError } = await supabase
                    .from('articles')
                    .select('*')
                    .eq('id', articleId)
                    .single();

                if (articleError) throw articleError;
                if (!article) {
                    showError();
                    return;
                }

                currentArticle = article;

                // NO VIEW INCREMENT - DISABLED AS REQUESTED

                const { data: author } = await supabase
                    .from('users')
                    .select('username, full_name, pfp')
                    .eq('firebase_uid', article.firebase_user_id)
                    .single();

                const { data: media } = await supabase
                    .from('media')
                    .select('*')
                    .eq('article_id', articleId)
                    .order('display_order', { ascending: true });

                displayArticle(article, author, media);
                
                if (currentUser) {
                    await checkIfUserLiked();
                }

            } catch (error) {
                console.error('Error loading article:', error);
                showError();
            }
        }

        function getAvatarContent(author, pfp) {
            if (pfp) {
                return `<img src="${pfp}" alt="${author}">`;
            }
            
            let letter = 'A';
            
            if (author) {
                const atIndex = author.indexOf('@');
                if (atIndex !== -1 && author.length > atIndex + 1) {
                    letter = author.charAt(atIndex + 1).toUpperCase();
                } else {
                    letter = author.charAt(0).toUpperCase();
                }
            }
            
            return letter;
        }

        function displayArticle(article, author, media) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('articleContent').style.display = 'block';
            document.getElementById('actionBar').style.display = 'flex';

            document.getElementById('articleTitle').textContent = article.title || 'Untitled';
            document.title = `${article.title || 'Article'} — Patholytica`;

            const authorName = author?.username ? `@${author.username}` : (author?.full_name || 'Anonymous');
            document.getElementById('authorName').textContent = authorName;
            
            const avatarContent = getAvatarContent(authorName, author?.pfp);
            document.getElementById('authorAvatar').innerHTML = avatarContent;

            const date = new Date(article.created_at);
            document.getElementById('articleDate').textContent = formatDate(date);

            document.getElementById('likeCount').textContent = article.likes || 0;

            const contentContainer = document.getElementById('articleBody');
            contentContainer.innerHTML = '';

            const paragraphs = (article.content || 'No content available').split('\n\n');
            
            paragraphs.forEach((paragraph, index) => {
                if (paragraph.trim()) {
                    const p = document.createElement('div');
                    p.className = 'content-paragraph';
                    p.textContent = paragraph.trim();
                    contentContainer.appendChild(p);

                    if (media && media.length > 0) {
                        const relatedMedia = media.filter(m => m.display_order === index);
                        relatedMedia.forEach(m => {
                            contentContainer.appendChild(createMediaElement(m));
                        });
                    }
                }
            });

            if (media) {
                media.filter(m => m.display_order >= paragraphs.length).forEach(m => {
                    contentContainer.appendChild(createMediaElement(m));
                });
            }
        }

        function createMediaElement(mediaItem) {
            const mediaDiv = document.createElement('div');
            mediaDiv.className = 'media-embed';

            if (mediaItem.type === 'image') {
                mediaDiv.innerHTML = `
                    <img src="${mediaItem.url}" alt="${mediaItem.caption || 'Article image'}">
                    ${mediaItem.caption ? `<div class="media-caption">${mediaItem.caption}</div>` : ''}
                `;
            } else if (mediaItem.type === 'audio') {
                const audioId = 'audio-' + Math.random().toString(36).substr(2, 9);
                mediaDiv.innerHTML = `
                    <div class="custom-audio-player">
                        <button class="play-btn" onclick="toggleAudio(this, '${audioId}')">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="audio-info">
                            <div class="audio-title">${mediaItem.caption || 'Audio'}</div>
                            <div class="waveform-container" onclick="seekAudio(event, this, '${audioId}')">
                                <div class="waveform-progress"></div>
                                <div class="waveform-bars">
                                    ${Array(15).fill(0).map(() => `<div class="waveform-bar" style="height: ${Math.random() * 60 + 20}%"></div>`).join('')}
                                </div>
                            </div>
                            <div class="audio-time">
                                <span class="current-time">0:00</span>
                                <span class="duration">0:00</span>
                            </div>
                        </div>
                        <audio id="${audioId}" src="${mediaItem.url}" style="display: none;"></audio>
                    </div>
                    ${mediaItem.caption ? `<div class="media-caption">${mediaItem.caption}</div>` : ''}
                `;

                setTimeout(() => {
                    const audio = document.getElementById(audioId);
                    if (audio) {
                        audio.addEventListener('loadedmetadata', function() {
                            const duration = Math.floor(audio.duration);
                            const mins = Math.floor(duration / 60);
                            const secs = duration % 60;
                            const durationSpan = audio.closest('.custom-audio-player').querySelector('.duration');
                            if (durationSpan) {
                                durationSpan.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                            }
                        });
                    }
                }, 100);
            }

            return mediaDiv;
        }

        function formatDate(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function showError() {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'flex';
        }

        async function checkIfUserLiked() {
            if (!currentUser || !currentArticle) return;

            try {
                const { data, error } = await supabase
                    .from('likes')
                    .select('*')
                    .eq('article_id', currentArticle.id)
                    .eq('user_id', currentUser.user_id)
                    .single();

                if (data) {
                    userHasLiked = true;
                    document.getElementById('likeBtn').classList.add('liked');
                } else {
                    userHasLiked = false;
                    document.getElementById('likeBtn').classList.remove('liked');
                }
            } catch (error) {
                console.error('Error checking if user liked:', error);
            }
        }

        window.toggleLike = async function() {
            if (!currentUser) {
                alert('Please log in to like articles');
                window.location.href = 'https://patholytica.com/login';
                return;
            }

            if (!currentArticle) return;

            const likeBtn = document.getElementById('likeBtn');
            const likeCount = document.getElementById('likeCount');
            const wasLiked = userHasLiked;
            const originalCount = currentArticle.likes || 0;

            try {
                if (wasLiked) {
                    userHasLiked = false;
                    likeBtn.classList.remove('liked');
                    currentArticle.likes = Math.max(0, originalCount - 1);
                    likeCount.textContent = currentArticle.likes;

                    const { error: deleteError } = await supabase
                        .from('likes')
                        .delete()
                        .eq('article_id', currentArticle.id)
                        .eq('user_id', currentUser.user_id);
                    
                    if (deleteError) throw deleteError;

                    await supabase
                        .from('articles')
                        .update({ likes: currentArticle.likes })
                        .eq('id', currentArticle.id);

                } else {
                    userHasLiked = true;
                    likeBtn.classList.add('liked');
                    currentArticle.likes = originalCount + 1;
                    likeCount.textContent = currentArticle.likes;

                    const { error: insertError } = await supabase
                        .from('likes')
                        .insert([{
                            article_id: currentArticle.id,
                            user_id: currentUser.user_id
                        }]);
                    
                    if (insertError) throw insertError;

                    await supabase
                        .from('articles')
                        .update({ likes: currentArticle.likes })
                        .eq('id', currentArticle.id);
                }
            } catch (error) {
                console.error('Error toggling like:', error);
                userHasLiked = wasLiked;
                currentArticle.likes = originalCount;
                likeCount.textContent = originalCount;
                
                if (wasLiked) {
                    likeBtn.classList.add('liked');
                } else {
                    likeBtn.classList.remove('liked');
                }
                
                alert('Failed to update like. Please try again.');
            }
        };

        window.shareArticle = function() {
            const url = window.location.href;
            const title = currentArticle ? currentArticle.title : 'Check out this article';

            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(err => console.log('Error sharing:', err));
            } else {
                navigator.clipboard.writeText(url);
                alert('Link copied to clipboard!');
            }
        };

        window.openComments = function() {
            // TODO: Implement comments functionality
            console.log('Opening comments for article:', currentArticle?.id);
            alert('Comments feature coming soon!');
        };

        loadArticle();
    </script>
