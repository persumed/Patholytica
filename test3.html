<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica — Explore</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg-color: #1f1f1f;
  --text-primary: #fff;
  --text-secondary: #aaa;
  --card-bg: #1f1f1f;
  --hover-bg: #2a2a2a;
  --border-color: #303030;
  --accent: #3ea6ff;
  --accent-hover: #2d8ed6;
  --accent-green: #2ecc71;
  --accent-purple: #9b59b6;
  --accent-orange: #e67e22;
}

* { box-sizing: border-box; }
html, body { 
  margin: 0; 
  padding: 0; 
  min-height: 100%; 
  font-family: "Roboto", Arial, sans-serif;
  overflow-x: hidden;
  max-width: 100vw;
}
body {
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.2s ease, color 0.2s ease;
}
.header-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--border-color);
  z-index: 40;
  width: 100%;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  max-width: 100%;
  margin: 0 auto;
}
.logo-img {
  height: 28px;
  width: auto;
  cursor: pointer;
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}
.icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: background 0.2s ease;
}
.icon-btn:hover {
  background: var(--hover-bg);
}
.auth-buttons {
  display: none;
  gap: 12px;
}
.auth-buttons.show {
  display: flex;
}
.btn-login, .btn-signup {
  padding: 8px 20px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  border: none;
}
.btn-login {
  background: transparent;
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}
.btn-login:hover {
  background: var(--hover-bg);
}
.btn-signup {
  background: var(--accent);
  color: white;
}
.btn-signup:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}
.user-welcome {
  display: none;
  align-items: center;
  gap: 12px;
  font-size: 14px;
  color: var(--text-primary);
}
.user-welcome.show {
  display: flex;
}
.welcome-text {
  font-weight: 500;
  cursor: pointer;
  transition: color 0.2s ease;
}
.welcome-text:hover {
  color: var(--accent);
}

/* Search Bar */
.search-container {
  position: fixed;
  top: calc(65px + env(safe-area-inset-top));
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding: 16px 24px;
  z-index: 35;
  border-bottom: 1px solid var(--border-color);
}

.search-bar {
  position: relative;
  max-width: 900px;
  margin: 0 auto;
}

.search-input-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}

.search-icon {
  position: absolute;
  left: 16px;
  color: var(--text-secondary);
  font-size: 16px;
  pointer-events: none;
}

.search-input {
  width: 100%;
  padding: 12px 48px 12px 48px;
  border: 1px solid var(--border-color);
  border-radius: 24px;
  background: var(--card-bg);
  color: var(--text-primary);
  font-size: 15px;
  outline: none;
  transition: border-color 0.2s ease;
}

.search-input:focus {
  border-color: var(--accent);
}

.clear-search {
  position: absolute;
  right: 12px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  transition: background 0.2s ease;
}

.clear-search.show {
  display: flex;
}

.clear-search:hover {
  background: var(--hover-bg);
}

/* Filter Tabs */
.filter-tabs {
  display: flex;
  gap: 8px;
  margin-top: 12px;
  overflow-x: auto;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.filter-tabs::-webkit-scrollbar {
  display: none;
}

.filter-tab {
  padding: 8px 16px;
  border-radius: 20px;
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  white-space: nowrap;
  transition: all 0.2s ease;
}

.filter-tab:hover {
  background: var(--hover-bg);
  color: var(--text-primary);
}

.filter-tab.active {
  background: var(--accent);
  border-color: var(--accent);
  color: white;
}

/* Content Container */
.content-container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
  padding: 24px 24px 100px;
  padding-top: calc(65px + env(safe-area-inset-top) + 140px);
}

/* Results List */
.results-list {
  list-style: none;
  margin: 0;
  padding: 0;
}

/* User Result */
.result-item {
  padding: 16px;
  border-bottom: 1px solid var(--border-color);
  cursor: pointer;
  transition: background 0.2s ease;
  display: flex;
  align-items: center;
  gap: 16px;
}

.result-item:hover {
  background: var(--hover-bg);
  margin: 0 -12px;
  padding: 16px 28px;
}

.result-avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 600;
  color: white;
  flex-shrink: 0;
}

.result-avatar.article {
  background: var(--accent-green);
}

.result-avatar.playlist {
  background: var(--accent-purple);
}

.result-content {
  flex: 1;
  min-width: 0;
}

.result-title {
  font-size: 16px;
  font-weight: 600;
  margin: 0 0 4px 0;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.result-subtitle {
  font-size: 13px;
  color: var(--text-secondary);
  margin: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.result-type-badge {
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  flex-shrink: 0;
}

.result-type-badge.user {
  background: rgba(62, 166, 255, 0.15);
  color: var(--accent);
}

.result-type-badge.article {
  background: rgba(46, 204, 113, 0.15);
  color: var(--accent-green);
}

.result-type-badge.playlist {
  background: rgba(155, 89, 182, 0.15);
  color: var(--accent-purple);
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 60px 24px;
  color: var(--text-secondary);
}

.empty-state i {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0.5;
}

.empty-state h3 {
  font-size: 18px;
  margin: 0 0 8px 0;
  color: var(--text-primary);
}

.empty-state p {
  font-size: 14px;
  margin: 0;
}

/* Loading State */
.loading-state {
  text-align: center;
  padding: 40px;
  color: var(--text-secondary);
  font-size: 16px;
}

.loading-spinner {
  display: inline-block;
  width: 24px;
  height: 24px;
  border: 3px solid var(--border-color);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Footer Bar Navigation */
.footer-bar {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 450px;
  background: var(--card-bg);
  border-top: 1px solid var(--border-color);
  padding: 8px 24px;
  padding-bottom: calc(8px + env(safe-area-inset-bottom));
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 100;
}

.footer-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  transition: color 0.2s ease;
  padding: 6px 12px;
}

.footer-btn:hover {
  color: var(--text-primary);
}

.footer-btn.active {
  color: var(--accent);
}

.footer-btn i {
  font-size: 20px;
}

.footer-btn span {
  font-size: 10px;
  font-weight: 500;
}

@media (max-width: 768px) {
  .search-container {
    padding: 12px 16px;
  }
  
  .search-input {
    font-size: 14px;
    padding: 10px 40px 10px 40px;
  }
  
  .filter-tabs {
    margin-top: 10px;
    gap: 6px;
  }
  
  .filter-tab {
    padding: 6px 14px;
    font-size: 12px;
  }
  
  .content-container {
    padding: 16px 16px 100px;
    padding-top: calc(65px + env(safe-area-inset-top) + 130px);
  }
  
  .result-avatar {
    width: 42px;
    height: 42px;
    font-size: 18px;
  }
  
  .result-title {
    font-size: 15px;
  }
  
  .result-subtitle {
    font-size: 12px;
  }
  
  .empty-state {
    padding: 40px 20px;
  }
  
  .empty-state i {
    font-size: 40px;
  }
  
  .empty-state h3 {
    font-size: 16px;
  }
  
  .empty-state p {
    font-size: 13px;
  }
}
</style>
</head>
<body>
<div class="header-wrapper">
  <div class="header">
    <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo" onclick="window.location.href='index.html'">
    <div class="header-actions">
      <!-- Auth buttons (shown when logged out) -->
      <div class="auth-buttons" id="authButtons">
        <a href="login.html" class="btn-login">Log In</a>
      </div>
      <!-- User welcome (shown when logged in) -->
      <div class="user-welcome" id="userWelcome">
        <span class="welcome-text" id="welcomeText">Welcome</span>
      </div>
    </div>
  </div>
</div>

<!-- Search Container -->
<div class="search-container">
  <div class="search-bar">
    <div class="search-input-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search for users, articles, or libraries..."
        autocomplete="off"
      >
      <button class="clear-search" id="clearSearch">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">All</button>
      <button class="filter-tab" data-filter="users">Users</button>
      <button class="filter-tab" data-filter="articles">Articles</button>
      <button class="filter-tab" data-filter="playlists">Libraries</button>
    </div>
  </div>
</div>

<div class="content-container">
  <ul class="results-list" id="resultsList">
    <li class="empty-state" id="initialState">
      <i class="fas fa-search"></i>
      <h3>Discover Content</h3>
      <p>Search for users, articles, or libraries to explore</p>
    </li>
  </ul>
</div>

<!-- Footer Bar Navigation -->
<div class="footer-bar">
  <button class="footer-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </button>
  <button class="footer-btn" onclick="window.location.href='https://patholytica.com/dailyfeed'">
    <i class="fas fa-scroll"></i>
    <span>Feed</span>
  </button>
  <button class="footer-btn active" onclick="window.location.href='explore.html'">
    <i class="fas fa-search"></i>
    <span>Explore</span>
  </button>
  <button class="footer-btn" onclick="window.location.href='profile.html'">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </button>
</div>

<script type="module">
// Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
  authDomain: "patholytica.firebaseapp.com",
  databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "patholytica",
  storageBucket: "patholytica.firebasestorage.app",
  messagingSenderId: "738430635282",
  appId: "1:738430635282:web:8451ef380447c7611137cb"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Initialize Supabase
const supabase = window.supabase.createClient(
  "https://vduqewqyvszfquntmark.supabase.co",
  "sb_publishable_YseP73aoHam8YT6B0b9EQQ_iAUEWARI"
);

// Search state
let currentFilter = 'all';
let searchTimeout;

// DOM Elements
const searchInput = document.getElementById('searchInput');
const clearSearchBtn = document.getElementById('clearSearch');
const resultsList = document.getElementById('resultsList');
const initialState = document.getElementById('initialState');
const filterTabs = document.querySelectorAll('.filter-tab');

// Log out function
window.logOut = async function() {
  try {
    await signOut(auth);
    console.log("User logged out");
    window.location.reload();
  } catch (error) {
    console.error("Error logging out:", error);
    alert("Error logging out. Please try again.");
  }
};

// Check authentication state
onAuthStateChanged(auth, async (user) => {
  const authButtons = document.getElementById('authButtons');
  const userWelcome = document.getElementById('userWelcome');
  const welcomeText = document.getElementById('welcomeText');
  
  if (user) {
    authButtons.classList.remove('show');
    userWelcome.classList.add('show');
    welcomeText.onclick = window.logOut;
    welcomeText.style.cursor = 'pointer';
    
    try {
      const { data: userData } = await supabase
        .from('users')
        .select('username')
        .eq('firebase_uid', user.uid)
        .single();
      
      if (userData && userData.username) {
        welcomeText.textContent = `@${userData.username}`;
      }
    } catch (error) {
      console.error('Error fetching username:', error);
    }
  } else {
    authButtons.classList.add('show');
    userWelcome.classList.remove('show');
  }
});

// Filter tab handling
filterTabs.forEach(tab => {
  tab.addEventListener('click', () => {
    filterTabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentFilter = tab.dataset.filter;
    
    const query = searchInput.value.trim();
    if (query) {
      performSearch(query);
    }
  });
});

// Clear search
clearSearchBtn.addEventListener('click', () => {
  searchInput.value = '';
  clearSearchBtn.classList.remove('show');
  resultsList.innerHTML = '';
  resultsList.appendChild(initialState);
  initialState.style.display = 'block';
  searchInput.focus();
});

// Search input handling
searchInput.addEventListener('input', (e) => {
  const query = e.target.value.trim();
  
  if (query) {
    clearSearchBtn.classList.add('show');
  } else {
    clearSearchBtn.classList.remove('show');
    resultsList.innerHTML = '';
    resultsList.appendChild(initialState);
    initialState.style.display = 'block';
    return;
  }
  
  // Debounce search
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    performSearch(query);
  }, 300);
});

// Perform search
async function performSearch(query) {
  if (!query) return;
  
  initialState.style.display = 'none';
  
  // Show loading state
  resultsList.innerHTML = `
    <li class="loading-state">
      <div class="loading-spinner"></div>
      <div style="margin-top: 12px;">Searching...</div>
    </li>
  `;
  
  try {
    let results = [];
    
    // Search users
    if (currentFilter === 'all' || currentFilter === 'users') {
      const { data: users, error: usersError } = await supabase
        .from('users')
        .select('*')
        .ilike('username', `%${query}%`)
        .limit(10);
      
      if (!usersError && users) {
        results.push(...users.map(u => ({ ...u, type: 'user' })));
      }
    }
    
    // Search articles
    if (currentFilter === 'all' || currentFilter === 'articles') {
      const { data: articles, error: articlesError } = await supabase
        .from('articles')
        .select('*')
        .ilike('title', `%${query}%`)
        .limit(20);
      
      if (!articlesError && articles) {
        // Get author usernames
        const firebaseUserIds = [...new Set(articles.map(a => a.firebase_user_id).filter(Boolean))];
        const { data: users } = await supabase
          .from('users')
          .select('firebase_uid, username')
          .in('firebase_uid', firebaseUserIds);
        
        const userMap = {};
        if (users) {
          users.forEach(user => {
            userMap[user.firebase_uid] = user;
          });
        }
        
        results.push(...articles.map(a => ({ 
          ...a, 
          type: 'article',
          authorUsername: userMap[a.firebase_user_id]?.username || 'Unknown'
        })));
      }
    }
    
    // Search playlists (libraries)
    if (currentFilter === 'all' || currentFilter === 'playlists') {
      const { data: playlists, error: playlistsError } = await supabase
        .from('playlists')
        .select('*')
        .ilike('title', `%${query}%`)
        .limit(10);
      
      if (!playlistsError && playlists) {
        results.push(...playlists.map(p => ({ ...p, type: 'playlist' })));
      }
    }
    
    // Display results
    displayResults(results, query);
    
  } catch (error) {
    console.error('Search error:', error);
    resultsList.innerHTML = `
      <li class="empty-state">
        <i class="fas fa-exclamation-circle"></i>
        <h3>Search Error</h3>
        <p>An error occurred while searching. Please try again.</p>
      </li>
    `;
  }
}

// Display search results
function displayResults(results, query) {
  if (results.length === 0) {
    resultsList.innerHTML = `
      <li class="empty-state">
        <i class="fas fa-search"></i>
        <h3>No results found</h3>
        <p>Try searching with different keywords</p>
      </li>
    `;
    return;
  }
  
  resultsList.innerHTML = '';
  
  results.forEach(result => {
    const li = document.createElement('li');
    li.className = 'result-item';
    
    if (result.type === 'user') {
      const initial = result.username ? result.username[0].toUpperCase() : 'U';
      li.innerHTML = `
        <div class="result-avatar">${initial}</div>
        <div class="result-content">
          <h3 class="result-title">@${result.username || 'Unknown'}</h3>
          <p class="result-subtitle">${result.bio || 'No bio available'}</p>
        </div>
        <span class="result-type-badge user">User</span>
      `;
      li.onclick = () => window.location.href = `profile.html?username=${result.username}`;
      
    } else if (result.type === 'article') {
      const initial = result.title ? result.title[0].toUpperCase() : 'A';
      const date = new Date(result.created_at);
      const formattedDate = date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
      
      li.innerHTML = `
        <div class="result-avatar article">${initial}</div>
        <div class="result-content">
          <h3 class="result-title">${result.title}</h3>
          <p class="result-subtitle">by @${result.authorUsername} • ${formattedDate}</p>
        </div>
        <span class="result-type-badge article">Article</span>
      `;
      li.onclick = () => window.location.href = `article.html?id=${result.id}`;
      
    } else if (result.type === 'playlist') {
      const initial = result.title ? result.title[0].toUpperCase() : 'L';
      const articleCount = result.article_count || 0;
      
      li.innerHTML = `
        <div class="result-avatar playlist">${initial}</div>
        <div class="result-content">
          <h3 class="result-title">${result.title}</h3>
          <p class="result-subtitle">${articleCount} article${articleCount !== 1 ? 's' : ''}</p>
        </div>
        <span class="result-type-badge playlist">Library</span>
      `;
      li.onclick = () => window.location.href = `playlist.html?id=${result.id}`;
    }
    
    resultsList.appendChild(li);
  });
}

// Focus search input on page load
searchInput.focus();
</script>
</body>
</html>
