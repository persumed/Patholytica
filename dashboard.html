<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica â€” Academic Libraries</title>

<!-- Font Awesome for icons -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --bg-color: #0d0d0d;
  --text-color: #fff;
  --card-bg: rgba(24,24,24,0.7);
  --card-border: rgba(255,255,255,0.07);
  --accent: #b0003a;
  --accent-hover: #88002a;
  --success: #10b981;
  --error: #ef4444;
  --warning: #f59e0b;
  --info: #3b82f6;
}

body.light-theme {
  --bg-color: #f5f5f5;
  --text-color: #111;
  --card-bg: rgba(255,255,255,0.65);
  --card-border: rgba(0,0,0,0.1);
  --accent: #b0003a;
  --accent-hover: #88002a;
}

* { box-sizing: border-box; }
html, body { margin:0; padding:0; min-height:100%; font-family: "Inter", Arial, sans-serif; }

body {
  background: var(--bg-color);
  color: var(--text-color);
  transition: background 0.35s ease;
  overflow-x: hidden;
}

/* Animated background particles */
.bg-particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: var(--accent);
  border-radius: 50%;
  opacity: 0.2;
  animation: float 20s infinite ease-in-out;
}

@keyframes float {
  0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.2; }
  25% { transform: translate(100px, -100px) scale(1.2); opacity: 0.4; }
  50% { transform: translate(-50px, -200px) scale(0.8); opacity: 0.1; }
  75% { transform: translate(-150px, -100px) scale(1.1); opacity: 0.3; }
}

.header-wrapper {
  position: sticky;
  top: 0;
  background: rgba(13, 13, 13, 0.85);
  backdrop-filter: blur(20px);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--card-border);
  z-index: 40;
  transition: all 0.3s ease;
}

body.light-theme .header-wrapper {
  background: rgba(245, 245, 245, 0.85);
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 18px;
  max-width: 1400px;
  margin: 0 auto;
}

.logo-img {
  height: 32px;
  width: auto;
  transition: filter 0.25s ease, transform 0.3s ease;
  cursor: pointer;
}

.logo-img:hover {
  transform: scale(1.05);
}

body.light-theme .logo-img {
  filter: invert(1);
}

.theme-toggle {
  padding: 8px 18px;
  font-size: 13px;
  background: transparent;
  border-radius: 8px;
  border: 1px solid var(--card-border);
  color: var(--text-color);
  cursor: pointer;
  transition: all 0.3s ease;
}
.theme-toggle:hover {
  border-color: var(--accent);
  color: var(--accent);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(176, 0, 58, 0.2);
}

.main-container {
  max-width: 1400px;
  margin: 0 auto;
  padding: calc(60px + env(safe-area-inset-top))
           calc(20px + env(safe-area-inset-left))
           calc(60px + env(safe-area-inset-bottom))
           calc(20px + env(safe-area-inset-right));
  position: relative;
  z-index: 1;
}

.hero-section {
  text-align: center;
  margin-bottom: 80px;
  animation: fadeUp 0.8s ease both;
}

.hero-section h1 {
  font-size: 56px;
  margin-bottom: 20px;
  font-weight: 700;
  background: linear-gradient(135deg, #fff 0%, #999 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: fadeUp 0.8s ease both;
}

body.light-theme .hero-section h1 {
  background: linear-gradient(135deg, #111 0%, #555 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.hero-section p {
  font-size: 19px;
  color: #999;
  max-width: 650px;
  margin: 0 auto 40px;
  line-height: 1.7;
  animation: fadeUp 0.8s ease 0.1s both;
}

.search-bar {
  max-width: 700px;
  margin: 0 auto;
  position: relative;
  animation: fadeUp 0.8s ease 0.2s both;
}

.search-input {
  width: 100%;
  padding: 18px 50px 18px 24px;
  border-radius: 14px;
  border: 1px solid var(--card-border);
  background: var(--card-bg);
  backdrop-filter: blur(22px);
  color: var(--text-color);
  font-size: 16px;
  transition: all 0.3s ease;
}

body.light-theme .search-input {
  background: rgba(255,255,255,0.8);
}

.search-input:focus {
  border-color: var(--accent);
  outline: none;
  box-shadow: 0 8px 24px rgba(176,0,58,0.2);
  transform: translateY(-2px);
}

.search-icon {
  position: absolute;
  right: 22px;
  top: 50%;
  transform: translateY(-50%);
  color: #999;
  font-size: 18px;
  transition: color 0.3s ease;
}

.search-input:focus ~ .search-icon {
  color: var(--accent);
}

.section-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 36px;
  animation: fadeUp 0.6s ease both;
}

.section-title {
  font-size: 32px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 14px;
}

.section-icon {
  color: var(--accent);
  font-size: 28px;
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

.view-all-btn {
  padding: 10px 24px;
  font-size: 14px;
  background: transparent;
  border-radius: 10px;
  border: 1px solid var(--card-border);
  color: var(--text-color);
  cursor: pointer;
  transition: all 0.3s ease;
  text-decoration: none;
  display: inline-block;
  font-weight: 500;
}

.view-all-btn:hover {
  border-color: var(--accent);
  color: var(--accent);
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(176, 0, 58, 0.2);
}

.library-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
  gap: 28px;
  margin-bottom: 80px;
}

.library-card {
  position: relative;
  background: var(--card-bg);
  backdrop-filter: blur(22px);
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
  animation: fadeUp 0.6s ease both;
  text-decoration: none;
  color: var(--text-color);
  display: block;
  border: 1px solid transparent;
}

.library-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: linear-gradient(135deg, rgba(176, 0, 58, 0.1) 0%, transparent 100%);
  opacity: 0;
  transition: opacity 0.4s ease;
  pointer-events: none;
  z-index: 1;
}

.library-card:hover::before {
  opacity: 1;
}

.library-card:hover {
  transform: translateY(-8px) scale(1.02);
  box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  border-color: var(--accent);
}

.library-thumbnail {
  width: 100%;
  height: 220px;
  object-fit: cover;
  transition: transform 0.6s ease;
}

.library-card:hover .library-thumbnail {
  transform: scale(1.1);
}

.library-content {
  padding: 24px;
  position: relative;
  z-index: 2;
}

.library-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: 14px;
}

.library-icon-overlay {
  position: absolute;
  top: 16px;
  right: 16px;
  width: 48px;
  height: 48px;
  border-radius: 12px;
  background: rgba(176, 0, 58, 0.9);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  color: white;
  z-index: 3;
  transition: all 0.3s ease;
}

.library-card:hover .library-icon-overlay {
  transform: scale(1.1) rotate(5deg);
}

.library-stats {
  display: flex;
  gap: 8px;
  align-items: center;
}

.stat-badge {
  display: flex;
  align-items: center;
  gap: 5px;
  padding: 6px 14px;
  background: rgba(176,0,58,0.15);
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
  color: var(--accent);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
}

.library-card:hover .stat-badge {
  background: rgba(176,0,58,0.25);
  transform: scale(1.05);
}

.library-title {
  font-size: 23px;
  font-weight: 700;
  margin-bottom: 12px;
  line-height: 1.3;
  transition: color 0.3s ease;
}

.library-card:hover .library-title {
  color: var(--accent);
}

.library-description {
  font-size: 14px;
  color: #999;
  line-height: 1.6;
  margin-bottom: 16px;
}

.library-meta {
  display: flex;
  align-items: center;
  gap: 16px;
  flex-wrap: wrap;
  padding-top: 16px;
  border-top: 1px solid var(--card-border);
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 7px;
  font-size: 13px;
  color: #888;
  transition: color 0.3s ease;
}

.library-card:hover .meta-item {
  color: #aaa;
}

.meta-item i {
  color: var(--accent);
  font-size: 14px;
}

.author-avatar {
  width: 26px;
  height: 26px;
  border-radius: 50%;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 11px;
  font-weight: 700;
  color: white;
  transition: transform 0.3s ease;
}

.library-card:hover .author-avatar {
  transform: scale(1.1);
}

.tag-list {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 16px;
}

.tag {
  padding: 5px 14px;
  background: rgba(255,255,255,0.05);
  border-radius: 8px;
  font-size: 12px;
  color: #aaa;
  border: 1px solid var(--card-border);
  transition: all 0.3s ease;
}

.library-card:hover .tag {
  background: rgba(176,0,58,0.1);
  border-color: var(--accent);
  color: var(--accent);
}

body.light-theme .tag {
  background: rgba(0,0,0,0.05);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

.empty-state {
  text-align: center;
  padding: 80px 20px;
  color: #888;
  animation: fadeUp 0.6s ease both;
}

.empty-state i {
  font-size: 56px;
  margin-bottom: 24px;
  opacity: 0.4;
  animation: pulse 2s ease-in-out infinite;
}

@media (max-width: 768px) {
  .hero-section h1 { font-size: 40px; }
  .hero-section p { font-size: 17px; }
  .library-grid {
    grid-template-columns: 1fr;
  }
  .section-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
  }
  .section-title {
    font-size: 26px;
  }
}
</style>

</head>
<body>

<!-- Animated background -->

<div class="bg-particles" id="particles"></div>

<div class="header-wrapper">
  <div class="header">
    <a href="https://patholytica.com">
      <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo">
    </a>
    <button class="theme-toggle" onclick="toggleTheme()">
      <i class="fas fa-moon"></i> Theme
    </button>
  </div>
</div>

<div class="main-container">
  <!-- Hero Section -->
  <div class="hero-section">
    <h1>Academic Libraries</h1>
    <p>Explore curated collections of research data, case studies, and academic resources created by researchers worldwide.</p>

<div class="search-bar">
  <input type="text" class="search-input" placeholder="Search libraries by name, topic, or author..." id="searchInput">
  <i class="fas fa-search search-icon"></i>
</div>

  </div>

  <!-- Latest Libraries Section -->

  <div class="section-header">
    <div class="section-title">
      <i class="fas fa-clock section-icon"></i>
      Latest Libraries
    </div>
    <a href="#" class="view-all-btn">View All <i class="fas fa-arrow-right"></i></a>
  </div>

  <div class="library-grid" id="latestLibraries"></div>

  <!-- Most Popular Section -->

  <div class="section-header">
    <div class="section-title">
      <i class="fas fa-fire section-icon"></i>
      Most Popular
    </div>
    <a href="#" class="view-all-btn">View All <i class="fas fa-arrow-right"></i></a>
  </div>

  <div class="library-grid" id="popularLibraries"></div>
</div>

<script>
// Create animated background particles
function createParticles() {
  const container = document.getElementById('particles');
  const particleCount = 30;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 20 + 's';
    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
    container.appendChild(particle);
  }
}

createParticles();

// Theme toggle
function toggleTheme(){
  document.body.classList.toggle('light-theme');
  localStorage.setItem(
    "theme",
    document.body.classList.contains("light-theme") ? "light" : "dark"
  );
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light-theme");
}

// Sample library data with thumbnail images
const libraries = {
  latest: [
    {
      id: 1,
      title: "Cardiovascular Pathology Database",
      description: "Comprehensive collection of cardiovascular disease cases with histological images and clinical correlations.",
      author: "Dr. Sarah Mitchell",
      authorInitials: "SM",
      date: "2 days ago",
      datasets: 248,
      views: 1203,
      icon: "fa-heart-pulse",
      tags: ["Cardiology", "Pathology", "Histology"],
      thumbnail: "https://images.unsplash.com/photo-1576091160550-2173dba999ef?w=800&h=600&fit=crop"
    },
    {
      id: 2,
      title: "Neurological Disorders Repository",
      description: "Extensive database of neurological pathologies including MRI scans, clinical notes, and treatment outcomes.",
      author: "Dr. James Chen",
      authorInitials: "JC",
      date: "5 days ago",
      datasets: 312,
      views: 892,
      icon: "fa-brain",
      tags: ["Neurology", "MRI", "Diagnostics"],
      thumbnail: "https://images.unsplash.com/photo-1559757175-5700dde675bc?w=800&h=600&fit=crop"
    },
    {
      id: 3,
      title: "Oncology Research Collection",
      description: "Curated cancer research data with molecular profiles, imaging studies, and therapeutic response data.",
      author: "Dr. Emily Rodriguez",
      authorInitials: "ER",
      date: "1 week ago",
      datasets: 437,
      views: 1567,
      icon: "fa-ribbon",
      tags: ["Oncology", "Research", "Genomics"],
      thumbnail: "https://images.unsplash.com/photo-1532187863486-abf9dbad1b69?w=800&h=600&fit=crop"
    },
    {
      id: 4,
      title: "Infectious Disease Archive",
      description: "Global collection of infectious disease cases with epidemiological data and microbiological findings.",
      author: "Dr. Michael Park",
      authorInitials: "MP",
      date: "1 week ago",
      datasets: 195,
      views: 743,
      icon: "fa-virus",
      tags: ["Infectious Disease", "Epidemiology"],
      thumbnail: "https://images.unsplash.com/photo-1584036561566-baf8f5f1b144?w=800&h=600&fit=crop"
    }
  ],
  popular: [
    {
      id: 5,
      title: "Clinical Pathology Atlas",
      description: "The most comprehensive atlas of clinical pathology specimens with detailed diagnostic criteria and differential diagnoses.",
      author: "Dr. Lisa Anderson",
      authorInitials: "LA",
      date: "3 months ago",
      datasets: 892,
      views: 15234,
      icon: "fa-microscope",
      tags: ["Clinical Path", "Diagnostics", "Education"],
      thumbnail: "https://images.unsplash.com/photo-1581093458791-9d42e1b7f1f9?w=800&h=600&fit=crop"
    },
    {
      id: 6,
      title: "Pediatric Disease Database",
      description: "Specialized collection focused on pediatric pathologies with age-specific reference ranges and developmental considerations.",
      author: "Dr. Robert Kim",
      authorInitials: "RK",
      date: "2 months ago",
      datasets: 524,
      views: 12891,
      icon: "fa-baby",
      tags: ["Pediatrics", "Development", "Growth"],
      thumbnail: "https://images.unsplash.com/photo-1631217868264-e5b90bb7e133?w=800&h=600&fit=crop"
    },
    {
      id: 7,
      title: "Gastrointestinal Pathology Hub",
      description: "Extensive repository of GI tract pathologies with endoscopic images, biopsies, and treatment protocols.",
      author: "Dr. Maria Santos",
      authorInitials: "MS",
      date: "4 months ago",
      datasets: 651,
      views: 11456,
      icon: "fa-stomach",
      tags: ["Gastroenterology", "Endoscopy"],
      thumbnail: "https://images.unsplash.com/photo-1579154204601-01588f351e67?w=800&h=600&fit=crop"
    },
    {
      id: 8,
      title: "Dermatopathology Library",
      description: "Rich collection of skin pathologies with high-resolution images and immunohistochemistry patterns.",
      author: "Dr. David Thompson",
      authorInitials: "DT",
      date: "5 months ago",
      datasets: 389,
      views: 9823,
      icon: "fa-hand-dots",
      tags: ["Dermatology", "Skin", "Pathology"],
      thumbnail: "https://images.unsplash.com/photo-1612349317150-e413f6a5b16d?w=800&h=600&fit=crop"
    }
  ]
};

function createLibraryCard(library) {
  return `
    <a href="library.html?id=${library.id}" class="library-card" style="animation-delay: ${Math.random() * 0.2}s">
      <img src="${library.thumbnail}" alt="${library.title}" class="library-thumbnail" />
      
      <div class="library-icon-overlay">
        <i class="fas ${library.icon}"></i>
      </div>
      
      <div class="library-content">
        <div class="library-header">
          <div class="library-stats">
            <span class="stat-badge">
              <i class="fas fa-database"></i>
              ${library.datasets}
            </span>
          </div>
        </div>
        
        <h3 class="library-title">${library.title}</h3>
        
        <div class="tag-list">
          ${library.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
        </div>
        
        <p class="library-description">${library.description}</p>
        
        <div class="library-meta">
          <div class="meta-item">
            <div class="author-avatar">${library.authorInitials}</div>
            <span>${library.author}</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-eye"></i>
            <span>${library.views.toLocaleString()}</span>
          </div>
          <div class="meta-item">
            <i class="fas fa-calendar"></i>
            <span>${library.date}</span>
          </div>
        </div>
      </div>
    </a>
  `;
}

function renderLibraries() {
  const latestContainer = document.getElementById('latestLibraries');
  const popularContainer = document.getElementById('popularLibraries');
  
  latestContainer.innerHTML = libraries.latest.map(lib => createLibraryCard(lib)).join('');
  popularContainer.innerHTML = libraries.popular.map(lib => createLibraryCard(lib)).join('');
}

// Search functionality
const searchInput = document.getElementById('searchInput');
searchInput.addEventListener('input', (e) => {
  const searchTerm = e.target.value.toLowerCase();
  
  if (searchTerm === '') {
    renderLibraries();
    return;
  }
  
  const allLibraries = [...libraries.latest, ...libraries.popular];
  const filtered = allLibraries.filter(lib => 
    lib.title.toLowerCase().includes(searchTerm) ||
    lib.description.toLowerCase().includes(searchTerm) ||
    lib.author.toLowerCase().includes(searchTerm) ||
    lib.tags.some(tag => tag.toLowerCase().includes(searchTerm))
  );
  
  const latestContainer = document.getElementById('latestLibraries');
  const popularContainer = document.getElementById('popularLibraries');
  
  if (filtered.length === 0) {
    latestContainer.innerHTML = `
      <div class="empty-state" style="grid-column: 1/-1;">
        <i class="fas fa-search"></i>
        <p>No libraries found matching "${searchTerm}"</p>
      </div>
    `;
    popularContainer.innerHTML = '';
  } else {
    latestContainer.innerHTML = filtered.map(lib => createLibraryCard(lib)).join('');
    popularContainer.innerHTML = '';
  }
});

// Initialize
renderLibraries();
</script>

</body>
</html>
