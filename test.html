<style>
:root {
  --bg-color: #1f1f1f;
  --text-primary: #fff;
  --text-secondary: #aaa;
  --card-bg: #1f1f1f;
  --hover-bg: #2a2a2a;
  --border-color: #303030;
  --accent: #3ea6ff;
  --accent-hover: #2d8ed6;
  --accent-green: #2ecc71;
  --accent-purple: #9b59b6;
  --accent-orange: #e67e22;
}

* { box-sizing: border-box; }
html, body { 
  margin: 0; 
  padding: 0; 
  min-height: 100%; 
  font-family: "Roboto", Arial, sans-serif;
  overflow-x: hidden;
  max-width: 100vw;
}
body {
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.2s ease, color 0.2s ease;
}
.header-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--border-color);
  z-index: 40;
  width: 100%;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  max-width: 100%;
  margin: 0 auto;
}
.logo-img {
  height: 28px;
  width: auto;
  cursor: pointer;
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}
.icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: background 0.2s ease;
}
.icon-btn:hover {
  background: var(--hover-bg);
}
.auth-buttons {
  display: none;
  gap: 12px;
}
.auth-buttons.show {
  display: flex;
}
.btn-login, .btn-signup {
  padding: 8px 20px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  border: none;
}
.btn-login {
  background: transparent;
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}
.btn-login:hover {
  background: var(--hover-bg);
}
.btn-signup {
  background: var(--accent);
  color: white;
}
.btn-signup:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}
.user-welcome {
  display: none;
  align-items: center;
  gap: 12px;
  font-size: 14px;
  color: var(--text-primary);
}
.user-welcome.show {
  display: flex;
}
.welcome-text {
  font-weight: 500;
  cursor: pointer;
  transition: color 0.2s ease;
}
.welcome-text:hover {
  color: var(--accent);
}

/* Floating Create Button */
.fab-create {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: var(--accent);
  color: white;
  border: none;
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  box-shadow: 0 4px 12px rgba(62, 166, 255, 0.4);
  transition: all 0.3s ease;
  z-index: 50;
  padding-bottom: env(safe-area-inset-bottom);
}
.fab-create.show {
  display: flex;
}
.fab-create:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 16px rgba(62, 166, 255, 0.5);
}
.fab-create:active {
  transform: scale(0.95);
}

.main-container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
  padding: 24px 24px 80px;
  padding-top: calc(65px + env(safe-area-inset-top) + 24px);
}

/* Section Styles */
.section {
  margin-bottom: 40px;
}
.section-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 16px;
}
.section-title {
  font-size: 20px;
  font-weight: 600;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: 8px;
}
.section-title i {
  font-size: 18px;
}
.view-all {
  color: var(--accent);
  font-size: 14px;
  text-decoration: none;
  cursor: pointer;
  transition: color 0.2s ease;
}
.view-all:hover {
  color: var(--accent-hover);
}

/* Horizontal Scroll Container */
.scroll-container {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  padding-bottom: 8px;
  scrollbar-width: none;
  -ms-overflow-style: none;
}
.scroll-container::-webkit-scrollbar {
  display: none;
}

/* User Card */
.user-card {
  min-width: 160px;
  background: var(--hover-bg);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 16px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}
.user-card:hover {
  background: var(--border-color);
  transform: translateY(-2px);
}
.user-avatar {
  width: 64px;
  height: 64px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  font-weight: 600;
  color: white;
  margin-bottom: 12px;
  overflow: hidden;
}
.user-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.user-name {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 4px;
}
.user-bio {
  font-size: 12px;
  color: var(--text-secondary);
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
}

/* Article Card */
.article-card {
  min-width: 280px;
  background: var(--hover-bg);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 16px;
  cursor: pointer;
  transition: all 0.2s ease;
}
.article-card:hover {
  background: var(--border-color);
  transform: translateY(-2px);
}
.article-card-image {
  width: 100%;
  height: 140px;
  border-radius: 8px;
  background: var(--border-color);
  margin-bottom: 12px;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.article-card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.article-card-image i {
  font-size: 40px;
  color: var(--text-secondary);
}
.article-card-title {
  font-size: 16px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 8px;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  line-height: 1.3;
}
.article-card-meta {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 12px;
  color: var(--text-secondary);
}
.article-card-author {
  font-weight: 500;
}
.article-card-stats {
  display: flex;
  align-items: center;
  gap: 4px;
}

/* Library Card */
.library-card {
  min-width: 240px;
  background: var(--hover-bg);
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 16px;
  cursor: pointer;
  transition: all 0.2s ease;
}
.library-card:hover {
  background: var(--border-color);
  transform: translateY(-2px);
}
.library-card-icon {
  width: 48px;
  height: 48px;
  border-radius: 12px;
  background: var(--accent-purple);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  color: white;
  margin-bottom: 12px;
}
.library-card-title {
  font-size: 16px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 4px;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
}
.library-card-count {
  font-size: 12px;
  color: var(--text-secondary);
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 40px 20px;
  color: var(--text-secondary);
}
.empty-state i {
  font-size: 48px;
  margin-bottom: 12px;
  opacity: 0.5;
}
.empty-state p {
  margin: 0;
  font-size: 14px;
}

.loading-state {
  text-align: center;
  padding: 40px;
  color: var(--text-secondary);
  font-size: 16px;
}

.footer {
  background: var(--bg-color);
  border-top: 1px solid var(--border-color);
  padding: 24px;
  text-align: center;
  color: var(--text-secondary);
  font-size: 14px;
  line-height: 1.6;
  padding-bottom: calc(80px + env(safe-area-inset-bottom));
}
.footer-stats {
  margin-bottom: 8px;
}
.article-count {
  color: var(--accent-green);
  font-weight: 600;
}
.footer-tagline {
  margin-bottom: 8px;
}
.footer-location {
  font-size: 13px;
  color: var(--text-secondary);
  opacity: 0.8;
}

/* Footer Bar Navigation */
.footer-bar {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 450px;
  background: var(--card-bg);
  border-top: 1px solid var(--border-color);
  padding: 8px 24px;
  padding-bottom: calc(8px + env(safe-area-inset-bottom));
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 100;
}

.footer-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  transition: color 0.2s ease;
  padding: 6px 12px;
}

.footer-btn:hover {
  color: var(--text-primary);
}

.footer-btn.active {
  color: var(--accent);
}

.footer-btn i {
  font-size: 20px;
}

.footer-btn span {
  font-size: 10px;
  font-weight: 500;
}

@media (max-width: 768px) {
  .fab-create {
    bottom: 80px;
    right: 20px;
    width: 52px;
    height: 52px;
    font-size: 22px;
  }
  .main-container {
    padding: 16px 16px 100px;
    padding-top: calc(65px + env(safe-area-inset-top) + 16px);
  }
  .section-title {
    font-size: 18px;
  }
  .user-card {
    min-width: 140px;
  }
  .article-card {
    min-width: 260px;
  }
  .library-card {
    min-width: 220px;
  }
  .footer {
    padding: 20px 16px;
    font-size: 13px;
    padding-bottom: calc(80px + env(safe-area-inset-bottom));
  }
  .auth-buttons {
    gap: 8px;
  }
  .btn-login, .btn-signup {
    padding: 6px 16px;
    font-size: 13px;
  }
  .footer-bar {
    padding: 8px 16px;
    padding-bottom: calc(8px + env(safe-area-inset-bottom));
  }
  
  .footer-btn {
    padding: 6px 8px;
  }
  
  .footer-btn i {
    font-size: 18px;
  }
  
  .footer-btn span {
    font-size: 9px;
  }
}
</style>

<script type="module">
// Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
  authDomain: "patholytica.firebaseapp.com",
  databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "patholytica",
  storageBucket: "patholytica.firebasestorage.app",
  messagingSenderId: "738430635282",
  appId: "1:738430635282:web:8451ef380447c7611137cb"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Initialize Supabase
const supabase = window.supabase.createClient(
  "https://vduqewqyvszfquntmark.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkdXFld3F5dnN6ZnF1bnRtYXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MTg3MjgsImV4cCI6MjA4NTE5NDcyOH0.V2JellFmUGgYhKfW-D4CBdcBHyPztOlcgLCBdhnXj7c"
);

let currentUser = null;

// Helper function to format numbers
function formatNumber(num) {
  if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
  if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
  return num.toString();
}

// Helper function to get avatar content
function getAvatarContent(name, pfp) {
  if (pfp) {
    return `<img src="${pfp}" alt="${name}">`;
  }
  let letter = 'A';
  if (name) {
    const atIndex = name.indexOf('@');
    if (atIndex !== -1 && name.length > atIndex + 1) {
      letter = name.charAt(atIndex + 1).toUpperCase();
    } else {
      letter = name.charAt(0).toUpperCase();
    }
  }
  return letter;
}

// Load trending users
async function loadTrendingUsers() {
  const container = document.getElementById('trendingUsers');
  
  try {
    const { data: users, error } = await supabase
      .from('users')
      .select('user_id, username, full_name, bio, pfp')
      .order('created_at', { ascending: false })
      .limit(10);

    if (error) throw error;

    if (!users || users.length === 0) {
      container.innerHTML = '<div class="empty-state"><i class="fas fa-users"></i><p>No users found</p></div>';
      return;
    }

    container.innerHTML = users.map(user => {
      const displayName = user.username ? `@${user.username}` : (user.full_name || 'Anonymous');
      const avatarContent = getAvatarContent(displayName, user.pfp);
      
      return `
        <div class="user-card" onclick="window.location.href='profile.html?username=${user.username}'">
          <div class="user-avatar">${avatarContent}</div>
          <div class="user-name">${displayName}</div>
          <div class="user-bio">${user.bio || 'No bio available'}</div>
        </div>
      `;
    }).join('');
  } catch (error) {
    console.error('Error loading trending users:', error);
    container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading users</p></div>';
  }
}

// Load trending articles
async function loadTrendingArticles() {
  const container = document.getElementById('trendingArticles');
  
  try {
    const { data: articles, error } = await supabase
      .from('articles')
      .select('id, title, created_at, views, likes, firebase_user_id, media(url)')
      .order('views', { ascending: false })
      .limit(10);

    if (error) throw error;

    if (!articles || articles.length === 0) {
      container.innerHTML = '<div class="empty-state"><i class="fas fa-file-alt"></i><p>No articles found</p></div>';
      return;
    }

    // Get author usernames
    const firebaseUserIds = [...new Set(articles.map(a => a.firebase_user_id).filter(Boolean))];
    const { data: users } = await supabase
      .from('users')
      .select('firebase_uid, username')
      .in('firebase_uid', firebaseUserIds);

    const userMap = {};
    if (users) {
      users.forEach(user => {
        userMap[user.firebase_uid] = user;
      });
    }

    container.innerHTML = articles.map(article => {
      const author = userMap[article.firebase_user_id];
      const authorName = author?.username ? `@${author.username}` : 'Unknown';
      const articleImage = article.media && article.media.length > 0 ? article.media[0].url : null;
      
      let imageContent;
      if (articleImage) {
        imageContent = `<img src="${articleImage}" alt="${article.title}">`;
      } else {
        imageContent = '<i class="fas fa-file-alt"></i>';
      }
      
      return `
        <div class="article-card" onclick="window.location.href='article.html?id=${article.id}'">
          <div class="article-card-image">${imageContent}</div>
          <div class="article-card-title">${article.title}</div>
          <div class="article-card-meta">
            <span class="article-card-author">${authorName}</span>
            <span class="article-card-stats">
              <i class="fas fa-eye"></i> ${formatNumber(article.views || 0)}
            </span>
            <span class="article-card-stats">
              <i class="fas fa-heart"></i> ${formatNumber(article.likes || 0)}
            </span>
          </div>
        </div>
      `;
    }).join('');
  } catch (error) {
    console.error('Error loading trending articles:', error);
    container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading articles</p></div>';
  }
}

// Load saved articles
async function loadSavedArticles() {
  if (!currentUser) return;
  
  const container = document.getElementById('savedArticles');
  const section = document.getElementById('savedArticlesSection');
  
  try {
    const { data: savedItems, error } = await supabase
      .from('saved_articles')
      .select('article_id, articles(id, title, views, likes, firebase_user_id, media(url))')
      .eq('user_id', currentUser.user_id)
      .order('created_at', { ascending: false })
      .limit(10);

    if (error) throw error;

    if (!savedItems || savedItems.length === 0) {
      container.innerHTML = '<div class="empty-state"><i class="fas fa-bookmark"></i><p>No saved articles</p></div>';
      section.style.display = 'block';
      return;
    }

    const articles = savedItems.map(item => item.articles).filter(Boolean);
    
    // Get author usernames
    const firebaseUserIds = [...new Set(articles.map(a => a.firebase_user_id).filter(Boolean))];
    const { data: users } = await supabase
      .from('users')
      .select('firebase_uid, username')
      .in('firebase_uid', firebaseUserIds);

    const userMap = {};
    if (users) {
      users.forEach(user => {
        userMap[user.firebase_uid] = user;
      });
    }

    container.innerHTML = articles.map(article => {
      const author = userMap[article.firebase_user_id];
      const authorName = author?.username ? `@${author.username}` : 'Unknown';
      const articleImage = article.media && article.media.length > 0 ? article.media[0].url : null;
      
      let imageContent;
      if (articleImage) {
        imageContent = `<img src="${articleImage}" alt="${article.title}">`;
      } else {
        imageContent = '<i class="fas fa-file-alt"></i>';
      }
      
      return `
        <div class="article-card" onclick="window.location.href='article.html?id=${article.id}'">
          <div class="article-card-image">${imageContent}</div>
          <div class="article-card-title">${article.title}</div>
          <div class="article-card-meta">
            <span class="article-card-author">${authorName}</span>
            <span class="article-card-stats">
              <i class="fas fa-eye"></i> ${formatNumber(article.views || 0)}
            </span>
            <span class="article-card-stats">
              <i class="fas fa-heart"></i> ${formatNumber(article.likes || 0)}
            </span>
          </div>
        </div>
      `;
    }).join('');
    
    section.style.display = 'block';
  } catch (error) {
    console.error('Error loading saved articles:', error);
    container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading saved articles</p></div>';
    section.style.display = 'block';
  }
}

// Load libraries
async function loadLibraries() {
  const container = document.getElementById('libraries');
  
  try {
    const { data: libraries, error } = await supabase
      .from('playlists')
      .select('id, name, article_count')
      .order('created_at', { ascending: false })
      .limit(10);

    if (error) throw error;

    if (!libraries || libraries.length === 0) {
      container.innerHTML = '<div class="empty-state"><i class="fas fa-folder"></i><p>No libraries found</p></div>';
      return;
    }

    container.innerHTML = libraries.map(library => {
      const initial = library.name ? library.name[0].toUpperCase() : 'L';
      
      return `
        <div class="library-card" onclick="window.location.href='playlist.html?id=${library.id}'">
          <div class="library-card-icon">${initial}</div>
          <div class="library-card-title">${library.name}</div>
          <div class="library-card-count">${library.article_count || 0} articles</div>
        </div>
      `;
    }).join('');
  } catch (error) {
    console.error('Error loading libraries:', error);
    container.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-circle"></i><p>Error loading libraries</p></div>';
  }
}

// Get total article count
async function loadArticleCount() {
  try {
    const { count, error } = await supabase
      .from('articles')
      .select('*', { count: 'exact', head: true });

    if (!error) {
      document.getElementById('articleCount').textContent = count || 0;
    }
  } catch (error) {
    console.error('Error loading article count:', error);
  }
}

// Log out function
window.logOut = async function() {
  try {
    await signOut(auth);
    console.log("User logged out");
    window.location.reload();
  } catch (error) {
    console.error("Error logging out:", error);
    alert("Error logging out. Please try again.");
  }
};

// Check authentication state
onAuthStateChanged(auth, async (user) => {
  const authButtons = document.getElementById('authButtons');
  const userWelcome = document.getElementById('userWelcome');
  const welcomeText = document.getElementById('welcomeText');
  const fabCreateBtn = document.getElementById('fabCreateBtn');
  
  if (user) {
    authButtons.classList.remove('show');
    userWelcome.classList.add('show');
    if (fabCreateBtn) fabCreateBtn.classList.add('show');
    
    welcomeText.onclick = window.logOut;
    welcomeText.style.cursor = 'pointer';
    
    try {
      const { data: userData } = await supabase
        .from('users')
        .select('user_id, username')
        .eq('firebase_uid', user.uid)
        .single();
      
      if (userData) {
        currentUser = userData;
        if (userData.username) {
          welcomeText.textContent = `@${userData.username}`;
        }
        // Load saved articles for logged-in user
        await loadSavedArticles();
      }
    } catch (error) {
      console.error('Error fetching user data:', error);
    }
  } else {
    authButtons.classList.add('show');
    userWelcome.classList.remove('show');
    if (fabCreateBtn) fabCreateBtn.classList.remove('show');
    currentUser = null;
  }
});

// Load all sections
loadTrendingUsers();
loadTrendingArticles();
loadLibraries();
loadArticleCount();
</script>

<script>
function createArticle() {
  window.location.href = 'https://patholytica.com/create';
}

// Get user location
if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(
    function(position) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.coords.latitude}&lon=${position.coords.longitude}`)
        .then(response => response.json())
        .then(data => {
          const city = data.address.city || data.address.town || data.address.village || '';
          const state = data.address.state || '';
          const country = data.address.country || '';
          
          let locationText = [city, state, country].filter(Boolean).join(', ');
          document.getElementById('userLocation').textContent = locationText || 'Location unavailable';
        })
        .catch(() => {
          document.getElementById('userLocation').textContent = 'Location unavailable';
        });
    },
    function() {
      document.getElementById('userLocation').textContent = 'Location access denied';
    }
  );
} else {
  document.getElementById('userLocation').textContent = 'Geolocation not supported';
}
</script>
