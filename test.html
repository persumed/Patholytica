<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
:root {
  --bg-color: #1f1f1f;
  --text-primary: #fff;
  --text-secondary: #aaa;
  --card-bg: #1f1f1f;
  --hover-bg: #2a2a2a;
  --border-color: #303030;
  --accent: #3ea6ff;
  --accent-hover: #2d8ed6;
  --accent-green: #2ecc71;
}

* { box-sizing: border-box; }
html, body { 
  margin: 0; 
  padding: 0; 
  min-height: 100%; 
  font-family: "Roboto", Arial, sans-serif;
  overflow-x: hidden;
  max-width: 100vw;
}
body {
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.2s ease, color 0.2s ease;
}
.header-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--border-color);
  z-index: 40;
  width: 100%;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  max-width: 100%;
  margin: 0 auto;
}
.logo-img {
  height: 28px;
  width: auto;
  cursor: pointer;
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}
.icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: background 0.2s ease;
}
.icon-btn:hover {
  background: var(--hover-bg);
}
.auth-buttons {
  display: none;
  gap: 12px;
}
.auth-buttons.show {
  display: flex;
}
.btn-login, .btn-signup {
  padding: 8px 20px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  border: none;
}
.btn-login {
  background: transparent;
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}
.btn-login:hover {
  background: var(--hover-bg);
}
.btn-signup {
  background: var(--accent);
  color: white;
}
.btn-signup:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}
.user-welcome {
  display: none;
  align-items: center;
  gap: 12px;
  font-size: 14px;
  color: var(--text-primary);
}
.user-welcome.show {
  display: flex;
}
.welcome-text {
  font-weight: 500;
  cursor: pointer;
  transition: color 0.2s ease;
}
.welcome-text:hover {
  color: var(--accent);
}

/* Profile Container */
.profile-container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
  padding: 24px 24px 80px;
  padding-top: calc(65px + env(safe-area-inset-top) + 24px);
}

/* Profile Header */
.profile-header {
  padding: 32px 0;
  border-bottom: 1px solid var(--border-color);
  margin-bottom: 32px;
}

.profile-info {
  display: flex;
  align-items: flex-start;
  gap: 24px;
  margin-bottom: 24px;
}

.profile-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: var(--hover-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 48px;
  color: var(--accent);
  flex-shrink: 0;
  overflow: hidden;
  border: 3px solid var(--border-color);
}

.profile-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.profile-details {
  flex: 1;
}

.profile-username {

  font-size: 32px;
  font-weight: 700;
  margin: 0 0 8px 0;
  color: var(--text-primary);
}

.profile-email {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 8px;
}

.profile-joined {

  color: var(--text-secondary);

  align-items: center;

}

.profile-joined i {
  font-size: 12px;
}

.profile-bio {
  font-size: 15px;
  color: var(--text-primary);

}

.profile-stats {
  display: flex;

  flex-wrap: wrap;
}

.stat-item {
  display: flex;

}

.stat-value {
  font-size: 24px;
  font-weight: 700;
  color: var(--accent);
}

.stat-label {
  font-size: 13px;
  color: var(--text-secondary);

  letter-spacing: 0.5px;
}

.profile-actions {
  display: flex;
  gap: 12px;
}

.btn-edit, .btn-logout {
  padding: 10px 24px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;
}

.btn-edit {
  background: var(--accent);
  color: white;
}

.btn-edit:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}

.btn-logout {
  background: transparent;
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}

.btn-logout:hover {
  background: var(--hover-bg);

/* Edit Profile Modal */
.modal-overlay {

  top: 0;
  left: 0;
  right: 0;

  align-items: center;
  justify-content: center;
  padding: 20px;
}

.modal-overlay.show {
  display: flex;
}

.modal-content {
  background: var(--card-bg);

  width: 100%;
  max-width: 500px;
  max-height: 90vh;
  overflow-y: auto;
  border: 1px solid var(--border-color);
}

.modal-header {

  border-bottom: 1px solid var(--border-color);

  align-items: center;

}

.modal-title {

.modal-close {

.modal-close:hover {

.modal-body {

.form-group {

.avatar-preview img {

.avatar-upload-btn {

.btn-upload, .btn-remove {

.btn-upload:hover, .btn-remove:hover {

.btn-remove {

.file-input {

.upload-hint {

}

.modal-footer {

  gap: 12px;

.btn-cancel, .btn-save {
  padding: 10px 24px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;

.btn-cancel {

.btn-cancel:hover {

.btn-save {

.btn-save:hover {

  margin-bottom: 40px;

.section-title {

.article-item {

.article-title {

.article-meta {

.loading-state {

.error-state {

.empty-state {

.empty-state i {

.footer {

.footer-stats {

}
.article-count {

.footer-tagline {
  margin-bottom: 8px;
}
.footer-location {
  font-size: 13px;
  color: var(--text-secondary);
  opacity: 0.8;

  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);

.footer-btn {

<script type="module">
// Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
  authDomain: "patholytica.firebaseapp.com",
  databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "patholytica",
  storageBucket: "patholytica.firebasestorage.app",
  messagingSenderId: "738430635282",
  appId: "1:738430635282:web:8451ef380447c7611137cb"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Initialize Supabase
const supabase = window.supabase.createClient(
  "https://vduqewqyvszfquntmark.supabase.co",
  "sb_publishable_YseP73aoHam8YT6B0b9EQQ_iAUEWARI"
);

// Global variables
let currentUser = null;
let currentUserData = null;
let selectedImageDataUrl = null;

// Load profile data
async function loadProfile(user) {
  const profileContent = document.getElementById('profileContent');
  currentUser = user;
  
  try {
    console.log('Loading profile for user:', user.uid);
    
    // Fetch user data from Supabase
    const { data: userData, error: userError } = await supabase
      .from('users')
      .select('*')
      .eq('firebase_uid', user.uid)
      .single();

    if (userError) {
      console.error('Error fetching user:', userError);
      profileContent.innerHTML = '<div class="error-state">Error loading profile</div>';
      return;
    }

    currentUserData = userData;

    // Fetch user's articles
    const { data: articles, error: articlesError } = await supabase
      .from('articles')
      .select('*')
      .eq('firebase_user_id', user.uid)
      .order('created_at', { ascending: false });

    if (articlesError) {
      console.error('Error fetching articles:', articlesError);
    }

    const articleCount = articles ? articles.length : 0;
    const totalViews = articles ? articles.reduce((sum, article) => sum + (article.views || 0), 0) : 0;

    // Format joined date
    const joinedDate = userData.created_at ? new Date(userData.created_at) : null;
    const joinedText = joinedDate ? joinedDate.toLocaleDateString('en-US', { 
      year: 'numeric', 
      month: 'long'
    }) : 'Unknown';

    // Build profile HTML
    let avatarHTML = userData.pfp 
      ? `<img src="${userData.pfp}" alt="Profile Picture">`
      : `<i class="fas fa-user"></i>`;

    let bioHTML = userData.bio 
      ? `<div class="profile-bio">${userData.bio}</div>`
      : '';

    let profileHTML = `
      <div class="profile-header">
        <div class="profile-info">
          <div class="profile-avatar">
            ${avatarHTML}
          </div>
          <div class="profile-details">
            <h1 class="profile-username">@${userData.username || 'User'}</h1>
            <div class="profile-email">${user.email}</div>
            <div class="profile-joined">
              <i class="fas fa-calendar-alt"></i>
              <span>Joined ${joinedText}</span>
            </div>
            ${bioHTML}
            <div class="profile-stats">
              <div class="stat-item">
                <span class="stat-value">${articleCount}</span>
                <span class="stat-label">Articles</span>
              </div>
              <div class="stat-item">
                <span class="stat-value">${totalViews}</span>
                <span class="stat-label">Total Views</span>
              </div>
            </div>
          </div>
        </div>
        <div class="profile-actions">
          <button class="btn-edit" onclick="openEditModal()">
            <i class="fas fa-edit"></i> Edit Profile
          </button>
          <button class="btn-logout" onclick="logOut()">
            <i class="fas fa-sign-out-alt"></i> Log Out
          </button>
        </div>
      </div>
    `;

    // Add articles section
    if (articles && articles.length > 0) {
      profileHTML += `
        <div class="profile-section">
          <h2 class="section-title">Your Articles</h2>
          <ul class="article-list" id="userArticles">
      `;

      articles.forEach(article => {
        const date = new Date(article.created_at);
        const formattedDate = date.toLocaleDateString('en-US', { 
          year: 'numeric', 
          month: 'short', 
          day: 'numeric' 
        });

        profileHTML += `
          <li class="article-item" onclick="openArticle('${article.id}')">
            <h2 class="article-title">${article.title}</h2>
            <div class="article-meta">
              <span>${formattedDate}</span>
              <div class="meta-dot"></div>
              <span>${article.views || 0} views</span>
            </div>
          </li>
        `;
      });

      profileHTML += `
          </ul>
        </div>
      `;
    } else {
      profileHTML += `
        <div class="profile-section">
          <h2 class="section-title">Your Articles</h2>
          <div class="empty-state">
            <i class="fas fa-file-alt"></i>
            <p>You haven't written any articles yet</p>
          </div>
        </div>
      `;
    }

    profileContent.innerHTML = profileHTML;

    // Update global article count
    const { data: allArticles } = await supabase
      .from('articles')
      .select('id');
    document.getElementById('articleCount').textContent = allArticles ? allArticles.length : 0;
    
  } catch (err) {
    console.error('Unexpected error:', err);
    profileContent.innerHTML = '<div class="error-state">An unexpected error occurred</div>';
  }
}

// Open edit modal
window.openEditModal = function() {
  const modal = document.getElementById('editModal');
  const bioInput = document.getElementById('bioInput');
  const avatarPreview = document.getElementById('avatarPreview');
  const removeBtn = document.getElementById('removeBtn');
  
  // Populate current data
  bioInput.value = currentUserData.bio || '';
  
  // Show current avatar
  if (currentUserData.pfp) {
    avatarPreview.innerHTML = `<img src="${currentUserData.pfp}" alt="Profile Picture">`;
    removeBtn.style.display = 'block';
  } else {
    avatarPreview.innerHTML = `<i class="fas fa-user"></i>`;
    removeBtn.style.display = 'none';
  }
  
  selectedImageDataUrl = null;
  modal.classList.add('show');
};

// Close edit modal
window.closeEditModal = function() {
  const modal = document.getElementById('editModal');
  modal.classList.remove('show');
  selectedImageDataUrl = null;
  document.getElementById('fileInput').value = '';
};

// Handle image selection
window.handleImageSelect = function(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  // Check file size (2MB max to keep database manageable)
  if (file.size > 2 * 1024 * 1024) {
    alert('File size must be less than 2MB');
    event.target.value = '';
    return;
  }
  
  // Check file type
  if (!file.type.startsWith('image/')) {
    alert('Please select an image file');
    event.target.value = '';
    return;
  }
  
  // Convert to base64
  const reader = new FileReader();
  reader.onload = function(e) {
    selectedImageDataUrl = e.target.result;
    const avatarPreview = document.getElementById('avatarPreview');
    const removeBtn = document.getElementById('removeBtn');
    avatarPreview.innerHTML = `<img src="${selectedImageDataUrl}" alt="Preview">`;
    removeBtn.style.display = 'block';
  };
  reader.readAsDataURL(file);
};

// Remove image
window.removeImage = function() {
  selectedImageDataUrl = '';  // Empty string means remove the image
  const avatarPreview = document.getElementById('avatarPreview');
  const removeBtn = document.getElementById('removeBtn');
  const fileInput = document.getElementById('fileInput');
  
  avatarPreview.innerHTML = `<i class="fas fa-user"></i>`;
  removeBtn.style.display = 'none';
  fileInput.value = '';
};

// Save profile
window.saveProfile = async function() {
  const saveBtn = document.getElementById('saveBtn');
  const bioInput = document.getElementById('bioInput');
  
  saveBtn.disabled = true;
  saveBtn.textContent = 'Saving...';
  
  try {
    // Prepare update object
    const updateData = {
      bio: bioInput.value.trim()
    };
    
    // Handle profile picture
    if (selectedImageDataUrl !== null) {
      // User changed the image (could be new image or removal)
      updateData.pfp = selectedImageDataUrl || null;
    }
    // If selectedImageDataUrl is null, keep the existing pfp value
    
    // Update user data
    const { error: updateError } = await supabase
      .from('users')
      .update(updateData)
      .eq('firebase_uid', currentUser.uid);
    
    if (updateError) {
      console.error('Update error:', updateError);
      alert('Error saving profile. Please try again.');
      saveBtn.disabled = false;
      saveBtn.textContent = 'Save Changes';
      return;
    }
    
    // Reload profile
    await loadProfile(currentUser);
    closeEditModal();
    
  } catch (err) {
    console.error('Unexpected error:', err);
    alert('An unexpected error occurred. Please try again.');
  }
  
  saveBtn.disabled = false;
  saveBtn.textContent = 'Save Changes';
};

// Log out function
window.logOut = async function() {
  try {
    await signOut(auth);
    console.log("User logged out");
    window.location.href = 'index.html';
  } catch (error) {
    console.error("Error logging out:", error);
    alert("Error logging out. Please try again.");
  }
};

// Open article function
window.openArticle = function(articleId) {
  window.location.href = `article.html?id=${articleId}`;
};

// Check authentication state
onAuthStateChanged(auth, async (user) => {
  const authButtons = document.getElementById('authButtons');
  const userWelcome = document.getElementById('userWelcome');
  const welcomeText = document.getElementById('welcomeText');
  const profileContent = document.getElementById('profileContent');
  
  if (user) {
    // User is logged in
    authButtons.classList.remove('show');
    userWelcome.classList.add('show');
    
    // Add click event to username for logout
    welcomeText.onclick = window.logOut;
    welcomeText.style.cursor = 'pointer';
    
    // Update welcome text with username
    try {
      const { data: userData } = await supabase
        .from('users')
        .select('username')
        .eq('firebase_uid', user.uid)
        .single();
      
      if (userData && userData.username) {
        welcomeText.textContent = `@${userData.username}`;
      }
    } catch (error) {
      console.error('Error fetching username:', error);
    }

    // Load profile
    loadProfile(user);
  } else {
    // User is logged out - redirect to login
    authButtons.classList.add('show');
    userWelcome.classList.remove('show');
    profileContent.innerHTML = '<div class="error-state">Please log in to view your profile</div>';
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500);
  }
});

// Close modal when clicking outside
document.getElementById('editModal').addEventListener('click', function(e) {
  if (e.target === this) {
    closeEditModal();
  }
});
</script>

<script>
// Get user location
if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(
    function(position) {
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${position.coords.latitude}&lon=${position.coords.longitude}`)
        .then(response => response.json())
        .then(data => {
          const city = data.address.city || data.address.town || data.address.village || '';
          const state = data.address.state || '';
          const country = data.address.country || '';
          
          let locationText = [city, state, country].filter(Boolean).join(', ');
          document.getElementById('userLocation').textContent = locationText || 'Location unavailable';
        })
        .catch(() => {
          document.getElementById('userLocation').textContent = 'Location unavailable';
        });
    },
    function() {
      document.getElementById('userLocation').textContent = 'Location access denied';
    }
  );
} else {
  document.getElementById('userLocation').textContent = 'Geolocation not supported';
}
</script>
