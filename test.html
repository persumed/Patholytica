<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica â€” Create Article</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg-color: #0f0f0f;
  --text-primary: #fff;
  --text-secondary: #aaa;
  --card-bg: #1f1f1f;
  --hover-bg: #2a2a2a;
  --border-color: #303030;
  --accent: #3ea6ff;
  --accent-hover: #2d8ed6;
  --success: #2ecc71;
  --error: #e74c3c;
}
body.light-theme {
  --bg-color: #ffffff;
  --text-primary: #0f0f0f;
  --text-secondary: #606060;
  --card-bg: #f9f9f9;
  --hover-bg: #f0f0f0;
  --border-color: #e5e5e5;
  --accent: #065fd4;
  --accent-hover: #0448a3;
  --success: #27ae60;
  --error: #c0392b;
}
* { box-sizing: border-box; }
html, body { 
  margin: 0; 
  padding: 0; 
  min-height: 100%; 
  font-family: "Roboto", Arial, sans-serif;
  overflow-x: hidden;
  max-width: 100vw;
}
body {
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.2s ease, color 0.2s ease;
}
.header-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--border-color);
  z-index: 40;
  width: 100%;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  max-width: 100%;
  margin: 0 auto;
}
.logo-img {
  height: 28px;
  width: auto;
  transition: filter 0.2s ease;
  cursor: pointer;
}
body.light-theme .logo-img {
  filter: invert(1);
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}
.icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: background 0.2s ease;
}
.icon-btn:hover {
  background: var(--hover-bg);
}
.publish-btn {
  padding: 8px 24px;
  border-radius: 20px;
  background: var(--accent);
  color: white;
  border: none;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: all 0.2s ease;
}
.publish-btn:hover {
  background: var(--accent-hover);
  transform: translateY(-1px);
}
.publish-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}
.editor-container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
  padding: 80px 24px 120px;
  padding-top: calc(70px + env(safe-area-inset-top));
}
.article-title-input {
  font-family: 'Times New Roman', Times, serif;
  font-size: 42px;
  font-weight: bold;
  margin: 0 0 24px 0;
  line-height: 1.2;
  border: none;
  outline: none;
  background: transparent;
  color: var(--text-primary);
  width: 100%;
  resize: none;
  overflow: hidden;
  padding: 0;
}
.article-title-input::placeholder {
  color: var(--text-secondary);
  opacity: 0.5;
}
.content-line {
  font-family: 'Times New Roman', Times, serif;
  font-size: 21px;
  line-height: 1.8;
  margin: 0 0 24px 0;
  position: relative;
  transition: background 0.2s ease;
  display: flex;
  align-items: flex-start;
  gap: 8px;
}
.content-editable {
  outline: none;
  min-height: 1.8em;
  word-wrap: break-word;
  overflow-wrap: break-word;
  flex: 1;
  cursor: text;
  color: var(--text-primary);
}
.content-editable:empty::before {
  content: 'Start writing...';
  color: var(--text-secondary);
  opacity: 0.5;
}
.content-editable:focus {
  background: var(--hover-bg);
  padding: 4px 8px;
  margin: -4px -8px;
  border-radius: 4px;
}
.line-actions {
  display: flex;
  gap: 4px;
  opacity: 0;
  transition: opacity 0.2s ease;
}
.content-line:hover .line-actions {
  opacity: 1;
}
.line-btn {
  width: 32px;
  height: 32px;
  min-width: 32px;
  border-radius: 50%;
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  transition: all 0.2s ease;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  flex-shrink: 0;
  margin-top: 4px;
}
.line-btn:hover {
  background: var(--hover-bg);
  border-color: var(--accent);
  color: var(--accent);
}
.media-embed {
  margin: 32px 0;
  padding: 24px 0;
  border-top: 1px solid var(--border-color);
  border-bottom: 1px solid var(--border-color);
  max-width: 100%;
  overflow: hidden;
  position: relative;
}
.media-embed img {
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 4px;
  display: block;
}
.media-caption {
  font-size: 14px;
  color: var(--text-secondary);
  margin-top: 8px;
  font-style: italic;
  outline: none;
  cursor: text;
}
.media-caption:empty::before {
  content: 'Add a caption...';
  opacity: 0.5;
}
.remove-media-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: rgba(0, 0, 0, 0.7);
  color: white;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.2s ease;
}
.media-embed:hover .remove-media-btn {
  opacity: 1;
}
.remove-media-btn:hover {
  background: var(--error);
}
.custom-audio-player {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 20px;
  display: flex;
  align-items: center;
  gap: 16px;
  max-width: 100%;
}
.play-btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--accent);
  border: none;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: all 0.2s ease;
  flex-shrink: 0;
}
.play-btn:hover {
  background: var(--accent-hover);
  transform: scale(1.05);
}
.audio-info {
  flex: 1;
  min-width: 0;
  overflow: hidden;
}
.audio-title {
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.waveform-container {
  position: relative;
  height: 40px;
  background: var(--hover-bg);
  border-radius: 4px;
  margin-bottom: 8px;
  cursor: pointer;
  overflow: hidden;
}
.waveform-progress {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background: var(--accent);
  opacity: 0.3;
  transition: width 0.1s linear;
}
.waveform-bars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 0 4px;
}
.waveform-bar {
  width: 2px;
  background: var(--text-secondary);
  border-radius: 2px;
  opacity: 0.6;
}
.audio-time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--text-secondary);
}
.upload-toolbar {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 24px;
  padding: 8px 16px;
  display: flex;
  gap: 8px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.3);
  z-index: 20;
}
.upload-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: all 0.2s ease;
}
.upload-btn:hover {
  background: var(--hover-bg);
  color: var(--text-primary);
}
.upload-btn input {
  display: none;
}
.divider {
  width: 1px;
  height: 24px;
  background: var(--border-color);
  margin: 8px 0;
}
.notification {
  position: fixed;
  top: calc(70px + env(safe-area-inset-top));
  right: 24px;
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  padding: 16px 20px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.3);
  z-index: 1000;
  display: none;
  align-items: center;
  gap: 12px;
  min-width: 300px;
}
.notification.show {
  display: flex;
  animation: slideIn 0.3s ease;
}
.notification.success {
  border-left: 4px solid var(--success);
}
.notification.error {
  border-left: 4px solid var(--error);
}
@keyframes slideIn {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}
@media (max-width: 768px) {
  .editor-container {
    padding: 90px 16px 100px;
  }
  .article-title-input {
    font-size: 32px;
  }
  .content-line {
    font-size: 19px;
  }
  .notification {
    right: 16px;
    left: 16px;
    min-width: auto;
  }
}
</style>
</head>
<body>

<div class="header-wrapper">
  <div class="header">
    <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo" onclick="window.location.href='index.html'">
    <div class="header-actions">
      <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
        <i class="fas fa-circle-half-stroke"></i>
      </button>
      <button class="publish-btn" id="publishBtn" onclick="publishArticle()">
        Publish
      </button>
    </div>
  </div>
</div>

<div class="editor-container" id="editorContainer">
  <textarea class="article-title-input" id="articleTitle" placeholder="Article Title" rows="1" oninput="autoResizeTitle(this)"></textarea>
  
  <div class="content-line" data-line="1">
    <div class="content-editable" contenteditable="true" data-placeholder="Start writing..."></div>
    <div class="line-actions">
      <button class="line-btn" onclick="deleteLine(this)" title="Delete line">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
</div>

<div class="upload-toolbar">
  <button class="upload-btn" onclick="addNewParagraph()" title="Add text">
    <i class="fas fa-plus"></i>
  </button>
  <div class="divider"></div>
  <label class="upload-btn" title="Upload image">
    <i class="fas fa-image"></i>
    <input type="file" accept="image/*" onchange="handleImageUpload(event)">
  </label>
  <label class="upload-btn" title="Upload audio">
    <i class="fas fa-microphone"></i>
    <input type="file" accept="audio/*" onchange="handleAudioUpload(event)">
  </label>
</div>

<div class="notification" id="notification">
  <i class="fas fa-check-circle" style="font-size: 20px;"></i>
  <span id="notificationText"></span>
</div>

<script type="module">
// Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
  authDomain: "patholytica.firebaseapp.com",
  databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "patholytica",
  storageBucket: "patholytica.firebasestorage.app",
  messagingSenderId: "738430635282",
  appId: "1:738430635282:web:8451ef380447c7611137cb"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Initialize Supabase
const supabase = window.supabase.createClient(
  "https://vduqewqyvszfquntmark.supabase.co",
  "sb_publishable_YseP73aoHam8YT6B0b9EQQ_iAUEWARI"
);

let currentUser = null;
let lineCounter = 1;

// Check authentication
onAuthStateChanged(auth, (user) => {
  if (user) {
    currentUser = user;
    console.log("User authenticated:", user.uid);
  } else {
    // Redirect to login if not authenticated
    window.location.href = 'login.html';
  }
});

// Publish article function
window.publishArticle = async function() {
  if (!currentUser) {
    showNotification('Please log in to publish articles', 'error');
    return;
  }

  const title = document.getElementById('articleTitle').value.trim();
  if (!title) {
    showNotification('Please add a title', 'error');
    return;
  }

  // Collect all content
  const contentLines = [];
  const mediaItems = [];
  
  document.querySelectorAll('.content-line').forEach(line => {
    const text = line.querySelector('.content-editable').textContent.trim();
    if (text) {
      contentLines.push(text);
    }
  });

  document.querySelectorAll('.media-embed').forEach((media, index) => {
    const img = media.querySelector('img');
    const audio = media.querySelector('audio');
    const caption = media.querySelector('.media-caption').textContent.trim();
    
    if (img) {
      mediaItems.push({
        type: 'image',
        src: img.src,
        caption: caption,
        order: index
      });
    } else if (audio) {
      mediaItems.push({
        type: 'audio',
        src: audio.src,
        caption: caption,
        order: index
      });
    }
  });

  const content = contentLines.join('\n\n');
  
  if (!content) {
    showNotification('Please add some content', 'error');
    return;
  }

  // Disable publish button
  const publishBtn = document.getElementById('publishBtn');
  publishBtn.disabled = true;
  publishBtn.textContent = 'Publishing...';

  try {
    // First, get or create the user in the database using firebase_uid
    console.log('Looking up user with Firebase UID:', currentUser.uid);
    
    let { data: userData, error: userError } = await supabase
      .from('users')
      .select('firebase_uid')
      .eq('firebase_uid', currentUser.uid)
      .single();

    if (userError && userError.code !== 'PGRST116') {
      throw new Error('Error looking up user: ' + userError.message);
    }

    if (!userData) {
      // User doesn't exist in database, create them
      console.log('User not found, creating new user record');
      const { data: newUser, error: createError } = await supabase
        .from('users')
        .insert([
          {
            firebase_uid: currentUser.uid,
            email: currentUser.email,
            display_name: currentUser.displayName || currentUser.email?.split('@')[0]
          }
        ])
        .select('firebase_uid')
        .single();

      if (createError) throw new Error('Error creating user: ' + createError.message);
    }

    console.log('Using Firebase UID:', currentUser.uid);

    // Insert article
    const { data: article, error: articleError } = await supabase
      .from('articles')
      .insert([
        {
          title: title,
          content: content,
          firebase_user_id: currentUser.uid,
          views: 0,
          likes: 0
        }
      ])
      .select()
      .single();

    if (articleError) throw articleError;

    console.log('Article created:', article);

    // Insert media items if any
    if (mediaItems.length > 0) {
      const mediaInserts = mediaItems.map(item => ({
        article_id: article.id,
        type: item.type,
        url: item.src,
        caption: item.caption,
        display_order: item.order
      }));

      const { error: mediaError } = await supabase
        .from('media')
        .insert(mediaInserts);

      if (mediaError) console.error('Error inserting media:', mediaError);
    }

    showNotification('Article published successfully!', 'success');
    
    // Redirect to article page after 1.5 seconds
    setTimeout(() => {
      window.location.href = `article.html?id=${article.id}`;
    }, 1500);

  } catch (error) {
    console.error('Error publishing article:', error);
    showNotification('Error publishing article: ' + error.message, 'error');
    publishBtn.disabled = false;
    publishBtn.textContent = 'Publish';
  }
};

function showNotification(message, type = 'success') {
  const notification = document.getElementById('notification');
  const notificationText = document.getElementById('notificationText');
  const icon = notification.querySelector('i');
  
  notificationText.textContent = message;
  notification.className = `notification ${type} show`;
  
  if (type === 'success') {
    icon.className = 'fas fa-check-circle';
  } else {
    icon.className = 'fas fa-exclamation-circle';
  }
  
  setTimeout(() => {
    notification.classList.remove('show');
  }, 4000);
}

window.showNotification = showNotification;
</script>

<script>
function toggleTheme() {
  document.body.classList.toggle('light-theme');
  localStorage.setItem("theme", document.body.classList.contains("light-theme") ? "light" : "dark");
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light-theme");
}

function autoResizeTitle(textarea) {
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';
}

function addNewParagraph() {
  lineCounter++;
  const newLine = document.createElement('div');
  newLine.className = 'content-line';
  newLine.setAttribute('data-line', lineCounter);
  newLine.innerHTML = `
    <div class="content-editable" contenteditable="true"></div>
    <div class="line-actions">
      <button class="line-btn" onclick="deleteLine(this)" title="Delete line">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  `;
  document.getElementById('editorContainer').appendChild(newLine);
  const editable = newLine.querySelector('.content-editable');
  editable.focus();
}

function deleteLine(btn) {
  const line = btn.closest('.content-line');
  const allLines = document.querySelectorAll('.content-line');
  
  if (allLines.length > 1) {
    line.remove();
  } else {
    showNotification('Cannot delete the last line', 'error');
  }
}

function handleImageUpload(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = function(e) {
    const mediaEmbed = document.createElement('div');
    mediaEmbed.className = 'media-embed';
    mediaEmbed.innerHTML = `
      <button class="remove-media-btn" onclick="removeMedia(this)">
        <i class="fas fa-times"></i>
      </button>
      <img src="${e.target.result}" alt="Uploaded image">
      <div class="media-caption" contenteditable="true"></div>
    `;
    document.getElementById('editorContainer').appendChild(mediaEmbed);
  };
  reader.readAsDataURL(file);
  event.target.value = '';
}

function handleAudioUpload(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = function(e) {
    const mediaEmbed = document.createElement('div');
    mediaEmbed.className = 'media-embed';
    mediaEmbed.innerHTML = `
      <button class="remove-media-btn" onclick="removeMedia(this)">
        <i class="fas fa-times"></i>
      </button>
      <div class="custom-audio-player">
        <button class="play-btn" onclick="toggleAudio(this)">
          <i class="fas fa-play"></i>
        </button>
        <div class="audio-info">
          <div class="audio-title">${file.name}</div>
          <div class="waveform-container" onclick="seekAudio(event, this)">
            <div class="waveform-progress"></div>
            <div class="waveform-bars">
              ${Array(20).fill(0).map(() => `<div class="waveform-bar" style="height: ${Math.random() * 60 + 20}%"></div>`).join('')}
            </div>
          </div>
          <div class="audio-time">
            <span class="current-time">0:00</span>
            <span class="duration">0:00</span>
          </div>
        </div>
        <audio src="${e.target.result}" style="display: none;"></audio>
      </div>
      <div class="media-caption" contenteditable="true"></div>
    `;
    document.getElementById('editorContainer').appendChild(mediaEmbed);
    
    const audio = mediaEmbed.querySelector('audio');
    audio.addEventListener('loadedmetadata', function() {
      const duration = Math.floor(audio.duration);
      const mins = Math.floor(duration / 60);
      const secs = duration % 60;
      mediaEmbed.querySelector('.duration').textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
    });
  };
  reader.readAsDataURL(file);
  event.target.value = '';
}

function removeMedia(btn) {
  const mediaEmbed = btn.closest('.media-embed');
  mediaEmbed.remove();
}

function toggleAudio(btn) {
  const player = btn.closest('.custom-audio-player');
  const audio = player.querySelector('audio');
  const icon = btn.querySelector('i');
  
  if (audio.paused) {
    audio.play();
    icon.className = 'fas fa-pause';
    
    audio.ontimeupdate = function() {
      const progress = (audio.currentTime / audio.duration) * 100;
      player.querySelector('.waveform-progress').style.width = progress + '%';
      const currentMins = Math.floor(audio.currentTime / 60);
      const currentSecs = Math.floor(audio.currentTime % 60);
      player.querySelector('.current-time').textContent = `${currentMins}:${currentSecs.toString().padStart(2, '0')}`;
    };
    
    audio.onended = function() {
      icon.className = 'fas fa-play';
      player.querySelector('.waveform-progress').style.width = '0%';
      player.querySelector('.current-time').textContent = '0:00';
    };
  } else {
    audio.pause();
    icon.className = 'fas fa-play';
  }
}

function seekAudio(event, container) {
  const player = container.closest('.custom-audio-player');
  const audio = player.querySelector('audio');
  const rect = container.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const percentage = x / rect.width;
  audio.currentTime = percentage * audio.duration;
}
</script>
