<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Article Scroller - Patholytica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --card-bg: #1f1f1f;
            --hover-bg: #2a2a2a;
            --border-color: #303030;
            --accent: #3ea6ff;
            --accent-hover: #2d8ed6;
        }
        
        body.light-theme {
            --bg-color: #ffffff;
            --text-primary: #0f0f0f;
            --text-secondary: #606060;
            --card-bg: #f9f9f9;
            --hover-bg: #f0f0f0;
            --border-color: #e5e5e5;
            --accent: #065fd4;
            --accent-hover: #0448a3;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            overflow: hidden;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .header-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-color);
            padding-top: env(safe-area-inset-top);
            border-bottom: 1px solid var(--border-color);
            z-index: 40;
            width: 100%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            max-width: 100%;
            margin: 0 auto;
        }

        .logo-img {
            height: 28px;
            width: auto;
            transition: filter 0.2s ease;
            cursor: pointer;
        }

        body.light-theme .logo-img {
            filter: invert(1);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: transparent;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s ease;
        }

        .icon-btn:hover {
            background: var(--hover-bg);
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            padding-top: calc(60px + env(safe-area-inset-top));
        }

        .scroller-container {
            position: relative;
            width: 100%;
            max-width: 450px;
            height: calc(100vh - 60px - env(safe-area-inset-top));
            background: var(--bg-color);
            overflow: hidden;
        }

        .posts-wrapper {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        .posts-wrapper::-webkit-scrollbar {
            display: none;
        }

        .article-card {
            position: relative;
            height: 100%;
            scroll-snap-align: start;
            scroll-snap-stop: always;
            background: var(--bg-color);
            padding: 20px 20px 140px;
            display: flex;
            flex-direction: column;
        }

        .gradient-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, transparent 60%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
        }

        .article-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .author-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 13px;
        }

        .article-date {
            color: var(--text-secondary);
            font-size: 11px;
        }

        .article-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .article-content {
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            flex: 1;
            overflow-y: auto;
            padding-right: 60px;
        }

        .article-content::-webkit-scrollbar {
            width: 4px;
        }

        .article-content::-webkit-scrollbar-track {
            background: var(--border-color);
        }

        .article-content::-webkit-scrollbar-thumb {
            background: var(--text-secondary);
            border-radius: 2px;
        }

        .content-paragraph {
            margin-bottom: 14px;
        }

        .media-embed {
            margin: 16px 0;
            max-width: 100%;
        }

        .media-embed img {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .media-caption {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 6px;
            font-style: italic;
        }

        .custom-audio-player {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 100%;
            border: 1px solid var(--border-color);
        }

        .play-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--accent);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .play-btn:hover {
            background: var(--accent-hover);
            transform: scale(1.05);
        }

        .audio-info {
            flex: 1;
            min-width: 0;
            overflow: hidden;
        }

        .audio-title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-primary);
        }

        .waveform-container {
            position: relative;
            height: 32px;
            background: var(--hover-bg);
            border-radius: 4px;
            margin-bottom: 6px;
            cursor: pointer;
            overflow: hidden;
        }

        .waveform-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--accent);
            opacity: 0.3;
            transition: width 0.1s linear;
        }

        .waveform-bars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 4px;
        }

        .waveform-bar {
            width: 2px;
            background: var(--text-secondary);
            border-radius: 2px;
            opacity: 0.6;
        }

        .audio-time {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-secondary);
        }

        .action-buttons {
            position: absolute;
            right: 16px;
            bottom: 140px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            z-index: 10;
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn svg {
            width: 32px;
            height: 32px;
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
        }

        .action-btn.liked svg {
            fill: #ef4444;
            stroke: #ef4444;
        }

        .action-btn span {
            color: var(--text-primary);
            font-size: 12px;
            font-weight: 600;
        }

        .scroll-indicators {
            position: absolute;
            top: 16px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            z-index: 10;
        }

        .indicator {
            height: 4px;
            border-radius: 2px;
            background: var(--text-secondary);
            transition: all 0.3s;
        }

        .indicator.active {
            width: 24px;
            background: var(--text-primary);
        }

        .indicator:not(.active) {
            width: 4px;
        }

        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-primary);
            gap: 16px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header-wrapper">
        <div class="header">
            <img src="IMG_1896.png" class="logo-img" alt="Patholytica Logo" onclick="window.location.href='index.html'">
            <div class="header-actions">
                <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
                    <i class="fas fa-circle-half-stroke"></i>
                </button>
                <button class="icon-btn" onclick="window.location.href='index.html'" title="Home">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <div class="scroller-container">
            <div class="scroll-indicators" id="indicators"></div>
            <div class="posts-wrapper" id="postsWrapper">
                <div class="loading-container">
                    <div class="spinner"></div>
                    <div>Loading articles...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        const supabase = window.supabase.createClient(
            "https://vduqewqyvszfquntmark.supabase.co",
            "sb_publishable_YseP73aoHam8YT6B0b9EQQ_iAUEWARI"
        );

        let articles = [];
        let liked = {};
        let currentIndex = 0;

        async function loadArticles() {
            try {
                const { data: articlesData, error: articlesError } = await supabase
                    .from('articles')
                    .select('*')
                    .order('created_at', { ascending: false })
                    .limit(20);

                if (articlesError) throw articlesError;

                if (!articlesData || articlesData.length === 0) {
                    document.getElementById('postsWrapper').innerHTML = `
                        <div class="loading-container">
                            <i class="fas fa-inbox" style="font-size: 48px;"></i>
                            <div>No articles found</div>
                        </div>
                    `;
                    return;
                }

                const userIds = [...new Set(articlesData.map(a => a.firebase_user_id).filter(id => id))];
                
                let usersData = [];
                if (userIds.length > 0) {
                    const { data: users } = await supabase
                        .from('users')
                        .select('firebase_uid, username, full_name')
                        .in('firebase_uid', userIds);
                    
                    usersData = users || [];
                }

                // Fetch media for all articles
                const articleIds = articlesData.map(a => a.id);
                const { data: mediaData } = await supabase
                    .from('media')
                    .select('*')
                    .in('article_id', articleIds)
                    .order('display_order', { ascending: true });

                articles = articlesData.map(article => {
                    const user = usersData?.find(u => u.firebase_uid === article.firebase_user_id);
                    const articleMedia = mediaData?.filter(m => m.article_id === article.id) || [];
                    
                    return {
                        ...article,
                        author: user?.username ? `@${user.username}` : (user?.full_name || 'Anonymous'),
                        media: articleMedia
                    };
                });

                renderArticles();
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('postsWrapper').innerHTML = `
                    <div class="loading-container">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px;"></i>
                        <div>Failed to load articles</div>
                    </div>
                `;
            }
        }

        function createMediaElement(mediaItem) {
            const mediaDiv = document.createElement('div');
            mediaDiv.className = 'media-embed';

            if (mediaItem.type === 'image') {
                mediaDiv.innerHTML = `
                    <img src="${mediaItem.url}" alt="${mediaItem.caption || 'Article image'}">
                    ${mediaItem.caption ? `<div class="media-caption">${mediaItem.caption}</div>` : ''}
                `;
            } else if (mediaItem.type === 'audio') {
                const audioId = 'audio-' + Math.random().toString(36).substr(2, 9);
                mediaDiv.innerHTML = `
                    <div class="custom-audio-player">
                        <button class="play-btn" onclick="toggleAudio(this, '${audioId}')">
                            <i class="fas fa-play"></i>
                        </button>
                        <div class="audio-info">
                            <div class="audio-title">${mediaItem.caption || 'Audio'}</div>
                            <div class="waveform-container" onclick="seekAudio(event, this, '${audioId}')">
                                <div class="waveform-progress"></div>
                                <div class="waveform-bars">
                                    ${Array(15).fill(0).map(() => `<div class="waveform-bar" style="height: ${Math.random() * 60 + 20}%"></div>`).join('')}
                                </div>
                            </div>
                            <div class="audio-time">
                                <span class="current-time">0:00</span>
                                <span class="duration">0:00</span>
                            </div>
                        </div>
                        <audio id="${audioId}" src="${mediaItem.url}" style="display: none;"></audio>
                    </div>
                    ${mediaItem.caption ? `<div class="media-caption">${mediaItem.caption}</div>` : ''}
                `;

                setTimeout(() => {
                    const audio = document.getElementById(audioId);
                    if (audio) {
                        audio.addEventListener('loadedmetadata', function() {
                            const duration = Math.floor(audio.duration);
                            const mins = Math.floor(duration / 60);
                            const secs = duration % 60;
                            const durationSpan = audio.closest('.custom-audio-player').querySelector('.duration');
                            if (durationSpan) {
                                durationSpan.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                            }
                        });
                    }
                }, 100);
            }

            return mediaDiv;
        }

        function renderArticles() {
            const wrapper = document.getElementById('postsWrapper');
            const indicatorsDiv = document.getElementById('indicators');
            
            wrapper.innerHTML = '';
            indicatorsDiv.innerHTML = '';

            articles.forEach((article, index) => {
                const articleDiv = document.createElement('div');
                articleDiv.className = 'article-card';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'article-content';
                
                // Split content into paragraphs
                const paragraphs = (article.content || 'No content available').split('\n\n');
                paragraphs.forEach((paragraph, pIndex) => {
                    if (paragraph.trim()) {
                        const p = document.createElement('div');
                        p.className = 'content-paragraph';
                        p.textContent = paragraph.trim();
                        contentDiv.appendChild(p);

                        // Insert media at appropriate positions
                        if (article.media && article.media.length > 0) {
                            const relatedMedia = article.media.filter(m => m.display_order === pIndex);
                            relatedMedia.forEach(m => {
                                contentDiv.appendChild(createMediaElement(m));
                            });
                        }
                    }
                });

                // Append remaining media
                if (article.media) {
                    article.media.filter(m => m.display_order >= paragraphs.length).forEach(m => {
                        contentDiv.appendChild(createMediaElement(m));
                    });
                }

                articleDiv.innerHTML = `
                    <div class="gradient-overlay"></div>
                    
                    <div class="article-header">
                        <div class="author-avatar">${article.author.charAt(0).toUpperCase()}</div>
                        <div class="author-info">
                            <div class="author-name">${article.author}</div>
                            <div class="article-date">${formatDate(new Date(article.created_at))}</div>
                        </div>
                    </div>
                    
                    <div class="article-title">${article.title || 'Untitled'}</div>
                    
                    <div class="action-buttons">
                        <button class="action-btn like-btn" data-id="${article.id}">
                            <svg viewBox="0 0 24 24">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                            <span class="like-count">${article.likes || 0}</span>
                        </button>
                        
                        <button class="action-btn share-btn" data-id="${article.id}" data-title="${article.title}">
                            <svg viewBox="0 0 24 24">
                                <circle cx="18" cy="5" r="3"></circle>
                                <circle cx="6" cy="12" r="3"></circle>
                                <circle cx="18" cy="19" r="3"></circle>
                                <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
                                <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
                            </svg>
                            <span>Share</span>
                        </button>

                        <button class="action-btn expand-btn" data-id="${article.id}">
                            <svg viewBox="0 0 24 24">
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <polyline points="9 21 3 21 3 15"></polyline>
                                <line x1="21" y1="3" x2="14" y2="10"></line>
                                <line x1="3" y1="21" x2="10" y2="14"></line>
                            </svg>
                            <span>Open</span>
                        </button>
                    </div>
                `;
                
                articleDiv.querySelector('.article-title').insertAdjacentElement('afterend', contentDiv);
                wrapper.appendChild(articleDiv);

                const indicator = document.createElement('div');
                indicator.className = `indicator ${index === 0 ? 'active' : ''}`;
                indicator.dataset.index = index;
                indicatorsDiv.appendChild(indicator);
            });

            // Add event listeners
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', handleLike);
            });

            document.querySelectorAll('.share-btn').forEach(btn => {
                btn.addEventListener('click', handleShare);
            });

            document.querySelectorAll('.expand-btn').forEach(btn => {
                btn.addEventListener('click', handleExpand);
            });

            wrapper.addEventListener('scroll', handleScroll);
        }

        function formatDate(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) return `${diffMins}m ago`;
            if (diffHours < 24) return `${diffHours}h ago`;
            if (diffDays < 7) return `${diffDays}d ago`;
            
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        async function handleLike(e) {
            const articleId = e.currentTarget.dataset.id;
            const btn = e.currentTarget;
            const countSpan = btn.querySelector('.like-count');
            const article = articles.find(a => a.id === articleId);
            
            if (!article) return;

            if (liked[articleId]) {
                liked[articleId] = false;
                btn.classList.remove('liked');
                article.likes = Math.max(0, (article.likes || 0) - 1);
            } else {
                liked[articleId] = true;
                btn.classList.add('liked');
                article.likes = (article.likes || 0) + 1;
            }
            
            countSpan.textContent = article.likes;

            try {
                await supabase
                    .from('articles')
                    .update({ likes: article.likes })
                    .eq('id', articleId);
            } catch (error) {
                console.error('Error updating like:', error);
            }
        }

        function handleShare(e) {
            const articleId = e.currentTarget.dataset.id;
            const title = e.currentTarget.dataset.title;
            const url = `${window.location.origin}/article.html?id=${articleId}`;
            
            if (navigator.share) {
                navigator.share({
                    title: title,
                    url: url
                }).catch(err => console.log('Error sharing:', err));
            } else {
                navigator.clipboard.writeText(url);
                alert('Link copied to clipboard!');
            }
        }

        function handleExpand(e) {
            const articleId = e.currentTarget.dataset.id;
            window.location.href = `article.html?id=${articleId}`;
        }

        function handleScroll(e) {
            const container = e.target;
            const scrollPosition = container.scrollTop;
            const itemHeight = container.clientHeight;
            const newIndex = Math.round(scrollPosition / itemHeight);

            if (newIndex !== currentIndex) {
                currentIndex = newIndex;
                updateIndicators();
            }
        }

        function updateIndicators() {
            document.querySelectorAll('.indicator').forEach((indicator, index) => {
                if (index === currentIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        loadArticles();
    </script>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem("theme", document.body.classList.contains("light-theme") ? "light" : "dark");
        }

        if (localStorage.getItem("theme") === "light") {
            document.body.classList.add("light-theme");
        }

        window.toggleAudio = function(btn, audioId) {
            const player = btn.closest('.custom-audio-player');
            const audio = document.getElementById(audioId);
            const icon = btn.querySelector('i');
            
            if (audio.paused) {
                audio.play();
                icon.className = 'fas fa-pause';
                
                audio.ontimeupdate = function() {
                    const progress = (audio.currentTime / audio.duration) * 100;
                    player.querySelector('.waveform-progress').style.width = progress + '%';
                    const currentMins = Math.floor(audio.currentTime / 60);
                    const currentSecs = Math.floor(audio.currentTime % 60);
                    player.querySelector('.current-time').textContent = `${currentMins}:${currentSecs.toString().padStart(2, '0')}`;
                };
                
                audio.onended = function() {
                    icon.className = 'fas fa-play';
                    player.querySelector('.waveform-progress').style.width = '0%';
                    player.querySelector('.current-time').textContent = '0:00';
                };
            } else {
                audio.pause();
                icon.className = 'fas fa-play';
            }
        };

        window.seekAudio = function(event, container, audioId) {
            const audio = document.getElementById(audioId);
            const rect = container.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const percentage = x / rect.width;
            audio.currentTime = percentage * audio.duration;
        };
    </script>
</body>
