<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Create Article — Patholytica</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --bg-color: #0f0f0f;
  --text-primary: #fff;
  --text-secondary: #aaa;
  --card-bg: #1f1f1f;
  --hover-bg: #2a2a2a;
  --border-color: #303030;
  --accent: #3ea6ff;
  --accent-hover: #2d8ed6;
  --success: #2ba640;
  --error: #e74c3c;
}
body.light-theme {
  --bg-color: #ffffff;
  --text-primary: #0f0f0f;
  --text-secondary: #606060;
  --card-bg: #f9f9f9;
  --hover-bg: #f0f0f0;
  --border-color: #e5e5e5;
  --accent: #065fd4;
  --accent-hover: #0448a3;
  --success: #2ba640;
  --error: #e74c3c;
}
* { box-sizing: border-box; }
html, body { 
  margin: 0; 
  padding: 0; 
  min-height: 100%; 
  font-family: "Roboto", Arial, sans-serif;
  overflow-x: hidden;
  max-width: 100vw;
}
body {
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.2s ease, color 0.2s ease;
}
.header-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--border-color);
  z-index: 40;
  width: 100%;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  max-width: 100%;
  margin: 0 auto;
}
.logo-text {
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
  color: var(--text-primary);
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}
.icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: background 0.2s ease;
}
.icon-btn:hover {
  background: var(--hover-bg);
}
.publish-btn {
  padding: 8px 24px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: background 0.2s ease;
}
.publish-btn:hover {
  background: var(--accent-hover);
}
.publish-btn:disabled {
  background: var(--border-color);
  cursor: not-allowed;
}
.editor-container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
  padding: 80px 24px 120px;
  padding-top: calc(70px + env(safe-area-inset-top));
}
.article-title-input {
  font-family: 'Times New Roman', Times, serif;
  font-size: 42px;
  font-weight: bold;
  margin: 0 0 24px 0;
  line-height: 1.2;
  background: transparent;
  border: none;
  color: var(--text-primary);
  width: 100%;
  outline: none;
  resize: none;
  overflow: hidden;
}
.article-title-input::placeholder {
  color: var(--text-secondary);
}
.article-meta-display {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 32px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border-color);
}
.content-line {
  font-family: 'Times New Roman', Times, serif;
  font-size: 21px;
  line-height: 1.8;
  margin: 0 0 24px 0;
  position: relative;
  transition: background 0.2s ease;
  word-wrap: break-word;
  overflow-wrap: break-word;
  display: flex;
  align-items: flex-start;
  gap: 8px;
}
.content-editable {
  outline: none;
  min-height: 1.8em;
  word-wrap: break-word;
  overflow-wrap: break-word;
  flex: 1;
  cursor: text;
  background: transparent;
  border: none;
  color: var(--text-primary);
  font-family: 'Times New Roman', Times, serif;
  font-size: 21px;
  line-height: 1.8;
  resize: none;
  overflow: hidden;
  padding: 4px 0;
}
.content-editable::placeholder {
  color: var(--text-secondary);
}
.content-editable:focus {
  background: var(--hover-bg);
  padding: 4px 8px;
  margin: -4px -8px;
  border-radius: 4px;
}
.line-actions {
  display: flex;
  gap: 4px;
  opacity: 0;
  transition: opacity 0.2s ease;
}
.content-line:hover .line-actions {
  opacity: 1;
}
.line-btn {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  transition: all 0.2s ease;
}
.line-btn:hover {
  background: var(--hover-bg);
  color: var(--accent);
}
.media-embed {
  margin: 32px 0;
  padding: 24px 0;
  border-top: 1px solid var(--border-color);
  border-bottom: 1px solid var(--border-color);
  max-width: 100%;
  overflow: hidden;
  position: relative;
}
.media-embed img {
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 4px;
  display: block;
}
.media-caption-input {
  font-size: 14px;
  color: var(--text-secondary);
  margin-top: 8px;
  font-style: italic;
  background: transparent;
  border: none;
  outline: none;
  width: 100%;
  padding: 4px;
}
.media-caption-input::placeholder {
  color: var(--text-secondary);
}
.media-delete-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.2s ease;
}
.media-embed:hover .media-delete-btn {
  opacity: 1;
}
.media-delete-btn:hover {
  background: var(--error);
}
.upload-toolbar {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 24px;
  padding: 8px 16px;
  display: flex;
  gap: 8px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.3);
  z-index: 20;
}
.upload-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: all 0.2s ease;
}
.upload-btn:hover {
  background: var(--hover-bg);
  color: var(--text-primary);
}
.upload-btn input {
  display: none;
}
.divider {
  width: 1px;
  height: 24px;
  background: var(--border-color);
  margin: 8px 0;
}
.notification {
  position: fixed;
  top: 80px;
  right: 24px;
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  padding: 16px 24px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.3);
  z-index: 50;
  display: flex;
  align-items: center;
  gap: 12px;
  animation: slideIn 0.3s ease;
}
@keyframes slideIn {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}
.notification.success {
  border-left: 4px solid var(--success);
}
.notification.error {
  border-left: 4px solid var(--error);
}
.notification-icon {
  font-size: 20px;
}
.notification.success .notification-icon {
  color: var(--success);
}
.notification.error .notification-icon {
  color: var(--error);
}
@media (max-width: 768px) {
  .editor-container {
    padding: 90px 16px 100px;
  }
  .article-title-input {
    font-size: 32px;
  }
  .content-editable {
    font-size: 19px;
  }
  .notification {
    right: 16px;
    left: 16px;
  }
}
</style>
</head>
<body>

<div class="header-wrapper">
  <div class="header">
    <div class="logo-text">Patholytica</div>
    <div class="header-actions">
      <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
        <i class="fas fa-circle-half-stroke"></i>
      </button>
      <button class="publish-btn" onclick="publishArticle()" id="publishBtn">
        <i class="fas fa-upload"></i> Publish
      </button>
      <button class="icon-btn" onclick="showUserMenu()" title="User" id="userBtn">
        <i class="fas fa-user"></i>
      </button>
    </div>
  </div>
</div>

<div class="editor-container" id="editorContainer">
  <textarea 
    class="article-title-input" 
    id="articleTitle" 
    placeholder="Article Title"
    rows="1"
    oninput="autoResize(this)"
  ></textarea>

  <div class="article-meta-display" id="articleMeta">
    <span id="authorName">Author Name</span> • <span id="currentDate">Date</span>
  </div>

  <div class="content-line" data-line="1">
    <textarea 
      class="content-editable" 
      placeholder="Start writing your article..."
      rows="1"
      oninput="autoResize(this)"
    ></textarea>
    <div class="line-actions">
      <button class="line-btn" onclick="deleteLine(this)" title="Delete line">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
</div>

<div class="upload-toolbar">
  <button class="upload-btn" onclick="addNewParagraph()" title="Add paragraph">
    <i class="fas fa-plus"></i>
  </button>
  <div class="divider"></div>
  <label class="upload-btn" title="Upload image">
    <i class="fas fa-image"></i>
    <input type="file" accept="image/*" onchange="handleImageUpload(event)">
  </label>
</div>

<script type="module">
import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
import { 
  getAuth, 
  onAuthStateChanged
} from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

const firebaseConfig = {
  apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
  authDomain: "patholytica.firebaseapp.com",
  projectId: "patholytica",
  storageBucket: "patholytica.firebasestorage.app",
  messagingSenderId: "738430635282",
  appId: "1:738430635282:web:8451ef380447c7611137cb"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Set current date
const today = new Date();
const dateStr = today.toLocaleDateString('en-US', { 
  year: 'numeric', 
  month: 'long', 
  day: 'numeric' 
});
document.getElementById('currentDate').textContent = dateStr;

// Listen for auth state
onAuthStateChanged(auth, (user) => {
  if (user) {
    const displayName = user.displayName || user.email?.split('@')[0] || 'Author';
    document.getElementById('authorName').textContent = displayName;
    window.currentUser = user;
  } else {
    document.getElementById('authorName').textContent = 'Guest Author';
    window.currentUser = null;
  }
});

// Make auth available globally
window.firebaseAuth = auth;
</script>

<script>
// Supabase configuration (replace with your actual Supabase URL and key)
const SUPABASE_URL = 'https://your-project.supabase.co';
const SUPABASE_KEY = 'your-anon-key';

let lineCounter = 1;

function toggleTheme() {
  document.body.classList.toggle('light-theme');
  localStorage.setItem("theme", document.body.classList.contains("light-theme") ? "light" : "dark");
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light-theme");
}

function autoResize(textarea) {
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';
}

function addNewParagraph() {
  lineCounter++;
  const newLine = document.createElement('div');
  newLine.className = 'content-line';
  newLine.setAttribute('data-line', lineCounter);
  newLine.innerHTML = `
    <textarea 
      class="content-editable" 
      placeholder="Continue writing..."
      rows="1"
      oninput="autoResize(this)"
    ></textarea>

<div class="line-actions">
  <button class="line-btn" onclick="deleteLine(this)" title="Delete line">
    <i class="fas fa-trash"></i>
  </button>
</div>

`;
document.getElementById(‘editorContainer’).appendChild(newLine);
const textarea = newLine.querySelector(‘textarea’);
textarea.focus();
}

function deleteLine(btn) {
const line = btn.closest(’.content-line’);
const allLines = document.querySelectorAll(’.content-line’);
if (allLines.length > 1) {
line.remove();
} else {
showNotification(‘Cannot delete the last paragraph’, ‘error’);
}
}

function handleImageUpload(event) {
const file = event.target.files[0];
if (!file) return;

const reader = new FileReader();
reader.onload = function(e) {
const mediaEmbed = document.createElement(‘div’);
mediaEmbed.className = ‘media-embed’;
mediaEmbed.innerHTML = `<button class="media-delete-btn" onclick="deleteMedia(this)"> <i class="fas fa-times"></i> </button> <img src="${e.target.result}" alt="Uploaded image"> <input  type="text"  class="media-caption-input"  placeholder="Add a caption (optional)..." >`;
document.getElementById(‘editorContainer’).appendChild(mediaEmbed);
};
reader.readAsDataURL(file);
event.target.value = ‘’;
}

function deleteMedia(btn) {
const mediaEmbed = btn.closest(’.media-embed’);
mediaEmbed.remove();
}

function showNotification(message, type = ‘success’) {
const notification = document.createElement(‘div’);
notification.className = `notification ${type}`;
notification.innerHTML = `<i class="notification-icon fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> <span>${message}</span>`;
document.body.appendChild(notification);

setTimeout(() => {
notification.style.animation = ‘slideIn 0.3s ease reverse’;
setTimeout(() => notification.remove(), 300);
}, 3000);
}

async function publishArticle() {
const publishBtn = document.getElementById(‘publishBtn’);
publishBtn.disabled = true;

// Gather article data
const title = document.getElementById(‘articleTitle’).value.trim();
const author = document.getElementById(‘authorName’).textContent;
const date = document.getElementById(‘currentDate’).textContent;

if (!title) {
showNotification(‘Please add a title to your article’, ‘error’);
publishBtn.disabled = false;
return;
}

// Gather content
const contentLines = [];
const textareas = document.querySelectorAll(’.content-line textarea’);
textareas.forEach(textarea => {
const text = textarea.value.trim();
if (text) {
contentLines.push({
type: ‘text’,
content: text
});
}
});

// Gather media
const mediaElements = document.querySelectorAll(’.media-embed’);
mediaElements.forEach(media => {
const img = media.querySelector(‘img’);
const caption = media.querySelector(’.media-caption-input’)?.value || ‘’;
if (img) {
contentLines.push({
type: ‘image’,
content: img.src,
caption: caption
});
}
});

if (contentLines.length === 0) {
showNotification(‘Please add some content to your article’, ‘error’);
publishBtn.disabled = false;
return;
}

// Prepare article data
const articleData = {
title: title,
author: author,
published_date: new Date().toISOString(),
content: contentLines,
user_id: window.currentUser?.uid || null,
status: ‘published’
};

try {
// Send to Supabase
const response = await fetch(`${SUPABASE_URL}/rest/v1/articles`, {
method: ‘POST’,
headers: {
‘Content-Type’: ‘application/json’,
‘apikey’: SUPABASE_KEY,
‘Authorization’: `Bearer ${SUPABASE_KEY}`,
‘Prefer’: ‘return=representation’
},
body: JSON.stringify(articleData)
});

if (response.ok) {
  const data = await response.json();
  showNotification('Article published successfully!', 'success');
  
  // Clear the form after 2 seconds
  setTimeout(() => {
    if (confirm('Article published! Would you like to create another article?')) {
      location.reload();
    }
  }, 2000);
} else {
  throw new Error('Failed to publish article');
}

} catch (error) {
console.error(‘Error publishing article:’, error);
showNotification(‘Error publishing article. Please try again.’, ‘error’);
} finally {
publishBtn.disabled = false;
}
}

function showUserMenu() {
if (window.currentUser) {
const action = confirm(`Logged in as ${window.currentUser.email}\n\nClick OK to sign out`);
if (action) {
window.firebaseAuth.signOut().then(() => {
showNotification(‘Signed out successfully’, ‘success’);
});
}
} else {
alert(‘Not logged in. Please log in to publish articles.’);
}
}

// Initialize first textarea
document.addEventListener(‘DOMContentLoaded’, () => {
const firstTextarea = document.querySelector(’.content-editable’);
if (firstTextarea) {
autoResize(firstTextarea);
}
});
</script>

</body>
</html>
