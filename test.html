<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Card UI</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
font-family: ‘DM Sans’, sans-serif;
background: linear-gradient(135deg, #e8eef2 0%, #f5f7fa 100%);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
padding: 40px 20px;
position: relative;
overflow: hidden;
}

body::before {
content: ‘’;
position: absolute;
width: 500px;
height: 500px;
background: radial-gradient(circle, rgba(186, 220, 233, 0.3) 0%, transparent 70%);
top: -100px;
left: -100px;
border-radius: 50%;
}

body::after {
content: ‘’;
position: absolute;
width: 400px;
height: 400px;
background: radial-gradient(circle, rgba(210, 227, 236, 0.3) 0%, transparent 70%);
bottom: -80px;
right: -80px;
border-radius: 50%;
}

.container {
display: flex;
gap: 40px;
position: relative;
z-index: 1;
flex-wrap: wrap;
justify-content: center;
}

.profile-card {
width: 380px;
background: rgba(255, 255, 255, 0.7);
backdrop-filter: blur(20px);
border-radius: 32px;
padding: 48px 36px;
box-shadow:
0 20px 60px rgba(0, 0, 0, 0.08),
0 0 0 1px rgba(255, 255, 255, 0.5) inset;
transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
animation: slideUp 0.6s ease forwards;
opacity: 0;
}

.profile-card:nth-child(1) {
animation-delay: 0.1s;
}

.profile-card:nth-child(2) {
animation-delay: 0.2s;
}

@keyframes slideUp {
to {
opacity: 1;
transform: translateY(0);
}
from {
opacity: 0;
transform: translateY(30px);
}
}

.profile-card:hover {
transform: translateY(-8px);
box-shadow:
0 30px 80px rgba(0, 0, 0, 0.12),
0 0 0 1px rgba(255, 255, 255, 0.6) inset;
}

.avatar-wrapper {
position: relative;
width: 100%;
aspect-ratio: 1;
margin-bottom: 32px;
border-radius: 24px;
overflow: hidden;
background: linear-gradient(135deg, #e0e7ec 0%, #cfd9df 100%);
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
}

.avatar-wrapper img {
width: 100%;
height: 100%;
object-fit: cover;
transition: transform 0.4s ease;
}

.profile-card:hover .avatar-wrapper img {
transform: scale(1.05);
}

.profile-info {
text-align: left;
margin-bottom: 32px;
}

.name-wrapper {
display: flex;
align-items: center;
gap: 10px;
margin-bottom: 12px;
}

.name {
font-size: 26px;
font-weight: 700;
color: #1a1f2e;
letter-spacing: -0.5px;
}

.verified-badge {
width: 24px;
height: 24px;
background: #22c55e;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
flex-shrink: 0;
animation: pop 0.5s ease 0.8s both;
}

@keyframes pop {
0% { transform: scale(0); opacity: 0; }
50% { transform: scale(1.2); }
100% { transform: scale(1); opacity: 1; }
}

.verified-badge::after {
content: ‘✓’;
color: white;
font-size: 14px;
font-weight: bold;
}

.bio {
font-size: 16px;
color: #6b7280;
line-height: 1.6;
font-weight: 400;
}

.stats {
display: flex;
gap: 32px;
margin-bottom: 28px;
padding-bottom: 28px;
border-bottom: 1px solid rgba(0, 0, 0, 0.06);
}

.stat-item {
display: flex;
align-items: center;
gap: 10px;
}

.stat-icon {
width: 20px;
height: 20px;
color: #9ca3af;
}

.stat-value {
font-size: 17px;
font-weight: 600;
color: #374151;
}

.follow-btn {
width: 100%;
height: 52px;
background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
border: none;
border-radius: 16px;
color: white;
font-size: 16px;
font-weight: 600;
font-family: ‘DM Sans’, sans-serif;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
gap: 8px;
transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
box-shadow: 0 4px 14px rgba(31, 41, 55, 0.25);
position: relative;
overflow: hidden;
}

.follow-btn::before {
content: ‘’;
position: absolute;
inset: 0;
background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
opacity: 0;
transition: opacity 0.3s ease;
}

.follow-btn:hover {
transform: translateY(-2px);
box-shadow: 0 8px 20px rgba(31, 41, 55, 0.35);
}

.follow-btn:hover::before {
opacity: 1;
}

.follow-btn:active {
transform: translateY(0);
}

.follow-btn-text {
position: relative;
z-index: 1;
}

.follow-btn-icon {
font-size: 20px;
position: relative;
z-index: 1;
transition: transform 0.3s ease;
}

.follow-btn:hover .follow-btn-icon {
transform: rotate(90deg);
}

/* Variant styling */
.profile-card:nth-child(2) .avatar-wrapper {
background: linear-gradient(135deg, #d5dce2 0%, #c4cdd4 100%);
}

.profile-card:nth-child(2) .verified-badge {
background: #10b981;
}

/* Responsive */
@media (max-width: 768px) {
.container {
gap: 30px;
}

.profile-card {
width: 100%;
max-width: 380px;
padding: 40px 32px;
}

.name {
font-size: 24px;
}

body {
padding: 30px 16px;
}
}

/* Icon styles */
svg {
width: 100%;
height: 100%;
}
</style>

</head>
<body>

  </div>
  <p class="bio">Product Designer who focuses on simplicity & usability.</p>
</div>

      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>

      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

</div>

<script>
// Add interaction for follow button
document.querySelectorAll('.follow-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    const text = this.querySelector('.follow-btn-text');
    const icon = this.querySelector('.follow-btn-icon');
    
    if (text.textContent === 'Follow') {
      text.textContent = 'Following';
      icon.textContent = '✓';
      this.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
    } else {
      text.textContent = 'Follow';
      icon.textContent = '+';
      this.style.background = 'linear-gradient(135deg, #1f2937 0%, #374151 100%)';
    }
  });
});
</script>

</body>
</html>
