<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes">
    <title>Article Scroller - Patholytica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #1f1f1f;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --card-bg: #1f1f1f;
            --hover-bg: #2a2a2a;
            --border-color: #303030;
            --accent: #3ea6ff;
            --accent-hover: #2d8ed6;
        }

body.light-theme {
    --bg-color: #f9f9f9;
    --text-primary: #0f0f0f;
    --text-secondary: #606060;
    --card-bg: #f9f9f9;
    --hover-bg: #f0f0f0;
    --border-color: #e5e5e5;
    --accent: #065fd4;
    --accent-hover: #0448a3;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-color);
    color: var(--text-primary);
    overflow: hidden;
    transition: background 0.2s ease, color 0.2s ease;
    position: fixed;
    width: 100%;
    height: 100%;
}

.icon-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--hover-bg);
    border: none;
    color: var(--text-primary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: background 0.2s ease;
}

.icon-btn:hover {
    background: var(--border-color);
}

.app-container {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 450px;
    height: 100vh;
    background: var(--bg-color);
}

.scroller-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: var(--bg-color);
    overflow: hidden;
}

.posts-wrapper {
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    scrollbar-width: none;
}

.posts-wrapper::-webkit-scrollbar {
    display: none;
}

.article-card {
    position: relative;
    height: 100vh;
    scroll-snap-align: start;
    scroll-snap-stop: always;
    background: var(--bg-color);
    padding: 8px 20px 100px;
    padding-top: 4px;
    display: flex;
    flex-direction: column;
}

.article-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    flex-shrink: 0;
    position: relative;
    z-index: 50;
}

.author-avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    color: white;
}

.author-info {
    flex: 1;
}

.author-name {
    color: var(--text-primary);
    font-weight: 600;
    font-size: 17px;
    margin-bottom: 2px;
}

.article-date {
    color: var(--text-secondary);
    font-size: 12px;
}

.article-title {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 16px;
    line-height: 1.2;
}

.article-content {
    color: var(--text-primary);
    font-size: 16px;
    line-height: 1.6;
    flex: 1;
    overflow-y: auto;
    padding-right: 60px;
}

.article-content::-webkit-scrollbar {
    width: 4px;
}

.article-content::-webkit-scrollbar-track {
    background: var(--border-color);
}

.article-content::-webkit-scrollbar-thumb {
    background: var(--text-secondary);
    border-radius: 2px;
}

.content-paragraph {
    margin-bottom: 14px;
}

.media-embed {
    margin: 16px 0;
    max-width: 100%;
}

.media-embed img {
    width: 100%;
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
}

.media-caption {
    font-size: 13px;
    color: var(--text-secondary);
    margin-top: 6px;
    font-style: italic;
}

.custom-audio-player {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    max-width: 100%;
    border: 1px solid var(--border-color);
}

.play-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: var(--accent);
    border: none;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.2s ease;
    flex-shrink: 0;
}

.play-btn:hover {
    background: var(--accent-hover);
    transform: scale(1.05);
}

.audio-info {
    flex: 1;
    min-width: 0;
    overflow: hidden;
}

.audio-title {
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--text-primary);
}

.waveform-container {
    position: relative;
    height: 32px;
    background: var(--hover-bg);
    border-radius: 4px;
    margin-bottom: 6px;
    cursor: pointer;
    overflow: hidden;
}

.waveform-progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: var(--accent);
    opacity: 0.3;
    transition: width 0.1s linear;
}

.waveform-bars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 0 4px;
}

.waveform-bar {
    width: 2px;
    background: var(--text-secondary);
    border-radius: 2px;
    opacity: 0.6;
}

.audio-time {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    color: var(--text-secondary);
}

.action-buttons {
    position: absolute;
    right: 16px;
    bottom: 143px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 10;
}

.action-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    background: none;
    border: none;
    cursor: pointer;
    transition: transform 0.1s;
}

.action-btn:active {
    transform: scale(0.9);
}

.action-btn svg {
    width: 28px;
    height: 28px;
    stroke: var(--text-primary);
    fill: none;
    stroke-width: 2;
}

.action-btn.liked svg {
    fill: #ef4444;
    stroke: #ef4444;
}

.action-btn span {
    color: var(--text-primary);
    font-size: 11px;
    font-weight: 600;
}

/* Comments Popup */
.comments-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    z-index: 199;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.comments-overlay.active {
    opacity: 1;
    pointer-events: all;
}

.comments-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: calc(100% - 40px);
    max-width: 500px;
    height: 70vh;
    max-height: 600px;
    background: var(--card-bg);
    border-radius: 16px;
    z-index: 200;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.comments-popup.active {
    opacity: 1;
    pointer-events: all;
    transform: translate(-50%, -50%) scale(1);
}

.comments-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 20px;
    border-bottom: 1px solid var(--border-color);
}

.comments-header h3 {
    font-size: 16px;
    font-weight: 600;
}

.close-comments {
    background: none;
    border: none;
    color: var(--text-primary);
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.2s ease;
}

.close-comments:hover {
    background: var(--hover-bg);
}

.comments-list {
    flex: 1;
    overflow-y: auto;
    padding: 16px 20px;
}

.comments-list::-webkit-scrollbar {
    width: 6px;
}

.comments-list::-webkit-scrollbar-track {
    background: transparent;
}

.comments-list::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 3px;
}

.comment-item {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
}

.comment-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    color: white;
    flex-shrink: 0;
}

.comment-content {
    flex: 1;
}

.comment-author {
    font-weight: 600;
    font-size: 13px;
    margin-bottom: 4px;
}

.comment-text {
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 6px;
}

.comment-time {
    font-size: 11px;
    color: var(--text-secondary);
}

.comment-input-wrapper {
    padding: 12px 20px;
    border-top: 1px solid var(--border-color);
    background: var(--bg-color);
    border-radius: 0 0 16px 16px;
}

.comment-input-container {
    display: flex;
    gap: 8px;
    align-items: center;
}

.comment-input {
    flex: 1;
    background: var(--hover-bg);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 10px 16px;
    color: var(--text-primary);
    font-size: 14px;
    outline: none;
}

.comment-input:focus {
    border-color: var(--accent);
}

.send-comment-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--accent);
    border: none;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.2s ease;
}

.send-comment-btn:hover {
    background: var(--accent-hover);
}

.send-comment-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.no-comments {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-secondary);
    gap: 12px;
}

.no-comments i {
    font-size: 48px;
    opacity: 0.5;
}

.loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-primary);
    gap: 16px;
}

.spinner {
    width: 48px;
    height: 48px;
    border: 4px solid var(--border-color);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Footer Bar from library code */
.footer-bar {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 450px;
    background: var(--card-bg);
    border-top: 1px solid var(--border-color);
    padding: 8px 24px;
    padding-bottom: calc(8px + env(safe-area-inset-bottom));
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 100;
}

.footer-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    background: none;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    transition: color 0.2s ease;
    padding: 6px 12px;
}

.footer-btn:hover {
    color: var(--text-primary);
}

.footer-btn.active {
    color: var(--accent);
}

.footer-btn i {
    font-size: 20px;
}

.footer-btn span {
    font-size: 10px;
    font-weight: 500;
}

.loading-more {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    color: var(--text-secondary);
    font-size: 14px;
}

.loading-more .spinner {
    width: 24px;
    height: 24px;
    border-width: 3px;
    margin-right: 8px;
}

@media (max-width: 768px) {
    .footer-bar {
        padding: 8px 16px;
        padding-bottom: calc(8px + env(safe-area-inset-bottom));
    }
    
    .footer-btn {
        padding: 6px 8px;
    }
    
    .footer-btn i {
        font-size: 18px;
    }
    
    .footer-btn span {
        font-size: 9px;
    }
}

</style></head>
<body>
    <div class="app-container">

        <div class="posts-wrapper" id="postsWrapper">
            <div class="loading-container">

                <div>Loading articles...</div>
            </div>
        </div>

</div>

<div class="comments-overlay" id="commentsOverlay" onclick="closeComments()"></div>

<div class="comments-popup" id="commentsPopup">

        <h3>Comments</h3>
        <button class="close-comments" onclick="closeComments()">Ã—</button>

        <span>Profile</span>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
        authDomain: "patholytica.firebaseapp.com",
        databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "patholytica",
        storageBucket: "patholytica.firebasestorage.app",
        messagingSenderId: "738430635282",
        appId: "1:738430635282:web:8451ef380447c7611137cb"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const supabase = window.supabase.createClient(
        "https://vduqewqyvszfquntmark.supabase.co",
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkdXFld3F5dnN6ZnF1bnRtYXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc0ODA0MjcsImV4cCI6MjA1MzA1NjQyN30.g1e4jJXTCNNZ6mlqTYPB8t2hcGN-kJj-Xy1GRNg7Opw"
    );

    let articles = [];
    let userLikes = new Set();
    let currentUser = null;

    // Make handleLike global so onclick can access it
    window.handleLike = async function(articleId) {
        console.log('Like button clicked for article:', articleId);
        
        const btn = document.querySelector(`.like-btn[data-id="${articleId}"]`);
        const countSpan = btn?.querySelector('.like-count');
        const article = articles.find(a => a.id === articleId);
        
        if (!article || !btn || !countSpan) return;

        if (!currentUser) {
            alert('Please log in to like articles');
            window.location.href = 'https://patholytica.com/login';
            return;
        }

        const wasLiked = userLikes.has(articleId);
        const originalCount = article.likes || 0;

        // Optimistic UI update
        if (wasLiked) {
            userLikes.delete(articleId);
            btn.classList.remove('liked');
            article.likes = Math.max(0, originalCount - 1);
        } else {
            userLikes.add(articleId);
            btn.classList.add('liked');
            article.likes = originalCount + 1;
        }
        
        countSpan.textContent = article.likes;

        try {
            if (wasLiked) {
                const { error } = await supabase
                    .from('likes')
                    .delete()
                    .eq('article_id', articleId)
                    .eq('user_id', currentUser.user_id);
                
                if (error) throw error;
            } else {
                const { error } = await supabase
                    .from('likes')
                    .insert([{ article_id: articleId, user_id: currentUser.user_id }]);
                
                if (error) throw error;
            }

            await supabase
                .from('articles')
                .update({ likes: article.likes })
                .eq('id', articleId);

            console.log('Like updated successfully');
        } catch (error) {
            console.error('Error updating like:', error);
            if (wasLiked) {
                userLikes.add(articleId);
                btn.classList.add('liked');
            } else {
                userLikes.delete(articleId);
                btn.classList.remove('liked');
            }
            article.likes = originalCount;
            countSpan.textContent = article.likes;
        }
    };

    async function getCurrentUser() {
        try {
            const firebaseUser = auth.currentUser;
            if (!firebaseUser) return null;
            
            const { data, error } = await supabase
                .from('users')
                .select('user_id, firebase_uid, username')
                .eq('firebase_uid', firebaseUser.uid)
                .single();
            
            return error ? null : data;
        } catch (error) {
            console.error('Error getting current user:', error);
            return null;
        }
    }

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = await getCurrentUser();
            if (currentUser) await loadUserLikes();
        } else {
            currentUser = null;
            userLikes.clear();
        }
    });

    async function loadUserLikes() {
        if (!currentUser) return;
        
        try {
            const { data, error } = await supabase
                .from('likes')
                .select('article_id')
                .eq('user_id', currentUser.user_id);
            
            if (error) throw error;
            
            userLikes.clear();
            data?.forEach(like => userLikes.add(like.article_id));
            updateLikeButtons();
        } catch (error) {
            console.error('Error loading user likes:', error);
        }
    }

    function updateLikeButtons() {
        document.querySelectorAll('.like-btn').forEach(btn => {
            const articleId = btn.dataset.id;
            if (userLikes.has(articleId)) {
                btn.classList.add('liked');
            } else {
                btn.classList.remove('liked');
            }
        });
    }

    async function loadArticles() {
        try {
            const { data: articlesData, error } = await supabase
                .from('articles')
                .select('*')
                .order('created_at', { ascending: false })
                .limit(10);

            if (error) throw error;
            if (!articlesData) return;

            const userIds = [...new Set(articlesData.map(a => a.firebase_user_id).filter(id => id))];
            
            let usersData = [];
            if (userIds.length > 0) {
                const { data: users } = await supabase
                    .from('users')
                    .select('firebase_uid, username, full_name')
                    .in('firebase_uid', userIds);
                usersData = users || [];
            }

            const articleIds = articlesData.map(a => a.id);
            const { data: mediaData } = await supabase
                .from('media')
                .select('*')
                .in('article_id', articleIds)
                .order('display_order', { ascending: true });

            articles = articlesData.map(article => {
                const user = usersData?.find(u => u.firebase_uid === article.firebase_user_id);
                const articleMedia = mediaData?.filter(m => m.article_id === article.id) || [];
                
                return {
                    ...article,
                    author: user?.username ? `@${user.username}` : (user?.full_name || 'Anonymous'),
                    media: articleMedia
                };
            });

            renderArticles();
        } catch (error) {
            console.error('Error loading articles:', error);
        }
    }

    function renderArticles() {
        const wrapper = document.getElementById('postsWrapper');
        wrapper.innerHTML = '';

        articles.forEach(article => {
            const isLiked = userLikes.has(article.id);
            const articleDiv = document.createElement('div');
            articleDiv.className = 'article-card';
            articleDiv.dataset.articleId = article.id;
            
            articleDiv.innerHTML = `
                <div class="article-header">
                    <div class="author-avatar">${article.author.charAt(0).toUpperCase()}</div>
                    <div class="author-info">
                        <div class="author-name">${article.author}</div>
                        <div class="article-date">${new Date(article.created_at).toLocaleDateString()}</div>
                    </div>
                </div>
                
                <div class="article-title">${article.title || 'Untitled'}</div>
                
                <div class="article-content">
                    ${(article.content || '').split('\n\n').map(p => `<div class="content-paragraph">${p}</div>`).join('')}
                </div>
                
                <div class="action-buttons">
                    <button class="action-btn like-btn ${isLiked ? 'liked' : ''}" data-id="${article.id}" onclick="handleLike('${article.id}')">
                        <svg viewBox="0 0 24 24">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
