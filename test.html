<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Supabase Table Viewer</title>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  body { font-family: Arial; padding: 20px; background: #f5f5f5; }
  table { border-collapse: collapse; width: 100%; background: #fff; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background: #eee; }
</style>
</head>
<body>

<h1>Articles Table</h1>
<table id="articlesTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author ID</th>
      <th>Slug</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
// Supabase config
const SUPABASE_URL = 'https://raaylemyoajafvufkldf.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJhYXlsZW15b2FqYWZ2dWZrbGRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcwMjE0MDAsImV4cCI6MjA4MjU5NzQwMH0.8qHi4IPItPZEXAzD3nL_M5PBDfADAk-XntODwYZyaG8';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function loadArticles() {
  const { data, error } = await supabase
    .from('articles')
    .select('*')
    .limit(10);
  
  if (error) {
    console.error(error);
    return;
  }
  
  const tbody = document.querySelector('#articlesTable tbody');
  tbody.innerHTML = '';
  data.forEach(article => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${article.id}</td>
      <td>${article.title}</td>
      <td>${article.author_id}</td>
      <td>${article.slug}</td>
      <td>${new Date(article.created_at).toLocaleString()}</td>
    `;
    tbody.appendChild(tr);
  });
}

document.addEventListener('DOMContentLoaded', loadArticles);
</script>

</body>
</html>
