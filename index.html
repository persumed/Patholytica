<!DOCTYPE html>
<html>
<head>
    <title>Enhanced Tabs Design</title>
    <style>
        /* General styling for the page */
        body {
            font-family: Arial, sans-serif;
        }

        /* Header styles */
        h1 {
            margin-bottom: 20px;
        }

        /* Tabs container - bring tabs closer to header */
        .tabs {
            margin: 10px 0;
            display: flex;
            gap: 10px; /* Better spacing between tabs */
        }

        /* Tab items styling */
        .tab {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease; /* For hover effect */
        }

        /* Tab hover effect */
        .tab:hover {
            background-color: #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Active tab styling */
        .tab.active {
            background-color: #d9f7be;
            border-color: #73d13d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tabs</h1>
    <div class="tabs">
        <div class="tab active">Tab 1</div>
        <div class="tab">Tab 2</div>
        <div class="tab">Tab 3</div>
    </div>
</body>
</html>
