<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica — by MedicineBank</title>

<style>
:root {
  --bg-color: #0d0d0d;
  --text-color: #fff;
  --card-bg: rgba(24,24,24,0.7);
  --card-border: rgba(255,255,255,0.07);
  --accent: #b0003a;          /* BRIGHTER BURGUNDY */
  --accent-hover: #88002a;    /* DARKER HOVER BURGUNDY */
}

/* Light theme */
body.light-theme {
  --bg-color: #f5f5f5;
  --text-color: #111;
  --card-bg: rgba(255,255,255,0.65);
  --card-border: rgba(0,0,0,0.1);
  --accent: #b0003a;
  --accent-hover: #88002a;
}

/* GLOBAL */
* { box-sizing: border-box; }
html, body { margin:0; padding:0; height:100%; font-family: "Inter", Arial, sans-serif; }

body {
  background: var(--bg-color);
  color: var(--text-color);
  display: flex;
  flex-direction: column;
  transition: background 0.35s ease;
}

/* HEADER */
.header-wrapper {
  position: sticky;
  top: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--card-border);
  z-index: 40;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 18px;
}

.logo-img {
  height: 32px;
  width: auto;
  transition: filter 0.25s ease;
  cursor: pointer;
}

body.light-theme .logo-img {
  filter: invert(1);
}

.theme-toggle {
  padding: 6px 14px;
  font-size: 12.5px;
  background: transparent;
  border-radius: 6px;
  border: 1px solid var(--card-border);
  color: var(--text-color);
  cursor: pointer;
  transition: 0.25s ease;
}
.theme-toggle:hover {
  border-color: var(--accent);
  color: var(--accent);
}

/* MAIN CONTENT */
.login-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: calc(40px + env(safe-area-inset-top))
           calc(20px + env(safe-area-inset-left))
           calc(40px + env(safe-area-inset-bottom))
           calc(20px + env(safe-area-inset-right));
}

.login-card {
  width: 100%;
  max-width: 430px;
  padding: 55px 42px;
  background: var(--card-bg);
  backdrop-filter: blur(22px);
  border-radius: 16px;
  border: 1px solid var(--card-border);
  box-shadow: 0 8px 28px rgba(0,0,0,0.45);
  text-align: center;
  animation: fadeUp 0.5s ease both;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
.login-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 35px rgba(0,0,0,0.55);
}

.login-card h1 {
  font-size: 32px;
  margin-bottom: 12px;
}

.login-card p {
  font-size: 15px;
  margin-bottom: 20px;
  color: #999;
  line-height: 1.55;
}

/* BUTTONS */
.login-btn {
  display: inline-block;
  padding: 16px 42px;
  font-size: 16px;
  font-weight: 600;
  background: var(--accent);
  color: #fff;
  border-radius: 10px;
  text-decoration: none;
  transition: 0.25s ease;
  box-shadow: 0 6px 16px rgba(176,0,58,0.35);
  cursor: pointer;
  border: none;
  margin-bottom: 6px;
  width: 100%;
}
.login-btn:hover {
  background: var(--accent-hover);
  transform: translateY(-2px);
  box-shadow: 0 10px 22px rgba(176,0,58,0.45);
}

/* Guest Mode text styled like signup link */
.guest-text {
  display: block;
  font-size: 14px;
  color: var(--accent);
  margin-top: 6px;
  cursor: pointer;
  font-weight: 600;
  text-decoration: none;
}
.guest-text:hover {
  text-decoration: underline;
}

/* INPUT FIELDS */
.input-field {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid var(--card-border);
  background: rgba(0,0,0,0.25);
  color: var(--text-color);
  font-size: 15px;
  transition: 0.25s ease;
}

body.light-theme .input-field {
  background: rgba(255,255,255,0.7);
}

.input-field:focus {
  border-color: var(--accent);
  outline: none;
  box-shadow: 0 0 8px rgba(176,0,58,0.35);
}

/* FORM TRANSITIONS */
#loginForm, #signupForm {
  transition: opacity 0.25s ease;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 16px;
  font-size: 11px;
  border-top: 1px solid var(--card-border);
  color: #888;
}
footer a {
  color: #888;
  margin: 0 3px;
  text-decoration: none;
  transition: color 0.25s ease;
}
footer a:hover { color: var(--accent); }

/* Animations */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: translateY(0); }
}

@media (max-width: 640px) {
  .login-card { padding: 45px 30px; }
  .login-card h1 { font-size: 27px; }
}
</style>

</head>
<body>

<!-- HEADER -->
<div class="header-wrapper">
  <div class="header">
    <a href="https://patholytica.com">
      <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo">
    </a>
    <button class="theme-toggle" onclick="toggleTheme()">Theme</button>
  </div>
</div>

<!-- MAIN -->
<div class="login-container">
  <div class="login-card">

    <h1>Welcome to Patholytica</h1>
    <p>Your tool to <strong>LOVE</strong> what you learn</p>

    <!-- Login button -->
    <a class="login-btn" id="startLoginBtn">Login to Continue</a>
    <!-- Guest Mode text link -->
    <span class="guest-text" id="guestBtn">Guest Mode</span>

    <!-- Hidden login form -->
    <form id="loginForm" style="display:none; margin-top:20px; animation: fadeUp 0.5s ease both;">
      <input type="text" placeholder="Email or Username" class="input-field" required>
      <input type="password" placeholder="Password" class="input-field" required>

      <button type="submit" class="login-btn" style="width:100%; margin-top:12px;">
        Continue
      </button>

      <p style="margin-top:20px; font-size:14px; color:#999;">
        Don't have an account? 
        <a href="#" id="showSignupLink" style="color:var(--accent); text-decoration:none; font-weight:600;">Sign up</a>
      </p>
    </form>

    <!-- Hidden signup form -->
    <form id="signupForm" style="display:none; margin-top:20px; animation: fadeUp 0.5s ease both;">
      <input type="text" placeholder="Full Name" class="input-field" required>
      <input type="email" placeholder="Email Address" class="input-field" required>
      <input type="text" placeholder="Username" class="input-field" required>
      <input type="password" placeholder="Password (min. 8 characters)" class="input-field" minlength="8" required>
      <input type="password" placeholder="Confirm Password" class="input-field" required>

      <label style="display:flex; align-items:center; justify-content:center; margin:16px 0; font-size:13px; color:#999;">
        <input type="checkbox" required style="margin-right:8px;">
        I agree to the <a href="#" style="color:var(--accent); text-decoration:none; margin:0 3px;">Terms</a> and <a href="#" style="color:var(--accent); text-decoration:none; margin:0 3px;">Privacy Policy</a>
      </label>

      <button type="submit" class="login-btn" style="width:100%; margin-top:12px;">
        Create Account
      </button>

      <p style="margin-top:20px; font-size:14px; color:#999;">
        Already have an account? 
        <a href="#" id="showLoginLink" style="color:var(--accent); text-decoration:none; font-weight:600;">Login</a>
      </p>
    </form>

  </div>
</div>

<!-- FOOTER -->
<footer>
  © 2025 Patholytica by MedicineBank. All rights reserved.
  <br>
  <a href="#">Privacy Policy</a> | 
  <a href="#">Terms</a> | 
  <a href="#">Contact</a>
</footer>

<script>
function toggleTheme(){
  document.body.classList.toggle('light-theme');
  localStorage.setItem(
    "theme",
    document.body.classList.contains("light-theme") ? "light" : "dark"
  );
}

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light-theme");
}

/* Login button → form reveal */
const startBtn = document.getElementById("startLoginBtn");
const form = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");
const showSignupLink = document.getElementById("showSignupLink");
const showLoginLink = document.getElementById("showLoginLink");
const guestBtn = document.getElementById("guestBtn");

startBtn.addEventListener("click", () => {
  startBtn.style.opacity = "0";
  guestBtn.style.opacity = "0";
  startBtn.style.pointerEvents = "none";
  guestBtn.style.pointerEvents = "none";

  setTimeout(() => {
    startBtn.style.display = "none";
    guestBtn.style.display = "none";
    form.style.display = "block";
  }, 250);
});

// Guest mode click
guestBtn.addEventListener("click", () => {
  alert("Entering Guest Mode. Limited features available.");
});

// Toggle to signup form
showSignupLink.addEventListener("click", (e) => {
  e.preventDefault();
  form.style.opacity = "0";
  
  setTimeout(() => {
    form.style.display = "none";
    signupForm.style.display = "block";
    signupForm.style.opacity = "1";
  }, 250);
});

// Toggle back to login form
showLoginLink.addEventListener("click", (e) => {
  e.preventDefault();
  signupForm.style.opacity = "0";
  
  setTimeout(() => {
    signupForm.style.display = "none";
    form.style.display = "block";
    form.style.opacity = "1";
  }, 250);
});

// Form submissions
form.addEventListener("submit", (e) => {
  e.preventDefault();
  alert("Login functionality would connect here. Welcome to Patholytica!");
});

signupForm.addEventListener("submit", (e) => {
  e.preventDefault();
  
  const passwords = signupForm.querySelectorAll('input[type="password"]');
  const password = passwords[0].value;
  const confirmPassword = passwords[1].value;
  
  if (password !== confirmPassword) {
    alert("Passwords do not match. Please try again.");
    return;
  }
  
  alert("Account created successfully! Welcome to Patholytica!");
  
  signupForm.style.opacity = "0";
  setTimeout(() => {
    signupForm.style.display = "none";
    form.style.display = "block";
    form.style.opacity = "1";
  }, 250);
});
</script>

</body>
</html>
