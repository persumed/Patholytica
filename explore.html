<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica — Explore</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  --bg-color: #1f1f1f;
  --text-primary: #fff;
  --text-secondary: #aaa;
  --card-bg: #1f1f1f;
  --hover-bg: #2a2a2a;
  --border-color: #303030;
  --accent: #3ea6ff;
  --accent-hover: #2d8ed6;
  --accent-green: #2ecc71;
  --accent-purple: #9b59b6;
  --accent-orange: #e67e22;
}
* { box-sizing: border-box; }
html, body {
  margin: 0;
  padding: 0;
  min-height: 100%;
  font-family: "Roboto", Arial, sans-serif;
  overflow-x: hidden;
  max-width: 100vw;
}
body {
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.2s ease, color 0.2s ease;
}
.header-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--border-color);
  z-index: 40;
  width: 100%;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  max-width: 100%;
  margin: 0 auto;
}
.logo-img {
  height: 28px;
  width: auto;
  cursor: pointer;
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}
.icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: background 0.2s ease;
}
.icon-btn:hover {
  background: var(--hover-bg);
}
.auth-buttons {
  display: none;
  gap: 12px;
}
.auth-buttons.show {
  display: flex;
}
.btn-login, .btn-signup {
  padding: 8px 20px;
  border-radius: 20px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  text-decoration: none;
  border: none;
}
.btn-login {
  background: transparent;
  color: var(--text-primary);
  border: 1px solid var(--border-color);
}
.btn-login:hover {
  background: var(--hover-bg);
}
.btn-signup {
  background: var(--accent);
  color: white;
}
.btn-signup:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}
.user-welcome {
  display: none;
  align-items: center;
  gap: 12px;
  font-size: 14px;
  color: var(--text-primary);
}
.user-welcome.show {
  display: flex;
}
.welcome-text {
  font-weight: 500;
  cursor: pointer;
  transition: color 0.2s ease;
}
.welcome-text:hover {
  color: var(--accent);
}
/* Search Container */
.search-container {
  position: fixed;
  top: calc(53px + env(safe-area-inset-top));
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding: 16px 24px;
  z-index: 35;
  border-bottom: 1px solid var(--border-color);
}
.search-bar {
  position: relative;
  max-width: 900px;
  margin: 0 auto;
}
.search-input-wrapper {
  position: relative;
  display: flex;
  align-items: center;
}
.search-icon {
  position: absolute;
  left: 16px;
  color: var(--text-secondary);
  font-size: 16px;
  pointer-events: none;
}
.search-input {
  width: 100%;
  padding: 12px 48px 12px 48px;
  border: 1px solid var(--border-color);
  border-radius: 24px;
  background: var(--card-bg);
  color: var(--text-primary);
  font-size: 15px;
  outline: none;
  transition: border-color 0.2s ease;
}
.search-input:focus {
  border-color: var(--accent);
}
.clear-search {
  position: absolute;
  right: 12px;
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  display: none;
  align-items: center;
  justify-content: center;
  font-size: 16px;
  transition: background 0.2s ease;
}
.clear-search.show {
  display: flex;
}
.clear-search:hover {
  background: var(--hover-bg);
}
/* Filter Tabs */
.filter-tabs {
  display: flex;
  gap: 8px;
  margin-top: 12px;
  overflow-x: auto;
  scrollbar-width: none;
  -ms-overflow-style: none;
}
.filter-tabs::-webkit-scrollbar {
  display: none;
}
.filter-tab {
  padding: 8px 16px;
  border-radius: 20px;
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  font-size: 13px;
  font-weight: 500;
  cursor: pointer;
  white-space: nowrap;
  transition: all 0.2s ease;
}
.filter-tab:hover {
  background: var(--hover-bg);
  color: var(--text-primary);
}
.filter-tab.active {
  background: var(--accent);
  border-color: var(--accent);
  color: white;
}
/* Content Container */
.content-container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
  padding: 24px 24px 80px;
  padding-top: calc(53px + env(safe-area-inset-top) + 140px);
}
/* Results List */
.results-list {
  list-style: none;
  margin: 0;
  padding: 0;
}
/* Result Item */
.result-item {
  padding: 16px;
  border-bottom: 1px solid var(--border-color);
  cursor: pointer;
  transition: background 0.2s ease;
  display: flex;
  align-items: center;
  gap: 16px;
}
.result-item:hover {
  background: var(--hover-bg);
  margin: 0 -12px;
  padding: 16px 28px;
}
.result-avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 600;
  color: white;
  flex-shrink: 0;
  overflow: hidden;
}
.result-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.result-avatar.article {
  background: var(--accent-green);
}
.result-avatar.article-content {
  background: var(--accent-orange);
}
.result-avatar.playlist {
  background: var(--accent-purple);
}
.result-content {
  flex: 1;
  min-width: 0;
}
.result-title {
  font-size: 16px;
  font-weight: 600;
  margin: 0 0 4px 0;
  color: var(--text-primary);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.result-subtitle {
  font-size: 13px;
  color: var(--text-secondary);
  margin: 0;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.result-excerpt {
  font-size: 12px;
  color: var(--text-secondary);
  margin: 4px 0 0 0;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  line-height: 1.4;
}
.result-excerpt mark {
  background: rgba(62, 166, 255, 0.3);
  color: var(--text-primary);
  padding: 2px 4px;
  border-radius: 3px;
}
.result-type-badge {
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 11px;
  font-weight: 600;
  text-transform: uppercase;
  flex-shrink: 0;
}
.result-type-badge.user {
  background: rgba(62, 166, 255, 0.15);
  color: var(--accent);
}
.result-type-badge.article {
  background: rgba(46, 204, 113, 0.15);
  color: var(--accent-green);
}
.result-type-badge.article-content {
  background: rgba(230, 126, 34, 0.15);
  color: var(--accent-orange);
}
.result-type-badge.playlist {
  background: rgba(155, 89, 182, 0.15);
  color: var(--accent-purple);
}
/* Load More Button */
.load-more-container {
  text-align: center;
  padding: 24px;
  display: none;
}
.load-more-container.show {
  display: block;
}
.btn-load-more {
  padding: 12px 32px;
  border-radius: 24px;
  background: transparent;
  border: 1px solid var(--border-color);
  color: var(--text-primary);
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
}
.btn-load-more:hover {
  background: var(--hover-bg);
  border-color: var(--accent);
}
.btn-load-more:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}
/* Empty State */
.empty-state {
  text-align: center;
  padding: 60px 24px;
  color: var(--text-secondary);
}
.empty-state i {
  font-size: 48px;
  margin-bottom: 16px;
  opacity: 0.5;
}
.empty-state h3 {
  font-size: 18px;
  margin: 0 0 8px 0;
  color: var(--text-primary);
}
.empty-state p {
  font-size: 14px;
  margin: 0;
}
/* Loading State */
.loading-state {
  text-align: center;
  padding: 40px;
  color: var(--text-secondary);
  font-size: 16px;
}
.loading-spinner {
  display: inline-block;
  width: 24px;
  height: 24px;
  border: 3px solid var(--border-color);
  border-top-color: var(--accent);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin {
  to { transform: rotate(360deg); }
}
/* Footer Bar Navigation */
.footer-bar {
  position: fixed;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  max-width: 450px;
  background: var(--card-bg);
  border-top: 1px solid var(--border-color);
  padding: 8px 24px;
  padding-bottom: calc(8px + env(safe-area-inset-bottom));
  display: flex;
  justify-content: space-around;
  align-items: center;
  z-index: 100;
}
.footer-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 2px;
  background: none;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  transition: color 0.2s ease;
  padding: 6px 12px;
}
.footer-btn:hover {
  color: var(--text-primary);
}
.footer-btn.active {
  color: var(--accent);
}
.footer-btn i {
  font-size: 20px;
}
.footer-btn span {
  font-size: 10px;
  font-weight: 500;
}
@media (max-width: 768px) {
  .search-container {
    padding: 12px 16px;
  }
  .search-input {
    font-size: 14px;
    padding: 10px 40px 10px 40px;
  }
  .filter-tabs {
    margin-top: 10px;
    gap: 6px;
  }
  .filter-tab {
    padding: 6px 14px;
    font-size: 12px;
  }
  .content-container {
    padding: 16px 16px 100px;
    padding-top: calc(53px + env(safe-area-inset-top) + 130px);
  }
  .result-avatar {
    width: 42px;
    height: 42px;
    font-size: 18px;
  }
  .result-title {
    font-size: 15px;
  }
  .result-subtitle {
    font-size: 12px;
  }
  .empty-state {
    padding: 40px 20px;
  }
  .empty-state i {
    font-size: 40px;
  }
  .empty-state h3 {
    font-size: 16px;
  }
  .empty-state p {
    font-size: 13px;
  }
  .auth-buttons {
    gap: 8px;
  }
  .btn-login, .btn-signup {
    padding: 6px 16px;
    font-size: 13px;
  }
  .footer-bar {
    padding: 8px 16px;
    padding-bottom: calc(8px + env(safe-area-inset-bottom));
  }
  .footer-btn {
    padding: 6px 8px;
  }
  .footer-btn i {
    font-size: 18px;
  }
  .footer-btn span {
    font-size: 9px;
  }
}
</style>
</head>
<body>
<div class="header-wrapper">
  <div class="header">
    <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo" onclick="window.location.href='index.html'">
    <div class="header-actions">
      <!-- Auth buttons (shown when logged out) -->
      <div class="auth-buttons" id="authButtons">
        <a href="login.html" class="btn-login">Log In</a>
      </div>
      <!-- User welcome (shown when logged in) -->
      <div class="user-welcome" id="userWelcome">
        <span class="welcome-text" id="welcomeText">Welcome</span>
      </div>
    </div>
  </div>
</div>

<!-- Search Container -->
<div class="search-container">
  <div class="search-bar">
    <div class="search-input-wrapper">
      <i class="fas fa-search search-icon"></i>
      <input 
        type="text" 
        class="search-input" 
        id="searchInput" 
        placeholder="Search for users, articles, or libraries..."
        autocomplete="off"
      >
      <button class="clear-search" id="clearSearch">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">All</button>
      <button class="filter-tab" data-filter="users">Users</button>
      <button class="filter-tab" data-filter="articles">Articles</button>
      <button class="filter-tab" data-filter="article-content">Content</button>
      <button class="filter-tab" data-filter="playlists">Libraries</button>
    </div>
  </div>
</div>

<div class="content-container">
  <ul class="results-list" id="resultsList">
    <li class="empty-state" id="initialState">
      <i class="fas fa-search"></i>
      <h3>Discover Content</h3>
      <p>Search for users, articles, or libraries to explore</p>
    </li>
  </ul>
  <div class="load-more-container" id="loadMoreContainer">
    <button class="btn-load-more" id="loadMoreBtn">
      <i class="fas fa-chevron-down" style="margin-right: 8px;"></i>
      Load More
    </button>
  </div>
</div>

<!-- Footer Bar Navigation -->
<div class="footer-bar">
  <button class="footer-btn" onclick="window.location.href='index.html'">
    <i class="fas fa-home"></i>
    <span>Home</span>
  </button>
  <button class="footer-btn" onclick="window.location.href='https://patholytica.com/dailyfeed'">
    <i class="fas fa-scroll"></i>
    <span>Feed</span>
  </button>
  <button class="footer-btn active" onclick="window.location.href='explore.html'">
    <i class="fas fa-search"></i>
    <span>Explore</span>
  </button>
  <button class="footer-btn" onclick="window.location.href='profile.html'">
    <i class="fas fa-user"></i>
    <span>Profile</span>
  </button>
</div>

<script type="module">
// Import Firebase modules
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

// Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
  authDomain: "patholytica.firebaseapp.com",
  databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "patholytica",
  storageBucket: "patholytica.firebasestorage.app",
  messagingSenderId: "738430635282",
  appId: "1:738430635282:web:8451ef380447c7611137cb"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Initialize Supabase with correct anon key
const SUPABASE_URL = "https://vduqewqyvszfquntmark.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZkdXFld3F5dnN6ZnF1bnRtYXJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk2MTg3MjgsImV4cCI6MjA4NTE5NDcyOH0.V2JellFmUGgYhKfW-D4CBdcBHyPztOlcgLCBdhnXj7c";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

// Search state
let currentFilter = 'all';
let searchTimeout;
let currentQuery = '';
let currentOffset = 0;
let hasMore = false;
const RESULTS_PER_PAGE = 10;

// DOM Elements
const searchInput = document.getElementById('searchInput');
const clearSearchBtn = document.getElementById('clearSearch');
const resultsList = document.getElementById('resultsList');
const initialState = document.getElementById('initialState');
const filterTabs = document.querySelectorAll('.filter-tab');
const loadMoreContainer = document.getElementById('loadMoreContainer');
const loadMoreBtn = document.getElementById('loadMoreBtn');

// Log out function
window.logOut = async function() {
  try {
    await signOut(auth);
    console.log("User logged out");
    window.location.reload();
  } catch (error) {
    console.error("Error logging out:", error);
    alert("Error logging out. Please try again.");
  }
};

// Check authentication state
onAuthStateChanged(auth, async (user) => {
  const authButtons = document.getElementById('authButtons');
  const userWelcome = document.getElementById('userWelcome');
  const welcomeText = document.getElementById('welcomeText');
  
  if (user) {
    authButtons.classList.remove('show');
    userWelcome.classList.add('show');
    welcomeText.onclick = window.logOut;
    welcomeText.style.cursor = 'pointer';
    
    try {
      const { data: userData } = await supabase
        .from('users')
        .select('username')
        .eq('firebase_uid', user.uid)
        .single();
      
      if (userData && userData.username) {
        welcomeText.textContent = `@${userData.username}`;
      }
    } catch (error) {
      console.error('Error fetching username:', error);
    }
  } else {
    authButtons.classList.add('show');
    userWelcome.classList.remove('show');
  }
});

// Filter tab handling
filterTabs.forEach(tab => {
  tab.addEventListener('click', () => {
    filterTabs.forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentFilter = tab.dataset.filter;
    
    const query = searchInput.value.trim();
    if (query) {
      currentOffset = 0;
      performSearch(query, true);
    }
  });
});

// Clear search
clearSearchBtn.addEventListener('click', () => {
  searchInput.value = '';
  clearSearchBtn.classList.remove('show');
  resultsList.innerHTML = '';
  resultsList.appendChild(initialState);
  initialState.style.display = 'block';
  loadMoreContainer.classList.remove('show');
  currentOffset = 0;
  currentQuery = '';
  searchInput.focus();
});

// Search input handling
searchInput.addEventListener('input', (e) => {
  const query = e.target.value.trim();
  
  if (query) {
    clearSearchBtn.classList.add('show');
  } else {
    clearSearchBtn.classList.remove('show');
    resultsList.innerHTML = '';
    resultsList.appendChild(initialState);
    initialState.style.display = 'block';
    loadMoreContainer.classList.remove('show');
    currentOffset = 0;
    currentQuery = '';
    return;
  }
  
  // Debounce search
  clearTimeout(searchTimeout);
  searchTimeout = setTimeout(() => {
    currentOffset = 0;
    performSearch(query, true);
  }, 300);
});

// Load more button
loadMoreBtn.addEventListener('click', () => {
  if (currentQuery) {
    performSearch(currentQuery, false);
  }
});

// Helper function to escape HTML
function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

// Helper function to highlight search terms
function highlightText(text, query) {
  if (!text || !query) return escapeHtml(text);
  const escapedText = escapeHtml(text);
  const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
  return escapedText.replace(regex, '<mark>$1</mark>');
}

// Helper function to handle image error
function handleImageError(img, fallbackText) {
  img.style.display = 'none';
  img.parentElement.textContent = fallbackText;
}

// Perform search
async function performSearch(query, isNewSearch = true) {
  if (!query) return;
  
  console.log('Starting search for:', query, 'Filter:', currentFilter);
  
  if (isNewSearch) {
    currentQuery = query;
    currentOffset = 0;
    initialState.style.display = 'none';
    
    // Show loading state
    resultsList.innerHTML = `
      <li class="loading-state">
        <div class="loading-spinner"></div>
        <div style="margin-top: 12px;">Searching...</div>
      </li>
    `;
    loadMoreContainer.classList.remove('show');
  } else {
    loadMoreBtn.disabled = true;
    loadMoreBtn.innerHTML = '<div class="loading-spinner" style="margin: 0 auto;"></div>';
  }
  
  try {
    let results = [];
    let totalCount = 0;
    
    // Search users (not in article-content filter)
    if (currentFilter === 'all' || currentFilter === 'users') {
      console.log('Searching users...');
      const { data: users, error: usersError, count } = await supabase
        .from('users')
        .select('*', { count: 'exact' })
        .ilike('username', `%${query}%`)
        .range(currentOffset, currentOffset + RESULTS_PER_PAGE - 1);
      
      console.log('Users result:', users, 'Error:', usersError);
      
      if (!usersError && users) {
        results.push(...users.map(u => ({ ...u, type: 'user' })));
        totalCount += count || 0;
      }
    }
    
    // Search articles by title (not in article-content filter)
    if (currentFilter === 'all' || currentFilter === 'articles') {
      console.log('Searching articles...');
      const { data: articles, error: articlesError, count } = await supabase
        .from('articles')
        .select('*, media(url)', { count: 'exact' })
        .ilike('title', `%${query}%`)
        .range(currentOffset, currentOffset + RESULTS_PER_PAGE - 1);
      
      console.log('Articles result:', articles, 'Error:', articlesError);
      
      if (!articlesError && articles) {
        // Get author usernames and pfps
        const firebaseUserIds = [...new Set(articles.map(a => a.firebase_user_id).filter(Boolean))];
        
        if (firebaseUserIds.length > 0) {
          const { data: users } = await supabase
            .from('users')
            .select('firebase_uid, username, pfp')
            .in('firebase_uid', firebaseUserIds);
          
          const userMap = {};
          if (users) {
            users.forEach(user => {
              userMap[user.firebase_uid] = user;
            });
          }
          
          results.push(...articles.map(a => ({ 
            ...a, 
            type: 'article',
            authorUsername: userMap[a.firebase_user_id]?.username || 'Unknown',
            articleImage: a.media && a.media.length > 0 ? a.media[0].url : null
          })));
        } else {
          results.push(...articles.map(a => ({ 
            ...a, 
            type: 'article',
            authorUsername: 'Unknown',
            articleImage: a.media && a.media.length > 0 ? a.media[0].url : null
          })));
        }
        
        totalCount += count || 0;
      }
    }
    
    // Search article content (only when article-content filter is selected)
    if (currentFilter === 'article-content') {
      console.log('Searching article content...');
      const { data: articleContent, error: contentError, count } = await supabase
        .from('articles')
        .select('*, media(url)', { count: 'exact' })
        .ilike('content', `%${query}%`)
        .range(currentOffset, currentOffset + RESULTS_PER_PAGE - 1);
      
      console.log('Article content result:', articleContent, 'Error:', contentError);
      
      if (!contentError && articleContent) {
        // Get author usernames and pfps
        const firebaseUserIds = [...new Set(articleContent.map(a => a.firebase_user_id).filter(Boolean))];
        
        if (firebaseUserIds.length > 0) {
          const { data: users } = await supabase
            .from('users')
            .select('firebase_uid, username, pfp')
            .in('firebase_uid', firebaseUserIds);
          
          const userMap = {};
          if (users) {
            users.forEach(user => {
              userMap[user.firebase_uid] = user;
            });
          }
          
          results.push(...articleContent.map(a => {
            // Extract excerpt around the search term
            let excerpt = '';
            if (a.content) {
              const contentLower = a.content.toLowerCase();
              const queryLower = query.toLowerCase();
              const index = contentLower.indexOf(queryLower);
              if (index !== -1) {
                const start = Math.max(0, index - 50);
                const end = Math.min(a.content.length, index + query.length + 100);
                excerpt = (start > 0 ? '...' : '') + a.content.substring(start, end) + (end < a.content.length ? '...' : '');
              } else {
                excerpt = a.content.substring(0, 150) + (a.content.length > 150 ? '...' : '');
              }
            }
            
            return { 
              ...a, 
              type: 'article-content',
              authorUsername: userMap[a.firebase_user_id]?.username || 'Unknown',
              articleImage: a.media && a.media.length > 0 ? a.media[0].url : null,
              excerpt: excerpt
            };
          }));
        } else {
          results.push(...articleContent.map(a => {
            let excerpt = '';
            if (a.content) {
              const contentLower = a.content.toLowerCase();
              const queryLower = query.toLowerCase();
              const index = contentLower.indexOf(queryLower);
              if (index !== -1) {
                const start = Math.max(0, index - 50);
                const end = Math.min(a.content.length, index + query.length + 100);
                excerpt = (start > 0 ? '...' : '') + a.content.substring(start, end) + (end < a.content.length ? '...' : '');
              } else {
                excerpt = a.content.substring(0, 150) + (a.content.length > 150 ? '...' : '');
              }
            }
            
            return { 
              ...a, 
              type: 'article-content',
              authorUsername: 'Unknown',
              articleImage: a.media && a.media.length > 0 ? a.media[0].url : null,
              excerpt: excerpt
            };
          }));
        }
        
        totalCount += count || 0;
      }
    }
    
    // Search playlists (not in article-content filter)
    if (currentFilter === 'all' || currentFilter === 'playlists') {
      console.log('Searching playlists...');
      const { data: playlists, error: playlistsError, count } = await supabase
        .from('playlists')
        .select('*', { count: 'exact' })
        .ilike('name', `%${query}%`)
        .range(currentOffset, currentOffset + RESULTS_PER_PAGE - 1);
      
      console.log('Playlists result:', playlists, 'Error:', playlistsError);
      
      if (!playlistsError && playlists) {
        results.push(...playlists.map(p => ({ ...p, type: 'playlist' })));
        totalCount += count || 0;
      }
    }
    
    console.log('Total results:', results.length, 'Total count:', totalCount);
    
    // Check if there are more results
    hasMore = (currentOffset + results.length) < totalCount;
    
    // Display results
    displayResults(results, query, isNewSearch);
    
    // Update offset for next load
    currentOffset += results.length;
    
    // Show/hide load more button
    if (hasMore && results.length > 0) {
      loadMoreContainer.classList.add('show');
      loadMoreBtn.disabled = false;
      loadMoreBtn.innerHTML = '<i class="fas fa-chevron-down" style="margin-right: 8px;"></i>Load More';
    } else {
      loadMoreContainer.classList.remove('show');
    }
    
  } catch (error) {
    console.error('Search error:', error);
    if (isNewSearch) {
      resultsList.innerHTML = `
        <li class="empty-state">
          <i class="fas fa-exclamation-circle"></i>
          <h3>Search Error</h3>
          <p>An error occurred while searching. Please try again.</p>
        </li>
      `;
    } else {
      loadMoreBtn.disabled = false;
      loadMoreBtn.innerHTML = '<i class="fas fa-chevron-down" style="margin-right: 8px;"></i>Load More';
      alert('Error loading more results. Please try again.');
    }
  }
}

// Display search results
function displayResults(results, query, isNewSearch) {
  if (results.length === 0 && isNewSearch) {
    resultsList.innerHTML = `
      <li class="empty-state">
        <i class="fas fa-search"></i>
        <h3>No results found</h3>
        <p>Try searching with different keywords</p>
      </li>
    `;
    return;
  }
  
  if (isNewSearch) {
    resultsList.innerHTML = '';
  }
  
  results.forEach(result => {
    const li = document.createElement('li');
    li.className = 'result-item';
    
    if (result.type === 'user') {
      const initial = result.username ? result.username[0].toUpperCase() : 'U';
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'result-avatar';
      
      if (result.pfp) {
        const img = document.createElement('img');
        img.src = result.pfp;
        img.alt = result.username || 'User';
        img.onerror = function() {
          handleImageError(this, initial);
        };
        avatarDiv.appendChild(img);
      } else {
        avatarDiv.textContent = initial;
      }
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'result-content';
      contentDiv.innerHTML = `
        <h3 class="result-title">@${escapeHtml(result.username || 'Unknown')}</h3>
        <p class="result-subtitle">${escapeHtml(result.bio || 'No bio available')}</p>
      `;
      
      const badge = document.createElement('span');
      badge.className = 'result-type-badge user';
      badge.textContent = 'User';
      
      li.appendChild(avatarDiv);
      li.appendChild(contentDiv);
      li.appendChild(badge);
      li.onclick = () => window.location.href = `profile.html?username=${result.username}`;
      
    } else if (result.type === 'article') {
      const initial = result.title ? result.title[0].toUpperCase() : 'A';
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'result-avatar article';
      
      if (result.articleImage) {
        const img = document.createElement('img');
        img.src = result.articleImage;
        img.alt = result.title || 'Article';
        img.onerror = function() {
          handleImageError(this, initial);
        };
        avatarDiv.appendChild(img);
      } else {
        avatarDiv.textContent = initial;
      }
      
      const date = new Date(result.created_at);
      const formattedDate = date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'result-content';
      contentDiv.innerHTML = `
        <h3 class="result-title">${escapeHtml(result.title)}</h3>
        <p class="result-subtitle">by @${escapeHtml(result.authorUsername)} • ${formattedDate}</p>
      `;
      
      const badge = document.createElement('span');
      badge.className = 'result-type-badge article';
      badge.textContent = 'Article';
      
      li.appendChild(avatarDiv);
      li.appendChild(contentDiv);
      li.appendChild(badge);
      li.onclick = () => window.location.href = `article.html?id=${result.id}`;
      
    } else if (result.type === 'article-content') {
      const initial = result.title ? result.title[0].toUpperCase() : 'A';
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'result-avatar article-content';
      
      if (result.articleImage) {
        const img = document.createElement('img');
        img.src = result.articleImage;
        img.alt = result.title || 'Article';
        img.onerror = function() {
          handleImageError(this, initial);
        };
        avatarDiv.appendChild(img);
      } else {
        avatarDiv.textContent = initial;
      }
      
      const date = new Date(result.created_at);
      const formattedDate = date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'result-content';
      contentDiv.innerHTML = `
        <h3 class="result-title">${escapeHtml(result.title)}</h3>
        <p class="result-subtitle">by @${escapeHtml(result.authorUsername)} • ${formattedDate}</p>
        <p class="result-excerpt">${highlightText(result.excerpt, query)}</p>
      `;
      
      const badge = document.createElement('span');
      badge.className = 'result-type-badge article-content';
      badge.textContent = 'Content';
      
      li.appendChild(avatarDiv);
      li.appendChild(contentDiv);
      li.appendChild(badge);
      li.onclick = () => window.location.href = `article.html?id=${result.id}`;
      
    } else if (result.type === 'playlist') {
      const initial = result.name ? result.name[0].toUpperCase() : 'L';
      const articleCount = result.article_count || 0;
      
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'result-avatar playlist';
      avatarDiv.textContent = initial;
      
      const contentDiv = document.createElement('div');
      contentDiv.className = 'result-content';
      contentDiv.innerHTML = `
        <h3 class="result-title">${escapeHtml(result.name)}</h3>
        <p class="result-subtitle">${articleCount} article${articleCount !== 1 ? 's' : ''}</p>
      `;
      
      const badge = document.createElement('span');
      badge.className = 'result-type-badge playlist';
      badge.textContent = 'Library';
      
      li.appendChild(avatarDiv);
      li.appendChild(contentDiv);
      li.appendChild(badge);
      li.onclick = () => window.location.href = `playlist.html?id=${result.id}`;
    }
    
    resultsList.appendChild(li);
  });
}

searchInput.focus();
