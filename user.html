<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Create Article — Patholytica</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --bg-color: #0f0f0f;
  --text-primary: #fff;
  --text-secondary: #aaa;
  --card-bg: #1f1f1f;
  --hover-bg: #2a2a2a;
  --border-color: #303030;
  --accent: #3ea6ff;
  --accent-hover: #2d8ed6;
  --success: #2ba640;
  --error: #e74c3c;
}
body.light-theme {
  --bg-color: #ffffff;
  --text-primary: #0f0f0f;
  --text-secondary: #606060;
  --card-bg: #f9f9f9;
  --hover-bg: #f0f0f0;
  --border-color: #e5e5e5;
  --accent: #065fd4;
  --accent-hover: #0448a3;
  --success: #2ba640;
  --error: #e74c3c;
}
* { box-sizing: border-box; }
html, body { 
  margin: 0; 
  padding: 0; 
  min-height: 100%; 
  font-family: "Roboto", Arial, sans-serif;
  overflow-x: hidden;
  max-width: 100vw;
}
body {
  background: var(--bg-color);
  color: var(--text-primary);
  transition: background 0.2s ease, color 0.2s ease;
}
.header-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--border-color);
  z-index: 40;
  width: 100%;
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 24px;
  max-width: 100%;
  margin: 0 auto;
}
.logo-img {
  height: 28px;
  width: auto;
  transition: filter 0.2s ease;
  cursor: pointer;
}
body.light-theme .logo-img {
  filter: invert(1);
}
.header-actions {
  display: flex;
  align-items: center;
  gap: 16px;
}
.icon-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: background 0.2s ease;
}
.icon-btn:hover {
  background: var(--hover-bg);
}
.publish-btn {
  padding: 8px 24px;
  background: var(--accent);
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 500;
  transition: background 0.2s ease;
}
.publish-btn:hover {
  background: var(--accent-hover);
}
.publish-btn:disabled {
  background: var(--border-color);
  cursor: not-allowed;
}
.editor-container {
  max-width: 900px;
  width: 100%;
  margin: 0 auto;
  padding: 80px 24px 120px;
  padding-top: calc(70px + env(safe-area-inset-top));
}
.article-title-input {
  font-family: 'Times New Roman', Times, serif;
  font-size: 42px;
  font-weight: bold;
  margin: 0 0 24px 0;
  line-height: 1.2;
  background: transparent;
  border: none;
  color: var(--text-primary);
  width: 100%;
  outline: none;
  resize: none;
  overflow: hidden;
}
.article-title-input::placeholder {
  color: var(--text-secondary);
}
.article-meta-display {
  font-size: 14px;
  color: var(--text-secondary);
  margin-bottom: 32px;
  padding-bottom: 16px;
  border-bottom: 1px solid var(--border-color);
}
.content-block {
  margin: 24px 0;
  position: relative;
}
.content-block:hover .drag-handle {
  opacity: 1;
}
.drag-handle {
  position: absolute;
  left: -40px;
  top: 50%;
  transform: translateY(-50%);
  width: 32px;
  height: 32px;
  border-radius: 4px;
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  cursor: move;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
  opacity: 0;
  transition: opacity 0.2s ease;
}
.drag-handle:hover {
  background: var(--hover-bg);
  color: var(--accent);
}
.content-block.dragging {
  opacity: 0.5;
}
.content-line {
  font-family: 'Times New Roman', Times, serif;
  font-size: 21px;
  line-height: 1.8;
  position: relative;
  transition: background 0.2s ease;
  word-wrap: break-word;
  overflow-wrap: break-word;
  display: flex;
  align-items: flex-start;
  gap: 8px;
}
.content-editable {
  outline: none;
  min-height: 1.8em;
  word-wrap: break-word;
  overflow-wrap: break-word;
  flex: 1;
  cursor: text;
  background: transparent;
  border: none;
  color: var(--text-primary);
  font-family: 'Times New Roman', Times, serif;
  font-size: 21px;
  line-height: 1.8;
  resize: none;
  overflow: hidden;
  padding: 4px 0;
}
.content-editable::placeholder {
  color: var(--text-secondary);
}
.content-editable:focus {
  background: var(--hover-bg);
  padding: 4px 8px;
  margin: -4px -8px;
  border-radius: 4px;
}
.line-actions {
  display: flex;
  gap: 4px;
  opacity: 0;
  transition: opacity 0.2s ease;
}
.content-line:hover .line-actions {
  opacity: 1;
}
.line-btn {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 12px;
  transition: all 0.2s ease;
}
.line-btn:hover {
  background: var(--hover-bg);
  color: var(--accent);
}
.media-embed {
  padding: 24px 0;
  border-top: 1px solid var(--border-color);
  border-bottom: 1px solid var(--border-color);
  max-width: 100%;
  overflow: hidden;
  position: relative;
}
.media-embed img {
  width: 100%;
  max-width: 100%;
  height: auto;
  border-radius: 4px;
  display: block;
}
.custom-audio-player {
  background: var(--card-bg);
  border-radius: 12px;
  padding: 20px;
  display: flex;
  align-items: center;
  gap: 16px;
  max-width: 100%;
}
.play-btn {
  width: 48px;
  height: 48px;
  min-width: 48px;
  border-radius: 50%;
  background: var(--accent);
  border: none;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: all 0.2s ease;
}
.play-btn:hover {
  background: var(--accent-hover);
  transform: scale(1.05);
}
.audio-info {
  flex: 1;
  min-width: 0;
  overflow: hidden;
}
.audio-title {
  font-size: 14px;
  font-weight: 500;
  margin-bottom: 8px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
.waveform-container {
  position: relative;
  height: 40px;
  background: var(--hover-bg);
  border-radius: 4px;
  margin-bottom: 8px;
  cursor: pointer;
  overflow: hidden;
}
.waveform-progress {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  background: var(--accent);
  opacity: 0.3;
  transition: width 0.1s linear;
}
.waveform-bars {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: space-around;
  padding: 0 4px;
}
.waveform-bar {
  width: 2px;
  background: var(--text-secondary);
  border-radius: 2px;
  opacity: 0.6;
}
.audio-time {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--text-secondary);
}
.media-caption-input {
  font-size: 14px;
  color: var(--text-secondary);
  margin-top: 8px;
  font-style: italic;
  background: transparent;
  border: none;
  outline: none;
  width: 100%;
  padding: 4px;
}
.media-caption-input::placeholder {
  color: var(--text-secondary);
}
.media-delete-btn {
  position: absolute;
  top: 32px;
  right: 8px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.2s ease;
  z-index: 10;
}
.media-embed:hover .media-delete-btn {
  opacity: 1;
}
.media-delete-btn:hover {
  background: var(--error);
}
.upload-toolbar {
  position: fixed;
  bottom: 24px;
  left: 50%;
  transform: translateX(-50%);
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 24px;
  padding: 8px 16px;
  display: flex;
  gap: 8px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.3);
  z-index: 20;
}
.upload-btn {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--text-secondary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  transition: all 0.2s ease;
}
.upload-btn:hover {
  background: var(--hover-bg);
  color: var(--text-primary);
}
.upload-btn input {
  display: none;
}
.divider {
  width: 1px;
  height: 24px;
  background: var(--border-color);
  margin: 8px 0;
}
.notification {
  position: fixed;
  top: 80px;
  right: 24px;
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  padding: 16px 24px;
  box-shadow: 0 4px 24px rgba(0,0,0,0.3);
  z-index: 50;
  display: flex;
  align-items: center;
  gap: 12px;
  animation: slideIn 0.3s ease;
}
@keyframes slideIn {
  from {
    transform: translateX(400px);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}
.notification.success {
  border-left: 4px solid var(--success);
}
.notification.error {
  border-left: 4px solid var(--error);
}
.notification-icon {
  font-size: 20px;
}
.notification.success .notification-icon {
  color: var(--success);
}
.notification.error .notification-icon {
  color: var(--error);
}
@media (max-width: 768px) {
  .editor-container {
    padding: 90px 16px 100px;
  }
  .article-title-input {
    font-size: 32px;
  }
  .content-editable {
    font-size: 19px;
  }
  .notification {
    right: 16px;
    left: 16px;
  }
  .drag-handle {
    left: -32px;
  }
}
</style>
</head>
<body>

<div class="header-wrapper">
  <div class="header">
    <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo">

    <input type="file" accept="image/*" id="imageInput">

  </label>
  <label class="upload-btn" title="Upload file">
    <i class="fas fa-paperclip"></i>
    <input type="file" id="fileInput">
  </label>
</div>

<script>
// Supabase configuration
const SUPABASE_URL = 'https://your-project.supabase.co';
const SUPABASE_KEY = 'your-anon-key';

let draggedElement = null;

// Theme toggle
document.getElementById('themeBtn').addEventListener('click', function() {
  document.body.classList.toggle('light-theme');
  localStorage.setItem("theme", document.body.classList.contains("light-theme") ? "light" : "dark");
});

if (localStorage.getItem("theme") === "light") {
  document.body.classList.add("light-theme");
}

// Auto resize textarea
function autoResize(textarea) {
  textarea.style.height = 'auto';
  textarea.style.height = textarea.scrollHeight + 'px';
}

// Add event listeners to all textareas
document.addEventListener('input', function(e) {
  if (e.target.tagName === 'TEXTAREA') {
    autoResize(e.target);
  }
});

// Add new paragraph
document.getElementById('addTextBtn').addEventListener('click', function() {
  const newBlock = document.createElement('div');
  newBlock.className = 'content-block';
  newBlock.draggable = true;
  newBlock.innerHTML = `
    <div class="drag-handle"><i class="fas fa-grip-vertical"></i></div>
    <div class="content-line">
      <textarea 
        class="content-editable" 
        placeholder="Continue writing..."
        rows="1"
      ></textarea>

  <div class="line-actions">
    <button class="line-btn" title="Delete line">
      <i class="fas fa-trash"></i>
    </button>
  </div>
</div>

`;
document.getElementById(‘editorContainer’).appendChild(newBlock);
setupDragAndDrop(newBlock);
const textarea = newBlock.querySelector(‘textarea’);
textarea.focus();
});

// Delete block
document.addEventListener(‘click’, function(e) {
if (e.target.closest(’.line-btn’)) {
const block = e.target.closest(’.content-block’);
const allBlocks = document.querySelectorAll(’.content-block’);
if (allBlocks.length > 1) {
block.remove();
} else {
showNotification(‘Cannot delete the last block’, ‘error’);
}
}
});

// Handle image upload
document.getElementById(‘imageInput’).addEventListener(‘change’, function(e) {
const file = e.target.files[0];
if (!file) return;

const reader = new FileReader();
reader.onload = function(event) {
const newBlock = document.createElement(‘div’);
newBlock.className = ‘content-block’;
newBlock.draggable = true;
newBlock.innerHTML = `<div class="drag-handle"><i class="fas fa-grip-vertical"></i></div> <div class="media-embed"> <button class="media-delete-btn"> <i class="fas fa-times"></i> </button> <img src="${event.target.result}" alt="Uploaded image"> <input  type="text"  class="media-caption-input"  placeholder="Add a caption (optional)..." > </div>`;
document.getElementById(‘editorContainer’).appendChild(newBlock);
setupDragAndDrop(newBlock);
};
reader.readAsDataURL(file);
e.target.value = ‘’;
});

// Handle audio upload
document.getElementById(‘audioInput’).addEventListener(‘change’, function(e) {
const file = e.target.files[0];
if (!file) return;

const reader = new FileReader();
reader.onload = function(event) {
const newBlock = document.createElement(‘div’);
newBlock.className = ‘content-block’;
newBlock.draggable = true;
newBlock.innerHTML = `<div class="drag-handle"><i class="fas fa-grip-vertical"></i></div> <div class="media-embed"> <button class="media-delete-btn"> <i class="fas fa-times"></i> </button> <div class="custom-audio-player"> <button class="play-btn"> <i class="fas fa-play"></i> </button> <div class="audio-info"> <div class="audio-title">${file.name}</div> <div class="waveform-container"> <div class="waveform-progress"></div> <div class="waveform-bars"> ${Array(20).fill(0).map(() =>`<div class="waveform-bar" style="height: ${Math.random() * 60 + 20}%"></div>`).join('')} </div> </div> <div class="audio-time"> <span class="current-time">0:00</span> <span class="duration">0:00</span> </div> </div> <audio src="${event.target.result}" style="display: none;"></audio> </div> <input  type="text"  class="media-caption-input"  placeholder="Add a caption (optional)..." > </div> `;
document.getElementById(‘editorContainer’).appendChild(newBlock);
setupDragAndDrop(newBlock);

// Setup audio player
const audio = newBlock.querySelector('audio');
const playBtn = newBlock.querySelector('.play-btn');
const waveformContainer = newBlock.querySelector('.waveform-container');
const waveformProgress = newBlock.querySelector('.waveform-progress');
const currentTimeEl = newBlock.querySelector('.current-time');
const durationEl = newBlock.querySelector('.duration');

audio.addEventListener('loadedmetadata', function() {
  const duration = Math.floor(audio.duration);
  const mins = Math.floor(duration / 60);
  const secs = duration % 60;
  durationEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
});

playBtn.addEventListener('click', function() {
  if (audio.paused) {
    audio.play();
    playBtn.querySelector('i').className = 'fas fa-pause';
  } else {
    audio.pause();
    playBtn.querySelector('i').className = 'fas fa-play';
  }
});

audio.addEventListener('timeupdate', function() {
  const progress = (audio.currentTime / audio.duration) * 100;
  waveformProgress.style.width = progress + '%';
  const currentMins = Math.floor(audio.currentTime / 60);
  const currentSecs = Math.floor(audio.currentTime % 60);
  currentTimeEl.textContent = `${currentMins}:${currentSecs.toString().padStart(2, '0')}`;
});

audio.addEventListener('ended', function() {
  playBtn.querySelector('i').className = 'fas fa-play';
  waveformProgress.style.width = '0%';
  currentTimeEl.textContent = '0:00';
});

waveformContainer.addEventListener('click', function(event) {
  const rect = waveformContainer.getBoundingClientRect();
  const x = event.clientX - rect.left;
  const percentage = x / rect.width;
  audio.currentTime = percentage * audio.duration;
});

};
reader.readAsDataURL(file);
e.target.value = ‘’;
});

// Handle file upload
document.getElementById(‘fileInput’).addEventListener(‘change’, function(e) {
const file = e.target.files[0];
if (!file) return;
alert(`File "${file.name}" uploaded successfully!\n\nFile uploads would be processed by your backend system.`);
e.target.value = ‘’;
});

// Delete media
document.addEventListener(‘click’, function(e) {
if (e.target.closest(’.media-delete-btn’)) {
const block = e.target.closest(’.content-block’);
block.remove();
}
});

// Drag and drop functionality
function setupDragAndDrop(element) {
element.addEventListener(‘dragstart’, function(e) {
draggedElement = this;
this.classList.add(‘dragging’);
e.dataTransfer.effectAllowed = ‘move’;
});

element.addEventListener(‘dragend’, function() {
this.classList.remove(‘dragging’);
draggedElement = null;
});

element.addEventListener(‘dragover’, function(e) {
e.preventDefault();
const afterElement = getDragAfterElement(e.clientY);
const container = document.getElementById(‘editorContainer’);

if (afterElement == null) {
  container.appendChild(draggedElement);
} else {
  container.insertBefore(draggedElement, afterElement);
}

});
}

function getDragAfterElement(y) {
const container = document.getElementById(‘editorContainer’);
const draggableElements = […container.querySelectorAll(’.content-block:not(.dragging)’)];

return draggableElements.reduce((closest, child) => {
const box = child.getBoundingClientRect();
const offset = y - box.top - box.height / 2;

if (offset < 0 && offset > closest.offset) {
  return { offset: offset, element: child };
} else {
  return closest;
}

}, { offset: Number.NEGATIVE_INFINITY }).element;
}

// Setup initial drag and drop
document.querySelectorAll(’.content-block’).forEach(setupDragAndDrop);

// Notification
function showNotification(message, type = ‘success’) {
const notification = document.createElement(‘div’);
notification.className = `notification ${type}`;
notification.innerHTML = `<i class="notification-icon fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> <span>${message}</span>`;
document.body.appendChild(notification);

setTimeout(() => {
notification.style.animation = ‘slideIn 0.3s ease reverse’;
setTimeout(() => notification.remove(), 300);
}, 3000);
}

// Publish article
document.getElementById(‘publishBtn’).addEventListener(‘click’, async function() {
const publishBtn = this;
publishBtn.disabled = true;

const title = document.getElementById(‘articleTitle’).value.trim();
const author = document.getElementById(‘authorName’).textContent;
const date = document.getElementById(‘currentDate’).textContent;

if (!title) {
showNotification(‘Please add a title to your article’, ‘error’);
publishBtn.disabled = false;
return;
}

// Gather content in order
const contentBlocks = [];
const blocks = document.querySelectorAll(’.content-block’);

blocks.forEach(block => {

}

});

showNotification(‘Please add some content to your article’, ‘error’);
publishBtn.disabled = false;
return;
}

// Auto-save functionality (optional)
let autoSaveTimer;
function autoSave() {
  clearTimeout(autoSaveTimer);
  autoSaveTimer = setTimeout(() => {
    const title = document.getElementById('articleTitle').value.trim();
    if (title) {
      const draftData = {
        title: title,
        content: gatherContent(),
        lastSaved: new Date().toISOString()
      };
      localStorage.setItem('articleDraft', JSON.stringify(draftData));
      console.log('Draft auto-saved');
    }
  }, 2000);
}

function gatherContent() {
  const contentBlocks = [];
  const blocks = document.querySelectorAll('.content-block');
  
  blocks.forEach(block => {
    const textarea = block.querySelector('.content-editable');
    if (textarea) {
      const text = textarea.value.trim();
      if (text) {
        contentBlocks.push({
          type: 'text',
          content: text
        });
      }
    }
    
    const img = block.querySelector('.media-embed img');
    if (img) {
      const caption = block.querySelector('.media-caption-input')?.value || '';
      contentBlocks.push({
        type: 'image',
        content: img.src,
        caption: caption
      });
    }
    
    const audio = block.querySelector('.media-embed audio');
    if (audio) {
      const audioTitle = block.querySelector('.audio-title')?.textContent || '';
      const caption = block.querySelector('.media-caption-input')?.value || '';
      contentBlocks.push({
        type: 'audio',
        content: audio.src,
        title: audioTitle,
        caption: caption
      });
    }
  });
  
  return contentBlocks;
}

// Trigger auto-save on input
document.addEventListener('input', function(e) {
  if (e.target.classList.contains('article-title-input') || 
      e.target.classList.contains('content-editable') ||
      e.target.classList.contains('media-caption-input')) {
    autoSave();
  }
});

// Load draft on page load
window.addEventListener('load', function() {
  const savedDraft = localStorage.getItem('articleDraft');
  if (savedDraft) {
    const shouldLoad = confirm('Found a saved draft. Would you like to load it?');
    if (shouldLoad) {
      const draft = JSON.parse(savedDraft);
      document.getElementById('articleTitle').value = draft.title;
      
      // Clear existing content blocks except the first one
      const existingBlocks = document.querySelectorAll('.content-block');
      existingBlocks.forEach((block, index) => {
        if (index > 0) block.remove();
      });
      
      // Load content blocks
      const firstTextarea = document.querySelector('.content-editable');
      let firstTextSet = false;
      
      draft.content.forEach(item => {
        if (item.type === 'text') {
          if (!firstTextSet) {
            firstTextarea.value = item.content;
            autoResize(firstTextarea);
            firstTextSet = true;
          } else {
            const newBlock = document.createElement('div');
            newBlock.className = 'content-block';
            newBlock.draggable = true;
            newBlock.innerHTML = `
              <div class="drag-handle"><i class="fas fa-grip-vertical"></i></div>
              <div class="content-line">
                <textarea class="content-editable" rows="1">${item.content}</textarea>
                <div class="line-actions">
                  <button class="line-btn" title="Delete line">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            `;
            document.getElementById('editorContainer').appendChild(newBlock);
            setupDragAndDrop(newBlock);
            autoResize(newBlock.querySelector('textarea'));
          }
        }
      });
      
      showNotification('Draft loaded successfully', 'success');
    }
  }
});

// Clear draft after successful publish
function clearDraft() {
  localStorage.removeItem('articleDraft');
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
  // Ctrl/Cmd + S to save draft
  if ((e.ctrlKey || e.metaKey) && e.key === 's') {
    e.preventDefault();
    autoSave();
    showNotification('Draft saved', 'success');
  }
  
  // Ctrl/Cmd + Enter to publish
  if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
    e.preventDefault();
    document.getElementById('publishBtn').click();
  }
});
</script>
