<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Feed ‚Äî Patholytica</title>

<style>
:root {
  --bg-color: #0d0d0d;
  --text-color: #fff;
  --border-color: rgba(255,255,255,0.1);
  --accent: #b0003a;
  --accent-hover: #88002a;
}

body.light-theme {
  --bg-color: #f5f5f5;
  --text-color: #111;
  --border-color: rgba(0,0,0,0.15);
  --accent: #b0003a;
  --accent-hover: #88002a;
}

* { box-sizing: border-box; margin:0; padding:0; }
html, body { font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; background: var(--bg-color); color: var(--text-color); transition: background 0.3s, color 0.3s; }
body { display: flex; flex-direction: column; min-height: 100vh; padding-bottom: 80px; }

/* HEADER */
.header-wrapper {
  position: sticky;
  top: 0;
  background: var(--bg-color);
  padding-top: env(safe-area-inset-top);
  border-bottom: 1px solid var(--border-color);
  z-index: 40;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 14px 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.logo-link { display: inline-block; line-height: 0; }
.logo-img { height:36px; width:auto; cursor:pointer; transition:filter 0.25s ease, transform 0.2s; }
.logo-img:hover { transform: scale(1.05); }
body.light-theme .logo-img { filter: invert(1); }

/* BURGER MENU */
.burger-btn {
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 10px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 32px;
  height: 24px;
  z-index: 60;
  transition: transform 0.3s ease;
}

.burger-line {
  width: 100%;
  height: 3px;
  background: var(--text-color);
  border-radius: 2px;
  transition: all 0.3s ease;
}

.burger-btn.active .burger-line:nth-child(1) {
  transform: rotate(45deg) translate(5px, 5px);
}

.burger-btn.active .burger-line:nth-child(2) {
  opacity: 0;
}

.burger-btn.active .burger-line:nth-child(3) {
  transform: rotate(-45deg) translate(5px, -5px);
}

/* MENU DROPDOWN */
.menu-dropdown {
  position: fixed;
  top: 0;
  right: -100%;
  width: 280px;
  height: 100vh;
  background: var(--bg-color);
  border-left: 1px solid var(--border-color);
  z-index: 50;
  transition: right 0.3s ease;
  padding-top: calc(env(safe-area-inset-top) + 70px);
  box-shadow: -4px 0 20px rgba(0,0,0,0.3);
}

.menu-dropdown.active { right: 0; }

.menu-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.5);
  z-index: 45;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.menu-overlay.active {
  opacity: 1;
  pointer-events: all;
}

.menu-item {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 16px 24px;
  color: var(--text-color);
  text-decoration: none;
  font-size: 15px;
  font-weight: 500;
  transition: 0.2s;
  border-bottom: 1px solid var(--border-color);
  cursor: pointer;
}

.menu-item:hover {
  background: rgba(176,0,58,0.1);
  color: var(--accent);
}

.menu-icon {
  font-size: 20px;
  width: 24px;
  text-align: center;
}

/* FEED */
.feed-container { flex:1; max-width: 700px; margin: 0 auto; padding: 16px 20px; width: 100%; }

/* POSTS */
.post { 
  border-bottom: 1px solid var(--border-color); 
  padding: 16px 0;
  transition: background 0.2s;
}

.post:hover { background: rgba(255,255,255,0.02); }
body.light-theme .post:hover { background: rgba(0,0,0,0.02); }

.post-header { display:flex; align-items:center; gap:12px; margin-left:6px; margin-right:6px; }
.post-avatar { width:42px; height:42px; border-radius:50%; object-fit:cover; border:2px solid var(--border-color); }
.post-author-info { flex:1; }
.post-author-name { font-weight:600; font-size:15px; }
.post-author-username { font-size:13px; color:#888; margin-left: 6px; }
.post-time { font-size:13px; color:#888; }

.post-content { margin-top:10px; }
.post-text { font-size:15px; line-height:1.5; }
.post-image { width:100%; border-radius:12px; margin-top:10px; border: 1px solid var(--border-color); }

/* ACTIONS */
.post-actions { display:flex; gap:12px; margin-top:12px; margin-left:6px; }
.action-btn { display:flex; align-items:center; gap:6px; cursor:pointer; font-size:14px; color:#888; }
.action-btn:hover { color: var(--accent); }

/* CREATE POST MODAL */
#create-post-modal { display:none; position:fixed; inset:0; background: rgba(0,0,0,0.7); z-index:100; justify-content:center; align-items:center; }
#create-post-modal.active { display:flex; }
#create-post-content { background: var(--bg-color); padding:20px; border-radius:12px; width:90%; max-width:500px; }
#create-post-content textarea { width:100%; height:100px; border-radius:8px; padding:10px; border:1px solid var(--border-color); background: var(--bg-color); color: var(--text-color); resize:none; }
#create-post-content input[type="file"] { margin-top:10px; }
#create-post-content button { margin-top:12px; padding:10px 16px; border:none; border-radius:8px; background: var(--accent); color:#fff; cursor:pointer; transition:0.2s; }
#create-post-content button:hover { background: var(--accent-hover); }

</style>
</head>
<body>

<div class="header-wrapper">
  <div class="header">
    <a href="#" class="logo-link"><img src="logo.png" class="logo-img"></a>
    <button class="burger-btn" id="burgerBtn">
      <span class="burger-line"></span>
      <span class="burger-line"></span>
      <span class="burger-line"></span>
    </button>
  </div>
</div>

<div class="menu-dropdown" id="menuDropdown">
  <a class="menu-item" href="#"><span class="menu-icon">üè†</span>Home</a>
  <a class="menu-item" href="#"><span class="menu-icon">üîç</span>Explore</a>
  <a class="menu-item" href="#"><span class="menu-icon">‚ûï</span>Create Post</a>
  <a class="menu-item" href="#"><span class="menu-icon">‚öôÔ∏è</span>Settings</a>
</div>
<div class="menu-overlay" id="menuOverlay"></div>

<div class="feed-container">
  <div class="post">
    <div class="post-header">
      <img src="avatar.png" class="post-avatar">
      <div class="post-author-info">
        <span class="post-author-name">John Doe</span>
        <span class="post-author-username">@johnd</span>
      </div>
      <span class="post-time">2h</span>
    </div>
    <div class="post-content">
      <div class="post-text">This is a sample post!</div>
      <img src="sample.jpg" class="post-image">
    </div>
    <div class="post-actions">
      <div class="action-btn">‚ù§Ô∏è 10</div>
      <div class="action-btn">üí¨ 3</div>
      <div class="action-btn">üîÅ 1</div>
    </div>
  </div>
</div>

<!-- Create Post Modal -->
<div id="create-post-modal">
  <div id="create-post-content">
    <textarea placeholder="What's on your mind?"></textarea>
    <input type="file" accept="image/*">
    <button>Post</button>
  </div>
</div>

<script>
const burgerBtn = document.getElementById("burgerBtn");
const menuDropdown = document.getElementById("menuDropdown");
const menuOverlay = document.getElementById("menuOverlay");

burgerBtn.addEventListener("click", () => {
  burgerBtn.classList.toggle("active");
  menuDropdown.classList.toggle("active");
  menuOverlay.classList.toggle("active");
});

menuOverlay.addEventListener("click", () => {
  burgerBtn.classList.remove("active");
  menuDropdown.classList.remove("active");
  menuOverlay.classList.remove("active");
});
</script>

</body>
</html>
