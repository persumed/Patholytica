<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=yes">
    <title>Article Scroller - Patholytica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #1f1f1f;
            --text-primary: #fff;
            --text-secondary: #aaa;
            --card-bg: #1f1f1f;
            --hover-bg: #2a2a2a;
            --border-color: #303030;
            --accent: #3ea6ff;
            --accent-hover: #2d8ed6;
        }

body.light-theme {
    --bg-color: #f9f9f9;
    --text-primary: #0f0f0f;
    --text-secondary: #606060;
    --card-bg: #f9f9f9;
    --hover-bg: #f0f0f0;
    --border-color: #e5e5e5;
    --accent: #065fd4;
    --accent-hover: #0448a3;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: var(--bg-color);
    color: var(--text-primary);
    overflow: hidden;
    transition: background 0.2s ease, color 0.2s ease;
    position: fixed;
    width: 100%;
    height: 100%;
}

.icon-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--hover-bg);
    border: none;
    color: var(--text-primary);
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: background 0.2s ease;
}

.icon-btn:hover {
    background: var(--border-color);
}

.app-container {
    position: fixed;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 450px;
    height: 100vh;
    background: var(--bg-color);
}

.scroller-container {
    position: relative;
    width: 100%;
    height: 100vh;
    background: var(--bg-color);
    overflow: hidden;
}

.posts-wrapper {
    height: 100%;
    overflow-y: scroll;
    scroll-snap-type: y mandatory;
    scrollbar-width: none;
}

.posts-wrapper::-webkit-scrollbar {
    display: none;
}

.article-card {
    position: relative;
    height: 100vh;
    scroll-snap-align: start;
    scroll-snap-stop: always;
    background: var(--bg-color);
    padding: 8px 20px 100px;
    padding-top: 4px;
    display: flex;
    flex-direction: column;
}

.article-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 20px;
    flex-shrink: 0;
    position: relative;
    z-index: 1;
}

.author-avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    font-weight: bold;
    color: white;
}

.author-info {
    flex: 1;
}

.author-name {
    color: var(--text-primary);
    font-weight: 600;
    font-size: 17px;
    margin-bottom: 2px;
}

.article-date {
    color: var(--text-secondary);
    font-size: 12px;
}

.article-title {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-primary);
    margin-bottom: 16px;
    line-height: 1.2;
    position: relative;
    z-index: 1;
}

.article-content {
    color: var(--text-primary);
    font-size: 16px;
    line-height: 1.6;
    flex: 1;
    overflow-y: auto;
    padding-right: 80px;
    position: relative;
    z-index: 1;
}

.article-content::-webkit-scrollbar {
    width: 4px;
}

.article-content::-webkit-scrollbar-track {
    background: var(--border-color);
}

.article-content::-webkit-scrollbar-thumb {
    background: var(--text-secondary);
    border-radius: 2px;
}

.content-paragraph {
    margin-bottom: 14px;
}

.media-embed {
    margin: 16px 0;
    max-width: 100%;
}

.media-embed img {
    width: 100%;
    max-width: 100%;
    height: auto;
    border-radius: 8px;
    display: block;
}

.media-caption {
    font-size: 13px;
    color: var(--text-secondary);
    margin-top: 6px;
    font-style: italic;
}

.custom-audio-player {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 16px;
    display: flex;
    align-items: center;
    gap: 12px;
    max-width: 100%;
    border: 1px solid var(--border-color);
}

.play-btn {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    background: var(--accent);
    border: none;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.2s ease;
    flex-shrink: 0;
}

.play-btn:hover {
    background: var(--accent-hover);
    transform: scale(1.05);
}

.audio-info {
    flex: 1;
    min-width: 0;
    overflow: hidden;
}

.audio-title {
    font-size: 13px;
    font-weight: 500;
    margin-bottom: 8px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    color: var(--text-primary);
}

.waveform-container {
    position: relative;
    height: 32px;
    background: var(--hover-bg);
    border-radius: 4px;
    margin-bottom: 6px;
    cursor: pointer;
    overflow: hidden;
}

.waveform-progress {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    background: var(--accent);
    opacity: 0.3;
    transition: width 0.1s linear;
}

.waveform-bars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-around;
    padding: 0 4px;
}

.waveform-bar {
    width: 2px;
    background: var(--text-secondary);
    border-radius: 2px;
    opacity: 0.6;
}

.audio-time {
    display: flex;
    justify-content: space-between;
    font-size: 11px;
    color: var(--text-secondary);
}

.action-buttons {
    position: fixed;
    right: calc(50% - 225px + 16px);
    bottom: 143px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    z-index: 999;
}

@media (max-width: 450px) {
    .action-buttons {
        right: 16px;
    }
}

.action-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    background: rgba(31, 31, 31, 0.8);
    backdrop-filter: blur(10px);
    border: 1px solid var(--border-color);
    padding: 8px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.2s ease;
    min-width: 48px;
    min-height: 48px;
    justify-content: center;
}

.action-btn:hover {
    background: var(--hover-bg);
    transform: scale(1.05);
}

.action-btn:active {
    transform: scale(0.95);
}

.action-btn svg {
    width: 24px;
    height: 24px;
    stroke: var(--text-primary);
    fill: none;
    stroke-width: 2;
    pointer-events: none;
}

.action-btn.liked svg {
    fill: #ef4444;
    stroke: #ef4444;
}

.action-btn span {
    color: var(--text-primary);
    font-size: 11px;
    font-weight: 600;
    pointer-events: none;
}

/* Comments Popup */
.comments-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.7);
    z-index: 199;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
}

.comments-overlay.active {
    opacity: 1;
    pointer-events: all;
}

.comments-popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.9);
    width: calc(100% - 40px);
    max-width: 500px;
    height: 70vh;
    max-height: 600px;
    background: var(--card-bg);
    border-radius: 16px;
    z-index: 200;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
}

.comments-popup.active {
    opacity: 1;
    pointer-events: all;
    transform: translate(-50%, -50%) scale(1);
}

.comments-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px 20px;
    border-bottom: 1px solid var(--border-color);
}

.comments-header h3 {
    font-size: 16px;
    font-weight: 600;
}

.close-comments {
    background: none;
    border: none;
    color: var(--text-primary);
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: background 0.2s ease;
}

.close-comments:hover {
    background: var(--hover-bg);
}

.comments-list {
    flex: 1;
    overflow-y: auto;
    padding: 16px 20px;
}

.comments-list::-webkit-scrollbar {
    width: 6px;
}

.comments-list::-webkit-scrollbar-track {
    background: transparent;
}

.comments-list::-webkit-scrollbar-thumb {
    background: var(--border-color);
    border-radius: 3px;
}

.comment-item {
    display: flex;
    gap: 12px;
    margin-bottom: 20px;
}

.comment-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: var(--accent);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: bold;
    color: white;
    flex-shrink: 0;
}

.comment-content {
    flex: 1;
}

.comment-author {
    font-weight: 600;
    font-size: 13px;
    margin-bottom: 4px;
}

.comment-text {
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 6px;
}

.comment-time {
    font-size: 11px;
    color: var(--text-secondary);
}

.comment-input-wrapper {
    padding: 12px 20px;
    border-top: 1px solid var(--border-color);
    background: var(--bg-color);
    border-radius: 0 0 16px 16px;
}

.comment-input-container {
    display: flex;
    gap: 8px;
    align-items: center;
}

.comment-input {
    flex: 1;
    background: var(--hover-bg);
    border: 1px solid var(--border-color);
    border-radius: 20px;
    padding: 10px 16px;
    color: var(--text-primary);
    font-size: 14px;
    outline: none;
}

.comment-input:focus {
    border-color: var(--accent);
}

.send-comment-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--accent);
    border: none;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    transition: all 0.2s ease;
}

.send-comment-btn:hover {
    background: var(--accent-hover);
}

.send-comment-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.no-comments {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-secondary);
    gap: 12px;
}

.no-comments i {
    font-size: 48px;
    opacity: 0.5;
}

.loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    color: var(--text-primary);
    gap: 16px;
}

.spinner {
    width: 48px;
    height: 48px;
    border: 4px solid var(--border-color);
    border-top-color: var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Footer Bar from library code */
.footer-bar {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100%;
    max-width: 450px;
    background: var(--card-bg);
    border-top: 1px solid var(--border-color);
    padding: 8px 24px;
    padding-bottom: calc(8px + env(safe-area-inset-bottom));
    display: flex;
    justify-content: space-around;
    align-items: center;
    z-index: 100;
}

.footer-btn {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2px;
    background: none;
    border: none;
    color: var(--text-secondary);
    cursor: pointer;
    transition: color 0.2s ease;
    padding: 6px 12px;
}

.footer-btn:hover {
    color: var(--text-primary);
}

.footer-btn.active {
    color: var(--accent);
}

.footer-btn i {
    font-size: 20px;
}

.footer-btn span {
    font-size: 10px;
    font-weight: 500;
}

.loading-more {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
    color: var(--text-secondary);
    font-size: 14px;
}

.loading-more .spinner {
    width: 24px;
    height: 24px;
    border-width: 3px;
    margin-right: 8px;
}

@media (max-width: 768px) {
    .footer-bar {
        padding: 8px 16px;
        padding-bottom: calc(8px + env(safe-area-inset-bottom));
    }
    
    .footer-btn {
        padding: 6px 8px;
    }
    
    .footer-btn i {
        font-size: 18px;
    }
    
    .footer-btn span {
        font-size: 9px;
    }
}

<script type="module">
    // Import Firebase modules
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBs6V0yY14cuLBXB1nciZ-X0eyAiodC-Ak",
        authDomain: "patholytica.firebaseapp.com",
        databaseURL: "https://patholytica-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "patholytica",
        storageBucket: "patholytica.firebasestorage.app",
        messagingSenderId: "738430635282",
        appId: "1:738430635282:web:8451ef380447c7611137cb"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const supabase = window.supabase.createClient(
        "https://vduqewqyvszfquntmark.supabase.co",
        "sb_publishable_YseP73aoHam8YT6B0b9EQQ_iAUEWARI"
    );

    let articles = [];
    let userLikes = new Set(); // Track which articles user has liked
    let currentArticleId = null;
    let currentIndex = 0;
    let isLoading = false;
    let hasMore = true;
    let offset = 0;
    const LIMIT = 10;
    let currentUser = null;
    
    // View tracking
    let viewTimers = {}; // Track view timers for each article
    let viewedArticles = new Set(); // Track which articles have been counted

    // Get current logged-in user from Firebase and Supabase
    async function getCurrentUser() {
        try {
            const firebaseUser = auth.currentUser;
            if (!firebaseUser) {
                console.log('No Firebase user logged in');
                return null;
            }
            
            console.log('Firebase user ID:', firebaseUser.uid);
            
            // Get user data from Supabase users table using firebase_uid
            const { data: userData, error } = await supabase
                .from('users')
                .select('user_id, firebase_uid, username')
                .eq('firebase_uid', firebaseUser.uid)
                .single();
            
            if (error) {
                console.error('Error fetching user from Supabase:', error);
                return null;
            }
            
            console.log('Supabase user data:', userData);
            return userData;
        } catch (error) {
            console.error('Error getting current user:', error);
            return null;
        }
    }

    // Listen for auth state changes
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            console.log('User logged in:', user.uid);
            currentUser = await getCurrentUser();
            console.log('Current user set to:', currentUser);
            
            // Load user's likes
            if (currentUser) {
                await loadUserLikes();
            }
        } else {
            console.log('User logged out');
            currentUser = null;
            userLikes.clear();
        }
    });

    // Load user's existing likes
    async function loadUserLikes() {
        if (!currentUser) return;
        
        try {
            const { data: likes, error } = await supabase
                .from('likes')
                .select('article_id')
                .eq('user_id', currentUser.user_id);
            
            if (error) throw error;
            
            userLikes.clear();
            likes.forEach(like => {
                userLikes.add(like.article_id);
            });
            
            // Update UI for already loaded articles
            updateLikeButtons();
        } catch (error) {
            console.error('Error loading user likes:', error);
        }
    }

    // Update like button states based on userLikes
    function updateLikeButtons() {
        document.querySelectorAll('.like-btn').forEach(btn => {
            const articleId = btn.dataset.id;
            if (userLikes.has(articleId)) {
                btn.classList.add('liked');
            } else {
                btn.classList.remove('liked');
            }
        });
    }

    async function loadArticles(isInitial = true) {
        if (isLoading || (!isInitial && !hasMore)) return;
        
        isLoading = true;

        try {
            const { data: articlesData, error: articlesError } = await supabase
                .from('articles')
                .select('*')
                .order('created_at', { ascending: false })
                .range(offset, offset + LIMIT - 1);

            if (articlesError) throw articlesError;

            if (!articlesData || articlesData.length === 0) {
                if (isInitial) {
                    document.getElementById('postsWrapper').innerHTML = `
                        <div class="loading-container">
                            <i class="fas fa-inbox" style="font-size: 48px;"></i>
                            <div>No articles found</div>
                        </div>
                    `;
                }
                hasMore = false;
                isLoading = false;
                return;
            }

            if (articlesData.length < LIMIT) {
                hasMore = false;
            }

            offset += articlesData.length;

            const userIds = [...new Set(articlesData.map(a => a.firebase_user_id).filter(id => id))];
            
            let usersData = [];
            if (userIds.length > 0) {
                const { data: users } = await supabase
                    .from('users')
                    .select('firebase_uid, username, full_name')
                    .in('firebase_uid', userIds);
                
                usersData = users || [];
            }

            // Fetch media for all articles
            const articleIds = articlesData.map(a => a.id);
            const { data: mediaData } = await supabase
                .from('media')
                .select('*')
                .in('article_id', articleIds)
                .order('display_order', { ascending: true });

            const newArticles = articlesData.map(article => {
                const user = usersData?.find(u => u.firebase_uid === article.firebase_user_id);
                const articleMedia = mediaData?.filter(m => m.article_id === article.id) || [];
                
                return {
                    ...article,
                    author: user?.username ? `@${user.username}` : (user?.full_name || 'Anonymous'),
                    media: articleMedia
                };
            });

            articles = [...articles, ...newArticles];
            renderArticles(isInitial);
            isLoading = false;

        } catch (error) {
            console.error('Error loading articles:', error);
            if (isInitial) {
                document.getElementById('postsWrapper').innerHTML = `
                    <div class="loading-container">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px;"></i>
                        <div>Failed to load articles</div>
                    </div>
                `;
            }
            isLoading = false;
        }
    }

    function createMediaElement(mediaItem) {
        const mediaDiv = document.createElement('div');
        mediaDiv.className = 'media-embed';

        if (mediaItem.type === 'image') {
            mediaDiv.innerHTML = `
                <img src="${mediaItem.url}" alt="${mediaItem.caption || 'Article image'}">
                ${mediaItem.caption ? `<div class="media-caption">${mediaItem.caption}</div>` : ''}
            `;
        } else if (mediaItem.type === 'audio') {
            const audioId = 'audio-' + Math.random().toString(36).substr(2, 9);
            mediaDiv.innerHTML = `
                <div class="custom-audio-player">
                    <button class="play-btn" onclick="toggleAudio(this, '${audioId}')">
                        <i class="fas fa-play"></i>
                    </button>
                    <div class="audio-info">
                        <div class="audio-title">${mediaItem.caption || 'Audio'}</div>
                        <div class="waveform-container" onclick="seekAudio(event, this, '${audioId}')">
                            <div class="waveform-progress"></div>
                            <div class="waveform-bars">
                                ${Array(15).fill(0).map(() => `<div class="waveform-bar" style="height: ${Math.random() * 60 + 20}%"></div>`).join('')}
                            </div>
                        </div>
                        <div class="audio-time">
                            <span class="current-time">0:00</span>
                            <span class="duration">0:00</span>
                        </div>
                    </div>
                    <audio id="${audioId}" src="${mediaItem.url}" style="display: none;"></audio>
                </div>
                ${mediaItem.caption ? `<div class="media-caption">${mediaItem.caption}</div>` : ''}
            `;

            setTimeout(() => {
                const audio = document.getElementById(audioId);
                if (audio) {
                    audio.addEventListener('loadedmetadata', function() {
                        const duration = Math.floor(audio.duration);
                        const mins = Math.floor(duration / 60);
                        const secs = duration % 60;
                        const durationSpan = audio.closest('.custom-audio-player').querySelector('.duration');
                        if (durationSpan) {
                            durationSpan.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
                        }
                    });
                }
            }, 100);
        }

        return mediaDiv;
    }

    function renderArticles(isInitial = true) {
        const wrapper = document.getElementById('postsWrapper');
        
        if (isInitial) {
            wrapper.innerHTML = '';
        } else {
            const loadingMore = wrapper.querySelector('.loading-more');
            if (loadingMore) {
                loadingMore.remove();
            }
        }

        const startIndex = isInitial ? 0 : articles.length - LIMIT;
        const endIndex = articles.length;

        for (let index = startIndex; index < endIndex; index++) {
            const article = articles[index];
            const articleDiv = document.createElement('div');
            articleDiv.className = 'article-card';
            articleDiv.dataset.index = index;
            articleDiv.dataset.articleId = article.id;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'article-content';
            
            const paragraphs = (article.content || 'No content available').split('\n\n');
            paragraphs.forEach((paragraph, pIndex) => {
                if (paragraph.trim()) {
                    const p = document.createElement('div');
                    p.className = 'content-paragraph';
                    p.textContent = paragraph.trim();
                    contentDiv.appendChild(p);

                    if (article.media && article.media.length > 0) {
                        const relatedMedia = article.media.filter(m => m.display_order === pIndex);
                        relatedMedia.forEach(m => {
                            contentDiv.appendChild(createMediaElement(m));
                        });
                    }
                }
            });

            if (article.media) {
                article.media.filter(m => m.display_order >= paragraphs.length).forEach(m => {
                    contentDiv.appendChild(createMediaElement(m));
                });
            }

            const isLiked = userLikes.has(article.id);

            articleDiv.innerHTML = `
                <div class="article-header">
                    <div class="author-avatar">${article.author.charAt(0).toUpperCase()}</div>
                    <div class="author-info">
                        <div class="author-name">${article.author}</div>
                        <div class="article-date">${formatDate(new Date(article.created_at))}</div>
                    </div>
                </div>
                
                <div class="article-title">${article.title || 'Untitled'}</div>
            `;
            
            articleDiv.querySelector('.article-title').insertAdjacentElement('afterend', contentDiv);
            wrapper.appendChild(articleDiv);

            // Create action buttons separately and append them
            const actionButtonsDiv = document.createElement('div');
            actionButtonsDiv.className = 'action-buttons';
            actionButtonsDiv.innerHTML = `
                <button class="action-btn like-btn ${isLiked ? 'liked' : ''}" data-id="${article.id}">
                    <svg viewBox="0 0 24 24">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span class="like-count">${article.likes || 0}</span>
                </button>
                
                <button class="action-btn comment-btn" data-id="${article.id}">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span class="comment-count">0</span>
                </button>

                <button class="action-btn expand-btn" data-id="${article.id}">
                    <svg viewBox="0 0 24 24">
                        <polyline points="15 3 21 3 21 9"></polyline>
                        <polyline points="9 21 3 21 3 15"></polyline>
                        <line x1="21" y1="3" x2="14" y2="10"></line>
                        <line x1="3" y1="21" x2="10" y2="14"></line>
                    </svg>
                    <span>Open</span>
                </button>
            `;
            
            // Append to body instead of article card
            document.body.appendChild(actionButtonsDiv);
            
            // Store reference to this article's buttons
            articleDiv.dataset.buttonsId = 'buttons-' + article.id;
            actionButtonsDiv.dataset.articleId = article.id;
        }

        if (hasMore) {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'article-card loading-more';
            loadingDiv.innerHTML = `
                <div class="spinner"></div>
                <span>Loading more...</span>
            `;
            wrapper.appendChild(loadingDiv);
        }

        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', handleLike);
        });

        document.querySelectorAll('.comment-btn').forEach(btn => {
            btn.addEventListener('click', handleComments);
        });

        document.querySelectorAll('.expand-btn').forEach(btn => {
            btn.addEventListener('click', handleExpand);
        });

        if (isInitial) {
            wrapper.addEventListener('scroll', handleScroll);
            loadCommentCounts();
            setupIntersectionObserver();
            updateActionButtonsPosition();
        }
    }

    // Update action buttons position on scroll
    function updateActionButtonsPosition() {
        const wrapper = document.getElementById('postsWrapper');
        
        wrapper.addEventListener('scroll', () => {
            const articleCards = document.querySelectorAll('.article-card[data-article-id]');
            let visibleCard = null;
            
            articleCards.forEach(card => {
                const rect = card.getBoundingClientRect();
                if (rect.top >= 0 && rect.top < window.innerHeight / 2) {
                    visibleCard = card;
                }
            });
            
            // Hide all action buttons
            document.querySelectorAll('.action-buttons').forEach(btn => {
                btn.style.display = 'none';
            });
            
            // Show only the action buttons for the visible card
            if (visibleCard) {
                const articleId = visibleCard.dataset.articleId;
                const buttons = document.querySelector(`.action-buttons[data-article-id="${articleId}"]`);
                if (buttons) {
                    buttons.style.display = 'flex';
                }
            }
        });
        
        // Trigger initial update
        wrapper.dispatchEvent(new Event('scroll'));
    }

    // Setup Intersection Observer for view tracking
    function setupIntersectionObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const articleCard = entry.target;
                const articleId = articleCard.dataset.articleId;
                
                if (entry.isIntersecting && entry.intersectionRatio >= 0.75) {
                    // User is viewing this article
                    startViewTimer(articleId);
                } else {
                    // User scrolled away from this article
                    clearViewTimer(articleId);
                }
            });
        }, {
            threshold: [0.75] // Trigger when 75% of article is visible
        });

        // Observe all article cards
        document.querySelectorAll('.article-card').forEach(card => {
            if (card.dataset.articleId) {
                observer.observe(card);
            }
        });
    }

    // Start timer to increment view after 5 seconds
    function startViewTimer(articleId) {
        // Don't start timer if already viewed or timer already running
        if (viewedArticles.has(articleId) || viewTimers[articleId]) {
            return;
        }

        viewTimers[articleId] = setTimeout(async () => {
            await incrementView(articleId);
        }, 5000); // 5 seconds
    }

    // Clear view timer if user scrolls away
    function clearViewTimer(articleId) {
        if (viewTimers[articleId]) {
            clearTimeout(viewTimers[articleId]);
            delete viewTimers[articleId];
        }
    }

    // Increment view count in database
    async function incrementView(articleId) {
        if (viewedArticles.has(articleId)) return;
        
        try {
            // Mark as viewed to prevent duplicate increments
            viewedArticles.add(articleId);
            
            // Get current views
            const { data: article, error: fetchError } = await supabase
                .from('articles')
                .select('views')
                .eq('id', articleId)
                .single();
            
            if (fetchError) throw fetchError;
            
            const newViews = (article.views || 0) + 1;
            
            // Update views in database
            const { error: updateError } = await supabase
                .from('articles')
                .update({ views: newViews })
                .eq('id', articleId);
            
            if (updateError) throw updateError;
            
            // Update local article data
            const articleIndex = articles.findIndex(a => a.id === articleId);
            if (articleIndex !== -1) {
                articles[articleIndex].views = newViews;
            }
            
            console.log(`View counted for article ${articleId}, new total: ${newViews}`);
        } catch (error) {
            console.error('Error incrementing view:', error);
            // Remove from viewed set on error so it can be retried
            viewedArticles.delete(articleId);
        }
    }

    async function loadCommentCounts() {
        try {
            const { data: comments, error } = await supabase
                .from('comments')
                .select('article_id');

            if (error) throw error;

            const counts = {};
            comments.forEach(comment => {
                counts[comment.article_id] = (counts[comment.article_id] || 0) + 1;
            });

            document.querySelectorAll('.comment-btn').forEach(btn => {
                const articleId = btn.dataset.id;
                const countSpan = btn.querySelector('.comment-count');
                countSpan.textContent = counts[articleId] || 0;
            });
        } catch (error) {
            console.error('Error loading comment counts:', error);
        }
    }

    function formatDate(date) {
        const now = new Date();
        const diffMs = now - date;
        const diffMins = Math.floor(diffMs / 60000);
        const diffHours = Math.floor(diffMs / 3600000);
        const diffDays = Math.floor(diffMs / 86400000);

        if (diffMins < 60) return `${diffMins}m ago`;
        if (diffHours < 24) return `${diffHours}h ago`;
        if (diffDays < 7) return `${diffDays}d ago`;
        
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    }

    async function handleLike(e) {
        e.preventDefault();
        e.stopPropagation();
        
        const articleId = e.currentTarget.dataset.id;
        const btn = e.currentTarget;
        const countSpan = btn.querySelector('.like-count');
        const article = articles.find(a => a.id === articleId);
        
        if (!article) return;

        // Check if user is logged in
        if (!currentUser) {
            alert('Please log in to like articles');
            window.location.href = 'https://patholytica.com/login';
            return;
        }

        const wasLiked = userLikes.has(articleId);
        const originalCount = article.likes || 0;

        // Optimistic UI update
        if (wasLiked) {
            userLikes.delete(articleId);
            btn.classList.remove('liked');
            article.likes = Math.max(0, originalCount - 1);
        } else {
            userLikes.add(articleId);
            btn.classList.add('liked');
            article.likes = originalCount + 1;
        }
        
        countSpan.textContent = article.likes;

        try {
            if (wasLiked) {
                // Remove like from database
                const { error: deleteError } = await supabase
                    .from('likes')
                    .delete()
                    .eq('article_id', articleId)
                    .eq('user_id', currentUser.user_id);
                
                if (deleteError) throw deleteError;
            } else {
                // Add like to database
                const { error: insertError } = await supabase
                    .from('likes')
                    .insert([{
                        article_id: articleId,
                        user_id: currentUser.user_id
                    }]);
                
                if (insertError) throw insertError;
            }

            // Update like count in articles table
            await supabase
                .from('articles')
                .update({ likes: article.likes })
                .eq('id', articleId);

        } catch (error) {
            console.error('Error updating like:', error);
            // Revert on error
            if (wasLiked) {
                userLikes.add(articleId);
                btn.classList.add('liked');
            } else {
                userLikes.delete(articleId);
                btn.classList.remove('liked');
            }
            article.likes = originalCount;
            countSpan.textContent = article.likes;
            alert('Failed to update like. Please try again.');
        }
    }

    async function handleComments(e) {
        const articleId = e.currentTarget.dataset.id;
        currentArticleId = articleId;
        await loadComments(articleId);
        openComments();
    }

    async function loadComments(articleId) {
        const commentsList = document.getElementById('commentsList');
        commentsList.innerHTML = '<div class="loading-container"><div class="spinner" style="width: 32px; height: 32px; border-width: 3px;"></div></div>';

        try {
            const { data: comments, error } = await supabase
                .from('comments')
                .select('*')
                .eq('article_id', articleId)
                .order('created_at', { ascending: true });

            if (error) throw error;

            if (!comments || comments.length === 0) {
                commentsList.innerHTML = `
                    <div class="no-comments">
                        <i class="fas fa-comments"></i>
                        <div>No comments yet</div>
                        <div style="font-size: 12px;">Be the first to comment!</div>
                    </div>
                `;
                return;
            }

            const userIds = [...new Set(comments.map(c => c.user_id).filter(id => id))];
            let usersMap = {};
            
            if (userIds.length > 0) {
                const { data: users } = await supabase
                    .from('users')
                    .select('user_id, username, full_name')
                    .in('user_id', userIds);
                
                if (users) {
                    users.forEach(user => {
                        usersMap[user.user_id] = user;
                    });
                }
            }

            commentsList.innerHTML = comments.map(comment => {
                const user = usersMap[comment.user_id];
                const author = user?.username ? `@${user.username}` : (user?.full_name || 'Anonymous');
                
                return `
                    <div class="comment-item">
                        <div class="comment-avatar">${author.charAt(0).toUpperCase()}</div>
                        <div class="comment-content">
                            <div class="comment-author">${author}</div>
                            <div class="comment-text">${comment.comment_text}</div>
                            <div class="comment-time">${formatDate(new Date(comment.created_at))}</div>
                        </div>
                    </div>
                `;
            }).join('');

        } catch (error) {
            console.error('Error loading comments:', error);
            commentsList.innerHTML = `
                <div class="no-comments">
                    <i class="fas fa-exclamation-triangle"></i>
                    <div>Failed to load comments</div>
                </div>
            `;
        }
    }

    window.openComments = function() {
        document.getElementById('commentsPopup').classList.add('active');
        document.getElementById('commentsOverlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    window.closeComments = function() {
        document.getElementById('commentsPopup').classList.remove('active');
        document.getElementById('commentsOverlay').classList.remove('active');
        document.body.style.overflow = '';
    }

    window.sendComment = async function() {
        const input = document.getElementById('commentInput');
        const text = input.value.trim();
        
        if (!text || !currentArticleId) {
            console.log('No text or article ID');
            return;
        }

        const sendBtn = document.getElementById('sendCommentBtn');
        sendBtn.disabled = true;

        try {
            // Refresh current user data
            if (!currentUser) {
                currentUser = await getCurrentUser();
            }
            
            console.log('Attempting to post comment with user:', currentUser);
            
            if (!currentUser) {
                console.log('No user logged in - redirecting to login');
                window.location.href = 'https://patholytica.com/login';
                return;
            }

            console.log('Posting comment with user_id:', currentUser.user_id);

            // Post comment with the logged-in user's ID
            const { data, error } = await supabase
                .from('comments')
                .insert([
                    {
                        article_id: currentArticleId,
                        user_id: currentUser.user_id,
                        comment_text: text
                    }
                ])
                .select();

            if (error) {
                console.error('Supabase insert error:', error);
                throw error;
            }

            console.log('Comment posted successfully:', data);

            input.value = '';
            await loadComments(currentArticleId);
            
            // Update comment count
            const commentBtn = document.querySelector(`.comment-btn[data-id="${currentArticleId}"]`);
            if (commentBtn) {
                const countSpan = commentBtn.querySelector('.comment-count');
                countSpan.textContent = parseInt(countSpan.textContent) + 1;
            }

        } catch (error) {
            console.error('Error posting comment:', error);
            alert('Failed to post comment. Please try again.');
        } finally {
            sendBtn.disabled = false;
        }
    }

    // Enable send button on Enter key
    document.getElementById('commentInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            window.sendComment();
        }
    });

    function handleExpand(e) {
        const articleId = e.currentTarget.dataset.id;
        window.location.href = `article.html?id=${articleId}`;
    }

    function handleScroll(e) {
        const container = e.target;
        const scrollPosition = container.scrollTop;
        const scrollHeight = container.scrollHeight;
        const clientHeight = container.clientHeight;

        if (scrollPosition + clientHeight >= scrollHeight * 0.8 && hasMore && !isLoading) {
            loadArticles(false);
        }
    }

    loadArticles(true);
</script>

<script>
    window.toggleAudio = function(btn, audioId) {
        const player = btn.closest('.custom-audio-player');
        const audio = document.getElementById(audioId);
        const icon = btn.querySelector('i');
        
        if (audio.paused) {
            audio.play();
            icon.className = 'fas fa-pause';
            
            audio.ontimeupdate = function() {
                const progress = (audio.currentTime / audio.duration) * 100;
                player.querySelector('.waveform-progress').style.width = progress + '%';
                const currentMins = Math.floor(audio.currentTime / 60);
                const currentSecs = Math.floor(audio.currentTime % 60);
                player.querySelector('.current-time').textContent = `${currentMins}:${currentSecs.toString().padStart(2, '0')}`;
            };
            
            audio.onended = function() {
                icon.className = 'fas fa-play';
                player.querySelector('.waveform-progress').style.width = '0%';
                player.querySelector('.current-time').textContent = '0:00';
            };
        } else {
            audio.pause();
            icon.className = 'fas fa-play';
        }
    };

    window.seekAudio = function(event, container, audioId) {
        const audio = document.getElementById(audioId);
        const rect = container.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const percentage = x / rect.width;
        audio.currentTime = percentage * audio.duration;
    };
</script>
